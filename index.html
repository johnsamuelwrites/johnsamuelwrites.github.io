<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="Description" content="Author: John Samuel" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="images/logo/favicon.png" />
        <link rel="apple-touch-icon" href="images/logo/favicon.png" />
        <link rel="manifest" href="/manifest.json" />
        <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Sitewide Atom feed" />
        <link href="rss.xml" type="application/rss+xml" rel="alternate" title="Sitewide RSS feed" />
        <title>John Samuel</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --bg-primary: #0a0e27;
                --bg-secondary: #141b3d;
                --accent-blue: #00d4ff;
                --accent-cyan: #00ffcc;
                --accent-purple: #a78bfa;
                --text-primary: #ffffff;
                --text-secondary: #94a3b8;
                --card-bg: rgba(20, 27, 61, 0.6);
                --glow-blue: rgba(0, 212, 255, 0.4);
                --glow-cyan: rgba(0, 255, 204, 0.3);
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Animated gradient background */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background:
                    radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(0, 255, 204, 0.05) 0%, transparent 60%);
                animation: gradientShift 15s ease infinite;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes gradientShift {

                0%,
                100% {
                    opacity: 1;
                    transform: scale(1);
                }

                50% {
                    opacity: 0.8;
                    transform: scale(1.1);
                }
            }

            /* Subtle grid overlay */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(0deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
                background-size: 80px 80px;
                pointer-events: none;
                z-index: 0;
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 3rem 2rem;
            }

            /* Main Container */
            .main-container {
                width: 100%;
                max-width: 1100px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 2rem 0 3rem;
                position: relative;
            }

            .logo-wrapper {
                width: 400px;
                height: auto;
                margin: 0 auto 2.5rem;
                position: relative;
                filter: drop-shadow(0 0 30px var(--glow-cyan));
                animation: floatAnimation 6s ease-in-out infinite;
            }

            @keyframes floatAnimation {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-15px);
                }
            }

            .logo-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .site-title {
                font-size: 4.5rem;
                font-weight: 200;
                letter-spacing: 18px;
                text-transform: uppercase;
                margin: 0 0 1rem;
                background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue), var(--accent-purple));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: titleGlow 4s ease-in-out infinite;
                text-shadow: 0 0 40px var(--glow-blue);
            }

            @keyframes titleGlow {

                0%,
                100% {
                    filter: brightness(1);
                }

                50% {
                    filter: brightness(1.3);
                }
            }

            .site-title a {
                text-decoration: none;
                color: inherit;
                background: inherit;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            /* Futuristic Network SVG */
            .futuristic-svg {
                width: 100%;
                max-width: 700px;
                height: 180px;
                margin: 0 auto 2rem;
            }

            .hub-core {
                fill: var(--accent-cyan);
                filter: drop-shadow(0 0 10px var(--glow-cyan));
                animation: pulse 3s ease-in-out infinite;
            }

            @keyframes pulse {

                0%,
                100% {
                    opacity: 1;
                    r: 22;
                }

                50% {
                    opacity: 0.7;
                    r: 25;
                }
            }

            .connection-line {
                stroke: var(--accent-blue);
                stroke-width: 2;
                fill: none;
                opacity: 0.5;
                stroke-dasharray: 5, 5;
                animation: dashAnimation 20s linear infinite;
            }

            @keyframes dashAnimation {
                to {
                    stroke-dashoffset: -100;
                }
            }

            .node-circle {
                fill: var(--accent-purple);
                opacity: 0.8;
                filter: drop-shadow(0 0 8px var(--accent-purple));
                animation: nodePulse 4s ease-in-out infinite;
            }

            .node-circle:nth-child(even) {
                animation-delay: 2s;
            }

            @keyframes nodePulse {

                0%,
                100% {
                    opacity: 0.6;
                }

                50% {
                    opacity: 1;
                }
            }

            /* Data particles */
            .data-particle {
                fill: var(--accent-cyan);
                opacity: 0;
                animation: particleFlow 4s ease-in-out infinite;
            }

            .data-particle:nth-child(2) {
                animation-delay: 1s;
            }

            .data-particle:nth-child(3) {
                animation-delay: 2s;
            }

            @keyframes particleFlow {
                0% {
                    opacity: 0;
                    cx: 300;
                    cy: 75;
                }

                30% {
                    opacity: 1;
                }

                70% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                    cx: 420;
                    cy: 40;
                }
            }

            /* Language Selection */
            .language-section {
                padding: 2rem 0;
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .language-section.primary-languages {
                margin-bottom: 3rem;
            }

            #langlist {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
                padding: 0;
                margin: 0;
            }

            #langlist li {
                position: relative;
            }

            #langlist a {
                display: block;
                text-decoration: none;
                color: var(--text-primary);
                font-size: 1.3rem;
                font-weight: 300;
                letter-spacing: 2px;
                padding: 1rem 2.5rem;
                background: var(--card-bg);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(0, 212, 255, 0.2);
                border-radius: 12px;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            }

            #langlist a::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
                transition: left 0.5s ease;
            }

            #langlist a:hover::before {
                left: 100%;
            }

            #langlist a:hover {
                background: rgba(20, 27, 61, 0.9);
                border-color: var(--accent-cyan);
                box-shadow:
                    0 0 30px var(--glow-cyan),
                    inset 0 0 20px rgba(0, 212, 255, 0.1);
                transform: translateY(-5px) scale(1.05);
                color: var(--accent-cyan);
            }

            /* Secondary languages styling */
            .secondary-languages #langlist a {
                background: rgba(20, 27, 61, 0.4);
                border-color: rgba(148, 163, 184, 0.2);
                color: var(--text-secondary);
                font-size: 1.1rem;
                padding: 0.8rem 2rem;
            }

            .secondary-languages #langlist a::before {
                background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.2), transparent);
            }

            .secondary-languages #langlist a:hover {
                background: rgba(20, 27, 61, 0.7);
                border-color: rgba(148, 163, 184, 0.5);
                box-shadow:
                    0 0 20px rgba(148, 163, 184, 0.2),
                    inset 0 0 15px rgba(148, 163, 184, 0.05);
                color: var(--text-primary);
            }

            /* License Badge */
            .license {
                position: fixed;
                bottom: 1.5rem;
                right: 1.5rem;
                z-index: 100;
                opacity: 0.6;
                transition: all 0.3s ease;
                filter: drop-shadow(0 4px 20px rgba(0, 212, 255, 0.3));
            }

            .license:hover {
                opacity: 1;
                transform: scale(1.1);
            }

            .license img {
                width: 88px;
                height: auto;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                .site-title {
                    font-size: 3.2rem;
                    letter-spacing: 12px;
                }

                .logo-wrapper {
                    width: 220px;
                }

                .futuristic-svg {
                    height: 140px;
                }

                #langlist {
                    gap: 1.2rem;
                }

                #langlist a {
                    font-size: 1.15rem;
                    padding: 0.85rem 2rem;
                }

                .secondary-languages #langlist a {
                    font-size: 1rem;
                    padding: 0.7rem 1.7rem;
                }
            }

            @media screen and (max-width: 600px) {
                .content-wrapper {
                    padding: 2rem 1rem;
                }

                .hero-section {
                    padding: 1.5rem 0 2rem;
                }

                .site-title {
                    font-size: 2.2rem;
                    letter-spacing: 8px;
                }

                .logo-wrapper {
                    width: 180px;
                    margin-bottom: 2rem;
                }

                .futuristic-svg {
                    height: 120px;
                    margin-bottom: 3rem;
                }

                .language-section {
                    padding: 1.5rem 0;
                }

                .language-section.primary-languages {
                    margin-bottom: 2rem;
                }

                #langlist {
                    flex-direction: column;
                    align-items: center;
                    gap: 1rem;
                }

                #langlist a {
                    font-size: 1.1rem;
                    padding: 0.8rem 2rem;
                    width: 100%;
                    max-width: 280px;
                    text-align: center;
                }

                .secondary-languages #langlist a {
                    font-size: 1rem;
                    max-width: 240px;
                }
            }
        </style>
    </head>
