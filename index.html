<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="images/logo/favicon.png"/>
    <title>John Samuel</title>
    <style type="text/css">
    body{
      background-color: #FFFFFF;
    }
    #sidebar {
      position: fixed;
      background-color: #1B80CF;
      top: 0;
      left: 0;
      bottom: 0;
      width:30vw;
    }
    #sidebar .title {
      position:relative;
      top: 40vh;
      text-align: center;
      line-height: 7vh;
      font-size: 2.0vmax;
      font-family: 'Arial';
    }
    #sidebar a:link,
    #sidebar a:visited{
      text-decoration:none;
      color:#FFFFFF;
    }
    #langlist ul{
      margin: 0;
      padding: 0;
      text-align: left;
    }
    #langlist li{
     list-style:none;
     position: relative;
     float: left;
     padding-top:15px;
     margin-right: 1em;
     font-family: 'Arial';
    }
    #langlist a{
      text-decoration: none;
    }
    .license {
      position:fixed;
      text-align: right;
      bottom:0;
      right:0;
    }
    .content {
      line-height: 1.6em;
      font-size: 1.3em;
      font-family: 'Arial';
    }
    .content a:link,
    .content a:visited{
      color:#1B80CF;
    }
    .page {
      position:fixed;
      width:100%;
      height:100%;
      margin-left:30vw;
      overflow: hidden;
    }
    #background {
      clear:both;
      float:left;
    }
    .page img {
      max-width:50%;
      max-height:50%;
      border:0;
    }
    a.langlink:link:hover,
    a.langlink:visited:hover{
      text-decoration:none;
      padding:15px;
      color:#FFFFFF;
      background-color: #1B80CF;
    }
    @media (max-width: 640px), screen and (orientation: portrait) {
      body {
        max-width:100%;
        max-height:100%;
      }
      #sidebar {
        position: fixed;
        background-color: #1B80CF;
        top: 0;
        left: 0;
        bottom: 60vh;
        width:100vw;
      }
      #sidebar .title {
        position:relative;
        text-align: center;
        top: 15vh;
        line-height: 7vh;
        font-size: 2.5vmax;
        font-family: 'Arial';
      }
      #sidebar a:link,
      #sidebar a:visited{
        text-decoration:none;
        color:#FFFFFF;
      }
      .content {
        line-height: 3.8vmax;
        font-size: 3.2vmax;
        font-family: 'Arial';
      }
      .content a:link,
      .content a:visited{
        color:#1B80CF;
      }
      .page {
        top: 40vh;
        margin-left:0vw;
      }
      .page img {
        max-width:100%;
        max-height:100%;
        border:0;
      }
    }

    </style>
  </head>
  <body vocab="http://schema.org/" typeof="Website"> 
    <div id="sidebar">
      <div class="title">
        <h1 lang="en"><a href="./index.html" property="url" typeof="WebPage"><span typeof="WebPage" property="author">John Samuel</span></a></h1>
      </div>
    </div>
    <div class="license">
     <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="./images/license.png"/></a>
    </div>
    <div class="page">
      <div class="content">
        <ul id="langlist">
         <li id="enpage" rel="hasPart" resource="#enpage">
          <span lang="en"><a href="./en/index.html" class="langlink" property="url" typeof="WebPage" ><span property="inLanguage">English</span></a></span>
         </li>
         <li id="frpage" rel="hasPart" resource="#frpage">
          <span lang="fr"><a class="langlink" href="./fr/index.html" property="url" typeof="WebPage" ><span property="inLanguage">Fran&#xE7;ais</span></a></span>
         </li>
         <li id="mlpage" rel="hasPart" resource="#mlpage">
          <span lang="ml"><a class="langlink" href="./ml/index.html" property="url" typeof="WebPage" ><span property="inLanguage">മലയാളം</span></a></span>
         </li>
         <li id="hipage" rel="hasPart" resource="#hipage">
          <span lang="hi"><a class="langlink" href="./hi/index.html" property="url" typeof="WebPage" ><span property="inLanguage">हिन्दी</span></a></span>
         </li>
        </ul>
        <img id="background" property="image" src="./images/writings/coconut-trees-landscape.svg" style="opacity:0.7;" alt="Coconut trees"/>
      </div>
    </div>
  </body>
</html>
