<head>
    <meta charset="utf-8" />

    <title>ਅਧਿਆਪਨ: John Samuel</title>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        #sidebar {
            position: fixed;
            background-color: #1B80CF;
            top: 0;
            left: 0;
            bottom: 0;
            width: 30vw;
        }

        #sidebar .title {
            position: relative;
            text-align: center;
            line-height: 7vh;
            font-size: 1.6vmax;
            font-family: 'Arial';
            margin-top: 40vh;
        }

        #sidebar .title a:link,
        #sidebar .title a:visited {
            color: #FFFFFF;
            text-decoration: none;
        }

        #sidebar .subtitle {
            top: 50vh;
            text-align: center;
            line-height: 1.3vmax;
            font-family: 'Arial';
            font-size: 1.5vmax;
            color: #FFFFFF;
        }

        .subtitle a:link,
        .subtitle a:visited {
            color: #FFFFFF;
            text-decoration: none;
        }

        .year {
            margin-left: 1vw;
        }

        .type,
        .event,
        .course,
        .intervention {
            margin-left: 1vw;
            margin-bottom: 1vmax;
        }

        .course,
        .intervention,
        .eventlist {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            list-style: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-left: 0px;
        }

        .course li,
        .intervention li {
            position: relative;
            margin-right: 1em;
            width: 15rem;
            height: 20rem;
            overflow: hidden;
            background-color: #C6E3F9;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 8px 8px 2px 1px rgba(0, 0, 255, .2);
        }

        .course li:hover,
        .intervention li:hover {
            z-index: 10;
            transform: scale(1.2);
            transition: all 0.5s ease-in-out;
        }

        .course .coursetitle,
        .intervention .interventiontitle {
            color: #064E86;
            font-weight: 600;
        }

        .intervention li {
            height: 180px;
        }

        .separator {
            padding-bottom: 20px;
            border-bottom-width: 2px;
            border-bottom-color: gray;
            border-bottom-style: solid;
        }

        .course li img {
            width: 240px;
            height: 180px;
            background-color: #FFFFFF;
        }

        .course li a {
            color: #064E86;
            font-weight: 600;
            text-decoration: none;
        }

        .event {
            display: flex;
            flex-direction: row;
            border-radius: 20px;
            padding: 20px;
            background-color: rgba(211, 211, 211, 0.2);
        }

        .event img {
            width: 70%;
            height: 70%;
        }

        .event .title {
            color: #076DBC;
            line-height: 1vmax;
            font-size: 1.2vmax;
            font-weight: 600;
        }

        .event .thumbnail {
            height: 200px;
            width: 200px;
            border-color: #C6E3F9;
            border-width: 2px;
        }

        .event .location,
        .event .author,
        .event .speaker,
        .event .conference,
        .event .eventlink,
        .event .date {
            color: #68ADBF;
        }

        .content .event a:link,
        .content .event a:visited {
            color: #78909C;
        }

        .licence {
            position: fixed;
            text-align: right;
            bottom: 0;
            right: 0;
        }

        .home {
            display: flex;
            flex-direction: row;
            position: fixed;
            z-index: 100;
            top: 0;
            font-family: 'Arial';
            width: 100%;
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: left;
            padding-bottom: 10px;
            background-color: #FFFFFF;
        }

        .home a:link,
        .home a:visited {
            text-decoration: none;
            color: #1B80CF;
        }

        .home li {
            position: relative;
            padding-top: 15px;
            margin-right: 1vmax;
            font-family: 'Arial';
        }

        .home li:hover {
            flex-direction: column;
            flex-wrap: nowrap;
            transition: all 0.5s ease-in-out;
        }

        .home li:hover a:link,
        .home li:hover a:visited {
            text-decoration: none;
            padding: 15px;
            color: #FFFFFF;
            background-color: #1B80CF;
            border-radius: 15px;
            transition: all 0.5s ease-in-out;
        }

        .home ul {
            display: none;
            position: absolute;
            padding: 5px;
            list-style: none;
        }

        .home ul li {
            padding-left: 0px;
            padding-top: 15px;
            padding-bottom: 15px;
            width: 150px;
        }

        .home li:hover ul {
            display: block;
        }

        #langlist {
            padding-left: 0;
            border-radius: 1.2em;
            background-color: #1B80CF;
            display: inline-block;
        }

        #langlist li {
            list-style: none;
            display: inline-block;
            padding: 0.5em;
            margin-left: 0.3em;
            margin-right: 0.3em;
            font-family: 'Arial';
        }

        #langlist a {
            text-decoration: none;
            color: #FFFFFF;
        }

        #langlist .highlight {
            border-radius: 1em;
            padding-top: 0.3em;
            padding-bottom: 0.3em;
            background-color: #FFFFFF;
        }

        #langlist .highlight a {
            color: #1B80CF;
        }

        .content {
            line-height: 1.6vmax;
            font-size: 1.0vmax;
            font-family: 'Arial';
            margin-top: 10vh;
            width: 90%;
        }

        .content h2,
        h3,
        h4 {
            color: #1B80CF;
        }

        .content a:link,
        .content a:visited {
            color: #1B80CF;
        }

        .content h2::before,
        .content h3::before {
            display: block;
            content: " ";
            visibility: hidden;
            height: 50px;
            margin-top: -50px;
            pointer-events: none;
            background-color: #FFFFFF;
        }

        .content a:link,
        .content a:visited {
            color: #1B80CF;
        }

        .page {
            width: 65vw;
            height: 100%;
            margin-left: 30vw;
            overflow: auto;
            padding: 0 1em;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
        }

        .content h2,
        h3,
        h4 {
            border-radius: 15px;
            padding: 15px;
            background-color: #1B80CF;
            color: #FFFFFF;
        }

        .content h4 {
            background-color: #00549d;
            padding: 10px;
            margin-left: 2vw;
        }

        @media (max-width: 640px),
        screen and (orientation: portrait) {
            body {
                max-width: 100%;
                max-height: 100%;
            }

            .course .type,
            .intervention .type {
                display: none;
            }

            .course .year,
            .intervention .year {
                display: none;
            }

            .content h2,
            h3,
            h4 {
                padding: 5px;
            }

            .content h4 {
                padding: 5px;
            }

            .course .coursetitle,
            .intervention .interventiontitle {
                margin-top: 30px;
            }

            #sidebar {
                z-index: 100;
                position: fixed;
                background-color: #1B80CF;
                top: 0;
                left: 0;
                bottom: 80vh;
                width: 100vw;
            }

            #sidebar .title {
                text-align: center;
                position: fixed;
                margin-top: 6vh;
                left: 0px;
                right: 0px;
                line-height: 7vh;
                font-size: 2vmax;
                font-family: 'Arial';
            }

            #sidebar .subtitle {
                text-align: center;
                top: 5vh;
                left: 0px;
                right: 0px;
                position: fixed;
                margin-top: 10vh;
                font-size: 1.5vmax;
            }

            #sidebar .title a:link,
            #sidebar .title a:visited {
                text-align: center;
                color: #FFFFFF;
            }

            #sidebar .subtitle a:link,
            #sidebar .subtitle a:visited {
                text-align: center;
                color: #FFFFFF;
            }

            .home {
                z-index: 100;
                width: 100%;
                background-color: #1B80CF;
            }

            .home {
                font-size: 1.6vmax;
            }

            .home a:link,
            .home a:visited {
                text-decoration: none;
                color: #FFFFFF;
            }

            .content {
                line-height: 3.8vmax;
                font-size: 1.4vmax;
                font-family: 'Arial';
                margin-top: 22vh;
            }

            .content a:link,
            .content a:visited {
                color: #1B80CF;
            }

            .page {
                top: 40vh;
                width: 95%;
                margin-left: 0vw;
            }

            .page img {
                max-width: 100%;
                max-height: 100%;
                border: 0;
            }

            .course li {
                height: 350px;
            }

            .intervention li {
                height: 150px;
            }

            .course,
            .intervention {
                font-size: 1.6vmax;
                line-height: 2.2vmax;
            }

            .event {
                line-height: 2.5vmax;
                display: flex;
                flex-direction: column;
            }

            .event .title {
                font-size: 1.7vmax;
                font-weight: 600;
            }

            .course li {
                width: 200px;
                height: 200px;
            }

            .course li img {
                width: 200px;
                height: 100px;
            }

            .intervention li {
                width: 200px;
                height: 100px;
            }
        }
    </style>
