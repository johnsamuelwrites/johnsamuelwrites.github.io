        body {

        #sidebar {

            top: 0;
            left: 0;
            bottom: 0;
            width: 30vw;
        }

        #sidebar .title {

        #sidebar .title a:link,

            color: #FFFFFF;
        }

            color: #D3D3D3;

            padding: 5px;

            float: none;
            padding-left: 0px;
            padding-top: 15px;

            width: 150px;

        .home li:hover ul {
            display: block;
        }

        .content li a {
            text-decoration: none;
        }

        .content h2,

            color: #005b4f;
        }

        .home a:link,
        .home a:visited {
            text-decoration: none;
            color: #005b4f;
        }

        .content a:link,
        .content a:visited {
            color: #005b4f;
        }

        .content .links {
            line-height: 1.8em;
            font-size: 1.3em;
            margin-top: 5vh;
            padding-top: 10vh;
            font-family: "Arial";
        }

        .links ul {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-left: 0px;
            max-width: 120rem;
            list-style-type: none;
        }

        .links li {
            height: 17rem;
            width: 20rem;
            border-radius: 20px;
            margin-bottom: 0px;
            background-color: #91D1C9;
            margin: 1px;
        }

        .links li a {
            color: #17172f;
            text-decoration: none;
        }

        .links li:hover {
            z-index: 10;
            transform: scale(1.2);
            background-color: rgba(200, 200, 200, 0.1);
            transition: all 0.5s ease-in-out;
        }

        .page {
            width: 65vw;
            height: 100%;
            margin-left: 30vw;
            overflow: hidden;
            padding: 0 1em;
            font-family: 'Arial';
        }

        .page img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 80%;
        }

        .page .portrait img {
            max-width: 100%;
            width: auto;
        }

        @media (max-width: 640px),
        screen and (orientation: portrait) {
            body {
                max-width: 100%;
                max-height: 100%;
            }

            #sidebar {

                background-color: #005b4f;

                right: 0px;

                font-size: 2vmax;

                top: 5vh;
                left: 0px;
                right: 0px;
                position: fixed;
                margin-top: 10vh;
                font-size: 1.4vmax;
            }

            #sidebar .title a:visited {
                text-align: center;
                color: #FFFFFF;
            }

            #sidebar .subtitle a:link,
            #sidebar .subtitle a:visited {
                text-align: center;
                color: #FFFFFF;
            }

            .home {
                position: fixed;
                z-index: 100;
                width: 100%;
                background-color: #005b4f;
                font-size: 1.5vmax;
            }

            .home a:link,
            .home a:visited {
                text-decoration: none;
                color: #FFFFFF;
            }

            .content {
                font-family: 'Arial';
                margin-top: 15vh;
            }

            .page {
                top: 40vh;
                width: 95%;
                margin-left: 0vw;
                padding-left: 0vw;
            }

            .page img {
                max-width: 100%;
                max-height: 100%;
                border: 0;
            }
        }
    </style>
</head>
