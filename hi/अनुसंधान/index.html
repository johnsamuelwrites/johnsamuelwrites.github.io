<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="fr" />
    <link rel="shortcut icon" href="../../images/logo/favicon.png" />
    <title>अनुसंधान: John Samuel</title>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        #sidebar {
            position: fixed;
            background-color: #1B80CF;
            top: 0;
            left: 0;
            bottom: 0;
            width: 30vw;
        }

        #sidebar img {
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        #sidebar .title {
            position: relative;
            text-align: center;
            line-height: 7vh;
            font-size: 1.6vmax;
            font-family: 'Arial';
        }

        #sidebar .title a:link,
        #sidebar .title a:visited {
            color: #FFFFFF;
            text-decoration: none;
        }

        #sidebar .subtitle {
            top: 50vh;
            text-align: center;
            line-height: 1.3vmax;
            font-family: 'Arial';
            font-size: 1.5vmax;
            color: #FFFFFF;
        }

        .subtitle a:link,
        .subtitle a:visited {
            color: #FFFFFF;
            text-decoration: none;
        }

        .licence {
            position: fixed;
            text-align: right;
            bottom: 0;
            right: 0;
        }

        table {
            padding: 0 1em;
        }

        tr,
        td {
            text-align: left;
            padding: 0 1em;
            border: 1px solid grey;
        }

        .home {
            position: fixed;
            top: 0;
            margin-bottom: 10px;
            text-align: left;
            font-family: 'Arial';
            color: #1B80CF;
            z-index: 100;
            width: 100%;
            background-color: #FFFFFF;
        }

        .home a:link,
        .home a:visited {
            text-decoration: none;
            color: #1B80CF;
        }

        .home li:hover a:link,
        .home li:hover a:visited {
            text-decoration: none;
            padding: 15px;
            border-radius: 20px;
            color: #FFFFFF;
            background-color: #1B80CF;
            transition: all 0.5s ease-out;
        }

        .home ul {
            margin: 0;
            padding: 0;
            text-align: left;
            list-style: none;
        }

        .home li {
            position: relative;
            float: left;
            padding-top: 15px;
            margin-right: 1em;
            font-size: 140%;
        }

        #langlist {
            padding-left: 0;
            border-radius: 1.2em;
            background-color: #1B80CF;
            display: inline-block;
        }

        #langlist li {
            list-style: none;
            display: inline-block;
            padding: 0.5em;
            margin-left: 0.3em;
            margin-right: 0.3em;
            font-family: 'Arial';
        }

        #langlist a {
            text-decoration: none;
            color: #FFFFFF;
        }

        #langlist .highlight {
            border-radius: 1em;
            padding-top: 0.3em;
            padding-bottom: 0.3em;
            background-color: #FFFFFF;
        }

        #langlist .highlight a {
            color: #1B80CF;
        }

        .content {
            line-height: 1.6em;
            font-size: 1.1em;
            font-family: 'Arial';
            margin-top: 15vh;
        }

        .content h3 {
            font-size: 1.2em;
            color: #FFFFFF;
            background-color: #1B80CF;
        }

        .year {
            margin-left: 1vw;
        }

        .event,
        .conference,
        .student {
            margin-left: 2vw;
            padding: 25px;
            border-radius: 20px;
            background-color: rgba(211, 211, 211, 0.1);
        }

        #reviews ul {
            list-style: none;
            line-height: 5vh;
        }

        .home a:link,
        .home a:visited {
            color: #1B80CF;
        }

        .content a:link,
        .content a:visited {
            color: #1B80CF;
        }

        .page {
            width: 65vw;
            height: 100%;
            margin-left: 30vw;
            overflow: hidden;
            padding: 0 1em;
            font-family: "Arial";
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        #toc {
            list-style: none;
        }

        #toc li {
            padding: 5px;
        }

        #toc li a {
            text-decoration: none;
        }

        #toc li:hover a:link,
        #toc li:hover a:visited {
            text-decoration: none;
            border-radius: 15px;
            background-color: #1B80CF;
            color: #FFFFFF;
            padding: 15px;
            transition: all 0.5s ease-in-out;
        }

        .content h3,
        h4 {
            border-radius: 15px;
            padding: 15px;
            background-color: #1B80CF;
            color: #FFFFFF;
        }

        .content h4 {
            background-color: #00549d;
            padding: 10px;
        }

        @media (max-width: 640px),
        screen and (orientation: portrait) {
            body {
                max-width: 100%;
                max-height: 100%;
            }

            .content h3 {
                padding: 5px;
            }

            .content h4 {
                padding: 5px;
            }

            #sidebar {
                position: fixed;
                background-color: #1B80CF;
                top: 0;
                left: 0;
                bottom: 75vh;
                width: 100vw;
            }

            #sidebar .title {
                text-align: center;
                position: fixed;
                margin-top: 6vh;
                left: 0px;
                right: 0px;
                line-height: 7vh;
                font-size: 2vmax;
                font-family: 'Arial';
            }

            #sidebar .subtitle {
                text-align: center;
                top: 5vh;
                left: 0px;
                right: 0px;
                position: fixed;
                margin-top: 10vh;
                font-size: 1.5vmax;
            }

            #sidebar .title a:link,
            #sidebar .title a:visited {
                text-align: center;
                color: #FFFFFF;
            }

            #sidebar .subtitle a:link,
            #sidebar .subtitle a:visited {
                text-align: center;
                color: #FFFFFF;
            }

            .home {
                z-index: 100;
                width: 100%;
                background-color: #1B80CF;
                font-size: 1.5vmax;
            }

            .home a:link,
            .home a:visited {
                text-decoration: none;
                color: #FFFFFF;
            }

            .content {
                line-height: 3.8vmax;
                font-size: 1.8vmax;
                font-family: 'Arial';
                margin-top: 22vh;
            }

            .content a:link,
            .content a:visited {
                color: #1B80CF;
            }

            .page {
                top: 40vh;
                width: 95%;
                margin-left: 0vw;
            }

            .page img {
                max-width: 100%;
                max-height: 100%;
                border: 0;
            }

            #sidebar img {
                float: left;
            }

            .event,
            .conference,
            .student {
                padding: 10px;
                margin-left: 0.4vw;
            }
        }
    </style>
</head>
