<head>

    <title>Art: John Samuel</title>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }
        
        #sidebar {
            position: fixed;
            background-color: #1B80CF;
            top: 0;
            left: 0;
            bottom: 0;
            width: 30vw;
        }
        
        #sidebar .title {
            position: relative;
            text-align: center;
            line-height: 4vmax;
            font-size: 1.4vmax;
            font-family: 'Arial';
            margin-top: 25vh;
        }
        
        #sidebar .title a:link,
        #sidebar .title a:visited {
            color: #FFFFFF;
            text-decoration: none;
        }
        
        .subtitle {
            top: 50vh;
            text-align: center;
            line-height: 1.3vmax;
            font-family: 'Arial';
            font-size: 1.5vmax;
            color: #FFFFFF;
        }
        
        .subtitle a:link,
        .subtitle a:visited {
            color: #FFFFFF;
            text-decoration: none;
        }
        
        .licence {
            position: fixed;
            text-align: right;
            bottom: 0;
            right: 0;
        }
        
        .home {
            position: fixed;
            text-align: left;
            font-family: 'Arial';
            color: #D3D3D3;
            z-index: 100;
            width: 100%;
            background-color: #FFFFFF;
            top: 0px;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        
        .home a:link,
        .home a:visited {
            text-decoration: none;
            color: #D3D3D3;
        }
        
        .home ul {
            margin: 0;
            padding: 0;
            text-align: left;
            list-style: none;
        }
        
        .home li {
            position: relative;
            float: left;
            padding-top: 15px;
            margin-right: 1em;
            font-family: 'Arial';
        }
        
        .home li:hover {
            display: block;
        }
        
        .home a:link,
        .home a:visited {
            color: #D3D3D3;
        }
        
        .home li:hover a:link,
        .home li:hover a:visited {
            text-decoration: none;
            padding: 15px;
            color: #FFFFFF;
            background-color: #1B80CF;
        }
        
        .content {
            line-height: 1.8vmax;
            font-size: 1.2vmax;
            font-family: 'Arial';
            margin-top: 15vh;
            width: 90%;
        }
        
        .content h2,
        h3,
        h4 {
            color: #1B80CF;
        }
        
        .content a:link,
        .content a:visited {
            color: #1B80CF;
        }
        
        .content h3 {
            color: #1B80CF;
        }
        
        .content h2::before,
        .content h3::before {
            display: block;
            content: " ";
            visibility: hidden;
            height: 50px;
            margin-top: -50px;
            pointer-events: none;
            background-color: #FFFFFF;
        }
        
        .content a:link,
        .content a:visited {
            color: #1B80CF;
        }
        
        #links ul {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-left: 0px;
            max-width: 120rem;
            list-style-type: none;
        }
        
        #links li {
            height: 20rem;
            width: 20rem;
            border-radius: 20px;
            margin-bottom: 0px;
            background-color: rgba(210, 210, 210, 0.1);
            box-shadow: 8px 8px 2px 1px rgba(0, 0, 255, .2);
        }
        
        #links li a {
            color: #17172f;
            text-decoration: none;
        }
        
        #links li:hover {
            z-index: 10;
            transform: scale(1.2);
            background-color: rgba(200, 200, 200, 0.1);
            transition: all 0.5s ease-in-out;
        }
        
        .page {
            width: 65vw;
            height: 100%;
            margin-left: 30vw;
            overflow: hidden;
            padding: 0 1em;
            font-family: 'Arial';
        }
        
        .page img {
            max-width: 100%;
            max-height: 100%;
        }
        
        @media (max-width: 640px),
        screen and (orientation: portrait) {
            body {
                max-width: 100%;
                max-height: 100%;
            }
            #sidebar {
                position: fixed;
                background-color: #1B80CF;
                top: 0;
                left: 0;
                bottom: 80vh;
                width: 100vw;
            }
            #sidebar .title {
                text-align: center;
                position: fixed;
                margin-top: 6vh;
                left: 0px;
                right: 0px;
                line-height: 3.5vmax;
                font-size: 1.5vmax;
                font-family: 'Arial';
            }
            #sidebar .subtitle {
                text-align: center;
                top: 5vh;
                left: 0px;
                right: 0px;
                position: fixed;
                margin-top: 10vh;
                font-size: 1.5vmax;
            }
            #sidebar .title a:link,
            #sidebar .title a:visited {
                text-align: center;
                color: #FFFFFF;
            }
            #sidebar .subtitle a:link,
            #sidebar .subtitle a:visited {
                text-align: center;
                color: #FFFFFF;
            }
            .home {
                z-index: 100;
                width: 100%;
                background-color: #1B80CF;
                font-size: 1.5vmax;
            }
            .home a:link,
            .home a:visited {
                text-decoration: none;
                color: #FFFFFF;
            }
            .content {
                line-height: 3.8vmax;
                font-size: 1.8vmax;
                font-family: 'Arial';
                margin-top: 22vh;
            }
            .content a:link,
            .content a:visited {
                color: #1B80CF;
            }
            .page {
                top: 40vh;
                width: 95%;
                margin-left: 0vw;
            }
            .page img {
                max-width: 100%;
                max-height: 100%;
                border: 0;
            }
        }
    </style>
</head>
