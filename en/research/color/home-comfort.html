    <head>

        <link rel="shortcut icon" href="../../../images/logo/favicon.png" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --cream: #FFF9F0;
                --indigo: #2D3561;
                --comfort-red: #FF7675;
                --comfort-pink: #FD79A8;
                --light-indigo: #4A5284;
                --pale-red: #FFE5E5;
                --pale-pink: #FFE5F1;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
                background: var(--cream);
                color: var(--indigo);
                line-height: 1.6;
                overflow-x: hidden;
            }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(45, 53, 97, 0.02) 50px, rgba(45, 53, 97, 0.02) 51px),
                    repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(45, 53, 97, 0.02) 50px, rgba(45, 53, 97, 0.02) 51px);
                pointer-events: none;
                z-index: 1;
            }

            nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: rgba(255, 249, 240, 0.95);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                z-index: 1000;
                border-bottom: 2px solid rgba(45, 53, 97, 0.1);
                box-shadow: 0 4px 20px rgba(45, 53, 97, 0.08);
            }

            nav ul {
                list-style: none;
                display: flex;
                padding: 1rem 2rem;
                align-items: center;
                flex-wrap: wrap;
            }

            nav li {
                margin-right: 2rem;
            }

            nav a {
                text-decoration: none;
                color: var(--indigo);
                font-weight: 500;
                font-size: 0.95rem;
                position: relative;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            nav a::after {
                content: '';
                position: absolute;
                bottom: -4px;
                left: 0;
                width: 0;
                height: 3px;
                background: linear-gradient(90deg, var(--comfort-red), var(--comfort-pink));
                transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            nav a:hover {
                color: var(--comfort-red);
            }

            nav a:hover::after {
                width: 100%;
            }

            .hero {
                position: relative;
                padding: 140px 2rem 80px;
                text-align: center;
                z-index: 2;
                background: linear-gradient(135deg, var(--comfort-pink) 0%, var(--cream) 50%, var(--pale-red) 100%);
            }

            .hero h1 {
                font-size: 4rem;
                font-weight: 800;
                letter-spacing: -0.03em;
                margin-bottom: 1rem;
                background: linear-gradient(135deg, var(--comfort-red), var(--comfort-pink));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .hero .subtitle {
                font-size: 1.3rem;
                color: var(--light-indigo);
                max-width: 800px;
                margin: 0 auto 1rem;
                font-weight: 400;
            }

            .breadcrumb {
                font-size: 0.95rem;
                color: var(--light-indigo);
                margin-bottom: 2rem;
            }

            .breadcrumb a {
                color: var(--comfort-red);
                text-decoration: none;
                transition: opacity 0.3s ease;
            }

            .breadcrumb a:hover {
                opacity: 0.7;
            }

            .section-icon-large {
                width: 100px;
                height: 100px;
                background: linear-gradient(135deg, var(--comfort-red), var(--comfort-pink));
                border-radius: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 4rem;
                margin: 2rem auto;
                animation: float 4s ease-in-out infinite;
                box-shadow: 0 10px 40px rgba(255, 118, 117, 0.3);
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-15px);
                }
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 3rem 2rem;
                position: relative;
                z-index: 2;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 2rem;
                margin-bottom: 3rem;
            }

            .card {
                background: white;
                border-radius: 20px;
                padding: 1.5rem;
                border: 2px solid rgba(45, 53, 97, 0.08);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
                text-decoration: none;
                display: flex;
                flex-direction: column;
                cursor: pointer;
            }

            .card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(135deg, var(--pale-red), var(--pale-pink));
                opacity: 0;
                transition: opacity 0.4s ease;
                z-index: 0;
            }

            .card:hover::before {
                opacity: 0.3;
            }

            .card:hover {
                transform: translateY(-12px) scale(1.02);
                box-shadow:
                    0 20px 40px rgba(255, 118, 117, 0.25),
                    0 10px 20px rgba(253, 121, 168, 0.15);
                border-color: var(--comfort-red);
            }

            .card-content {
                position: relative;
                z-index: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                flex: 1;
            }

            .card-drawing {
                width: 100%;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1rem;
                background: linear-gradient(135deg, rgba(255, 229, 229, 0.3), rgba(255, 229, 241, 0.3));
                border-radius: 12px;
                padding: 1rem;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .card-drawing img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .card:hover .card-drawing {
                background: linear-gradient(135deg, rgba(255, 229, 229, 0.5), rgba(255, 229, 241, 0.5));
            }

            .card:hover .card-drawing img {
                transform: scale(1.1);
            }

            .card-icon {
                width: 40px;
                height: 40px;
                background: linear-gradient(135deg, var(--comfort-red), var(--comfort-pink));
                border-radius: 50%;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                font-size: 1.3rem;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                animation: morph 6s ease-in-out infinite;
                flex-shrink: 0;
            }

            @keyframes morph {

                0%,
                100% {
                    border-radius: 50% 40% 45% 55%;
                }

                25% {
                    border-radius: 45% 55% 50% 40%;
                }

                50% {
                    border-radius: 40% 50% 55% 45%;
                }

                75% {
                    border-radius: 55% 45% 40% 50%;
                }
            }

            .card:hover .card-icon {
                transform: scale(1.15) rotate(8deg);
                box-shadow: 0 10px 30px rgba(255, 118, 117, 0.4);
            }

            .card-title {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--indigo);
                text-align: center;
                letter-spacing: -0.01em;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .back-link {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 1rem 2rem;
                background: linear-gradient(135deg, var(--comfort-red), var(--comfort-pink));
                color: white;
                text-decoration: none;
                border-radius: 50px;
                font-weight: 600;
                font-size: 1.1rem;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 4px 20px rgba(255, 118, 117, 0.3);
                margin: 3rem auto;
                display: flex;
                justify-content: center;
                max-width: 300px;
            }

            .back-link:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 30px rgba(255, 118, 117, 0.4);
            }

            @media (max-width: 768px) {
                .hero h1 {
                    font-size: 2.5rem;
                }

                .hero .subtitle {
                    font-size: 1.1rem;
                }

                .grid {
                    grid-template-columns: 1fr;
                    gap: 1.5rem;
                }

                nav ul {
                    padding: 1rem;
                }

                nav li {
                    margin-right: 1rem;
                }

                .container {
                    padding: 2rem 1rem;
                }

                .section-icon-large {
                    width: 80px;
                    height: 80px;
                    font-size: 3rem;
                }
            }
        </style>
