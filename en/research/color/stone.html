<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Language" content="en" />
        <link rel="shortcut icon" href="../../../images/logo/favicon.png" />
        <title>Project Color: Stone: John Samuel</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --cream: #FFF9F0;
                --indigo: #2D3561;
                --coral: #FF6B6B;
                --cyan: #4ECDC4;
                --amber: #FFE66D;
                --light-indigo: #4A5284;
                --pale-coral: #FFE5E5;
                --pale-cyan: #E0F7F5;
                --pale-amber: #FFF9E0;
                --white: #FFFFFF;
                --shadow: rgba(45, 53, 97, 0.15);
            }

            @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap');

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
                background: var(--cream);
                color: var(--indigo);
                overflow-x: hidden;
                scroll-behavior: smooth;
                line-height: 1.6;
            }

            /* Animated Background Pattern */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(45, 53, 97, 0.02) 50px, rgba(45, 53, 97, 0.02) 51px),
                    repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(45, 53, 97, 0.02) 50px, rgba(45, 53, 97, 0.02) 51px);
                pointer-events: none;
                z-index: 1;
                animation: gridFloat 20s linear infinite;
            }

            @keyframes gridFloat {
                0% {
                    transform: translate(0, 0);
                }

                100% {
                    transform: translate(50px, 50px);
                }
            }

            /* Navigation */
            .site-menu {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: rgba(255, 249, 240, 0.95);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 20px rgba(45, 53, 97, 0.08);
                border-bottom: 2px solid rgba(45, 53, 97, 0.1);
                padding: 1rem 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .site-brand {
                flex-shrink: 0;
            }

            .brand-name {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--indigo);
                text-decoration: none;
                letter-spacing: -0.02em;
                background: linear-gradient(135deg, var(--indigo), var(--coral), var(--cyan));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                transition: all 0.3s ease;
            }

            .brand-name:hover {
                filter: brightness(1.2);
            }

            .nav-links {
                list-style: none;
                display: flex;
                gap: 2rem;
                align-items: center;
                font-size: 0.95rem;
            }

            .nav-links a {
                text-decoration: none;
                color: var(--indigo);
                font-weight: 500;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                padding: 0.5rem 0;
            }

            .nav-links a::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 3px;
                background: linear-gradient(90deg, var(--coral), var(--cyan), var(--amber));
                transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            }

            .nav-links a:hover {
                color: var(--coral);
            }

            .nav-links a:hover::after {
                width: 100%;
            }

            /* Page Title Header */
            .page-header {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 140px 2rem 80px;
                position: relative;
                background: linear-gradient(135deg, var(--pale-cyan) 0%, var(--cream) 50%, var(--pale-amber) 100%);
                overflow: hidden;
            }

            /* Floating Color Orbs */
            .page-header::before {
                content: '';
                position: absolute;
                top: 10%;
                left: 10%;
                width: 300px;
                height: 300px;
                border-radius: 50%;
                background: radial-gradient(circle, var(--coral) 0%, transparent 70%);
                opacity: 0.15;
                animation: float 8s ease-in-out infinite;
                pointer-events: none;
            }

            .page-header::after {
                content: '';
                position: absolute;
                bottom: 10%;
                right: 10%;
                width: 400px;
                height: 400px;
                border-radius: 50%;
                background: radial-gradient(circle, var(--cyan) 0%, transparent 70%);
                opacity: 0.15;
                animation: float 10s ease-in-out infinite reverse;
                pointer-events: none;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translate(0, 0) scale(1);
                }

                50% {
                    transform: translate(30px, -30px) scale(1.1);
                }
            }

            .page-header h1 {
                font-size: clamp(2.5rem, 7vw, 5.5rem);
                font-weight: 800;
                letter-spacing: -0.03em;
                margin-bottom: 1.5rem;
                position: relative;
                z-index: 2;
                background: linear-gradient(135deg, var(--indigo), var(--coral), var(--cyan));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: shimmer 3s ease-in-out infinite;
            }

            @keyframes shimmer {

                0%,
                100% {
                    filter: hue-rotate(0deg) brightness(1);
                }

                50% {
                    filter: hue-rotate(15deg) brightness(1.1);
                }
            }

            .page-header .subtitle {
                font-size: clamp(1rem, 2.5vw, 1.5rem);
                color: var(--light-indigo);
                font-weight: 500;
                font-style: italic;
                position: relative;
                z-index: 2;
                max-width: 800px;
                animation: fadeInUp 1s ease-out 0.4s backwards;
            }

            /* Chromatic Divider */
            .chromatic-divider {
                width: 200px;
                height: 4px;
                background: linear-gradient(90deg, var(--coral), var(--amber), var(--cyan), var(--indigo));
                margin: 2rem auto;
                border-radius: 2px;
                position: relative;
                z-index: 2;
                animation: gradientSlide 3s linear infinite;
                background-size: 200% auto;
            }

            @keyframes gradientSlide {
                to {
                    background-position: 200% center;
                }
            }

            .scroll-indicator {
                position: absolute;
                bottom: 3rem;
                left: 50%;
                transform: translateX(-50%);
                font-size: 0.9rem;
                color: var(--light-indigo);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                font-weight: 500;
                z-index: 2;
                animation: bounce 2s infinite;
            }

            .scroll-indicator::after {
                content: '↓';
                font-size: 1.5rem;
                background: linear-gradient(180deg, var(--coral), var(--cyan));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            @keyframes bounce {

                0%,
                100% {
                    transform: translateX(-50%) translateY(0);
                }

                50% {
                    transform: translateX(-50%) translateY(-10px);
                }
            }

            /* Scroll Container */
            .drawing-container {
                position: relative;
                z-index: 2;
            }

            /* Individual Drawing Sections */
            .drawing-section {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 4rem 2rem;
                position: relative;
            }

            .drawing-section:nth-child(even) {
                background: linear-gradient(135deg, var(--pale-cyan) 0%, var(--cream) 100%);
            }

            .drawing-section:nth-child(odd) {
                background: linear-gradient(135deg, var(--pale-amber) 0%, var(--cream) 100%);
            }

            .drawing-section:nth-child(3n) {
                background: linear-gradient(135deg, var(--pale-coral) 0%, var(--cream) 100%);
            }

            .drawing-wrapper {
                max-width: 1200px;
                width: 100%;
                margin: 0 auto;
                opacity: 0;
                transform: translateY(50px);
                animation: fadeInUp 0.8s ease-out forwards;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Drawing Frame with Color Accents */
            .drawing-frame {
                background: var(--white);
                border-radius: 24px;
                padding: 3rem;
                box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.08),
                    0 0 0 1px rgba(45, 53, 97, 0.08);
                position: relative;
                overflow: hidden;
                border: 2px solid rgba(45, 53, 97, 0.08);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* Animated Color Border */
            .drawing-frame::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 6px;
                background: linear-gradient(90deg,
                        var(--coral),
                        var(--amber),
                        var(--cyan),
                        var(--indigo),
                        var(--coral));
                background-size: 200% auto;
                animation: gradientSlide 4s linear infinite;
            }

            /* Corner Accent Orbs */
            .drawing-frame::after {
                content: '';
                position: absolute;
                top: -50px;
                right: -50px;
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background: radial-gradient(circle, var(--cyan) 0%, transparent 70%);
                opacity: 0.1;
                transition: all 0.4s ease;
                pointer-events: none;
            }

            .drawing-frame:hover {
                transform: translateY(-8px);
                box-shadow:
                    0 30px 80px rgba(0, 0, 0, 0.12),
                    0 0 0 1px rgba(255, 107, 107, 0.2),
                    0 0 40px rgba(78, 205, 196, 0.15);
                border-color: var(--coral);
            }

            .drawing-frame:hover::after {
                opacity: 0.2;
                transform: scale(1.2);
            }

            /* Image Container with Color Glow */
            .drawing-image-container {
                background: linear-gradient(135deg, rgba(224, 247, 245, 0.3), rgba(255, 249, 224, 0.3));
                border-radius: 12px;
                padding: 2rem;
                margin-bottom: 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden;
            }

            .drawing-image-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background:
                    radial-gradient(circle at 30% 30%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
                pointer-events: none;
            }

            .drawing-frame img {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 8px;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                z-index: 1;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            }

            .drawing-frame:hover img {
                transform: scale(1.03);
            }

            /* Caption with Color Accent */
            .drawing-caption {
                text-align: center;
                font-size: 1.2rem;
                color: var(--indigo);
                font-style: italic;
                font-weight: 500;
                position: relative;
                padding-top: 1.5rem;
            }

            .drawing-caption::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 3px;
                background: linear-gradient(90deg, var(--coral), var(--cyan));
                border-radius: 2px;
            }

            /* Decorative Color Dots */
            .color-dots {
                display: flex;
                justify-content: center;
                gap: 0.5rem;
                margin-top: 1rem;
            }

            .color-dot {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                animation: pulse 2s ease-in-out infinite;
            }

            .color-dot:nth-child(1) {
                background: var(--coral);
                animation-delay: 0s;
            }

            .color-dot:nth-child(2) {
                background: var(--amber);
                animation-delay: 0.2s;
            }

            .color-dot:nth-child(3) {
                background: var(--cyan);
                animation-delay: 0.4s;
            }

            @keyframes pulse {

                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.6;
                }

                50% {
                    transform: scale(1.3);
                    opacity: 1;
                }
            }

            /* References Section */
            .references-section {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 4rem 2rem;
                background:
                    radial-gradient(ellipse at top, var(--pale-cyan) 0%, var(--cream) 50%),
                    radial-gradient(ellipse at bottom, var(--pale-amber) 0%, var(--cream) 50%);
                position: relative;
                overflow: hidden;
            }

            .references-section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background:
                    radial-gradient(circle at 20% 80%, var(--coral) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, var(--cyan) 0%, transparent 50%);
                opacity: 0.05;
                pointer-events: none;
            }

            .references-content {
                max-width: 900px;
                width: 100%;
                background: var(--white);
                border-radius: 24px;
                padding: 3rem;
                box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(45, 53, 97, 0.08);
                border: 2px solid rgba(45, 53, 97, 0.08);
                position: relative;
                overflow: hidden;
            }

            .references-content::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 6px;
                background: linear-gradient(90deg,
                        var(--coral),
                        var(--amber),
                        var(--cyan),
                        var(--indigo),
                        var(--coral));
                background-size: 200% auto;
                animation: gradientSlide 4s linear infinite;
            }

            .references-content h3 {
                font-size: 2.5rem;
                color: var(--indigo);
                margin-bottom: 2rem;
                font-weight: 700;
                text-align: center;
                letter-spacing: -0.02em;
                background: linear-gradient(135deg, var(--indigo), var(--coral), var(--cyan));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .references-content ol {
                list-style: none;
                counter-reset: reference-counter;
            }

            .references-content li {
                counter-increment: reference-counter;
                margin-bottom: 1.5rem;
                padding-left: 3rem;
                position: relative;
                line-height: 1.8;
            }

            .references-content li::before {
                content: counter(reference-counter);
                position: absolute;
                left: 0;
                top: 0;
                width: 2rem;
                height: 2rem;
                background: linear-gradient(135deg, var(--coral), var(--cyan));
                color: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                font-size: 0.9rem;
                box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            }

            .references-content a {
                color: var(--coral);
                text-decoration: none;
                font-weight: 600;
                border-bottom: 2px solid transparent;
                transition: all 0.3s ease;
                position: relative;
            }

            .references-content a:hover {
                border-bottom-color: var(--coral);
                color: var(--cyan);
            }

            /* Footer */
            .site-footer {
                background: var(--indigo);
                color: var(--cream);
                padding: 3rem 2rem 2rem;
                position: relative;
                overflow: hidden;
            }

            .site-footer::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg,
                        var(--coral),
                        var(--amber),
                        var(--cyan));
                background-size: 200% auto;
                animation: gradientSlide 3s linear infinite;
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 3rem;
                margin-bottom: 2rem;
            }

            .footer-section h4 {
                font-size: 1.2rem;
                color: var(--cyan);
                margin-bottom: 1rem;
                font-weight: 600;
            }

            .footer-section p,
            .footer-section a {
                color: rgba(255, 249, 240, 0.8);
                line-height: 1.8;
                font-size: 0.95rem;
            }

            .footer-section a {
                text-decoration: none;
                display: block;
                margin-bottom: 0.5rem;
                transition: all 0.3s ease;
            }

            .footer-section a:hover {
                color: var(--cyan);
                transform: translateX(5px);
            }

            .footer-bottom {
                max-width: 1200px;
                margin: 0 auto;
                padding-top: 2rem;
                border-top: 1px solid rgba(255, 249, 240, 0.2);
                text-align: center;
                color: rgba(255, 249, 240, 0.7);
                font-size: 0.9rem;
            }

            .footer-bottom a {
                color: var(--cyan);
                text-decoration: none;
                transition: all 0.3s ease;
                font-weight: 600;
            }

            .footer-bottom a:hover {
                color: var(--amber);
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .site-menu {
                    padding: 0.75rem 1rem;
                    flex-direction: column;
                    gap: 1rem;
                }

                .brand-name {
                    font-size: 1.2rem;
                }

                .nav-links {
                    gap: 1rem;
                    font-size: 0.85rem;
                    flex-wrap: wrap;
                    justify-content: center;
                }

                .page-header {
                    padding: 120px 1rem 60px;
                }

                .page-header h1 {
                    font-size: clamp(2rem, 10vw, 3rem);
                }

                .drawing-frame {
                    padding: 1.5rem;
                    border-radius: 16px;
                }

                .drawing-image-container {
                    padding: 1rem;
                }

                .drawing-section {
                    padding: 2rem 1rem;
                }

                .references-content {
                    padding: 2rem;
                }

                .references-content h3 {
                    font-size: 1.8rem;
                }

                .references-content li {
                    padding-left: 2.5rem;
                }

                .footer-content {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }
            }

            @media (max-width: 480px) {
                .site-menu {
                    padding: 0.5rem;
                }

                .nav-links {
                    gap: 0.5rem;
                    font-size: 0.8rem;
                }

                .scroll-indicator {
                    bottom: 2rem;
                    font-size: 0.8rem;
                }

                .drawing-caption {
                    font-size: 1rem;
                }
            }
        </style>
    </head>

        <script>
            // Intersection Observer for scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -100px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.drawing-wrapper').forEach(wrapper => {
                observer.observe(wrapper);
            });
        </script>
