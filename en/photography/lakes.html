<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photography: Lakes: John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zen+Dots:wght@400&family=Quicksand:wght@300;400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Quicksand', 'Arial', sans-serif;
                background: linear-gradient(135deg, #e8f8f5 0%, #d0ece7 25%, #b2dfd9 50%, #8ecfc4 75%, #6abfaf 100%);
                color: #1a4d43;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Reflective water surface pattern */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(0deg, rgba(106, 191, 175, 0.02) 0px, transparent 2px, transparent 4px, rgba(106, 191, 175, 0.02) 6px),
                    repeating-linear-gradient(90deg, rgba(106, 191, 175, 0.02) 0px, transparent 2px, transparent 4px, rgba(106, 191, 175, 0.02) 6px);
                background-size: 80px 80px;
                pointer-events: none;
                z-index: 0;
                animation: surfaceRipple 80s linear infinite;
            }

            @keyframes surfaceRipple {
                0% {
                    background-position: 0 0, 0 0;
                }

                100% {
                    background-position: 80px 80px, -80px 80px;
                }
            }

            /* Tranquil luminescence */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 30% 40%, rgba(106, 191, 175, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 70% 60%, rgba(142, 207, 196, 0.10) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(178, 223, 217, 0.08) 0%, transparent 60%);
                animation: tranquilGlow 25s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes tranquilGlow {
                0% {
                    opacity: 0.4;
                    transform: scale(1);
                }

                100% {
                    opacity: 0.7;
                    transform: scale(1.08);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Futuristic Header with Lake Serenity */
            header {
                background: rgba(255, 255, 255, 0.88);
                -webkit-backdrop-filter: blur(35px);
                backdrop-filter: blur(35px);
                border-bottom: 3px solid rgba(106, 191, 175, 0.65);
                padding: 1.5rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 40px rgba(106, 191, 175, 0.3),
                    0 0 80px rgba(142, 207, 196, 0.18) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 2.4rem;
                font-weight: 400;
                font-family: 'Zen Dots', monospace;
                background: linear-gradient(135deg, #2d8b7c 0%, #4fa896 50%, #6abfaf 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 12px;
                text-transform: uppercase;
                transition: all 0.4s ease;
                position: relative;
                filter: drop-shadow(0 0 30px rgba(106, 191, 175, 0.5));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 45px rgba(142, 207, 196, 0.8));
                letter-spacing: 16px;
            }

            .site-tagline {
                font-size: 0.95rem;
                color: #2d8b7c;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 400;
                font-family: 'Comfortaa', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.3rem;
                font-size: 1rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #2d8b7c, #4fa896);
                transition: width 0.4s ease;
                box-shadow: 0 0 20px rgba(106, 191, 175, 0.8);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #1a4d43;
                text-transform: uppercase;
                letter-spacing: 3px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Comfortaa', sans-serif;
            }

            #menu li:hover a {
                color: #2d8b7c;
                text-shadow: 0 0 25px rgba(106, 191, 175, 0.7);
            }

            /* Hero Section with Lake Theme */
            .hero-section {
                text-align: center;
                padding: 5rem 2rem 4rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.65) 0%, rgba(208, 236, 231, 0.5) 100%);
            }

            .hero-title {
                font-size: 6rem;
                font-weight: 400;
                font-family: 'Zen Dots', monospace;
                background: linear-gradient(135deg, #2d8b7c 0%, #4fa896 50%, #6abfaf 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 1.5rem;
                text-transform: uppercase;
                letter-spacing: 25px;
                position: relative;
                filter: drop-shadow(0 0 50px rgba(106, 191, 175, 0.5));
                animation: titleCalm 6s ease-in-out infinite;
            }

            @keyframes titleCalm {

                0%,
                100% {
                    filter: drop-shadow(0 0 50px rgba(106, 191, 175, 0.5));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 65px rgba(142, 207, 196, 0.8));
                    transform: scale(1.01);
                }
            }

            .hero-subtitle {
                font-size: 1.5rem;
                color: #2d8b7c;
                letter-spacing: 8px;
                text-transform: uppercase;
                font-weight: 400;
                margin-top: 2rem;
                text-shadow: 0 0 30px rgba(106, 191, 175, 0.4);
                font-family: 'Comfortaa', sans-serif;
            }

            /* Lake Scene SVG Animation */
            .lake-svg {
                width: 100%;
                height: 330px;
                margin-top: 3rem;
            }

            .lake-surface {
                fill: #8ecfc4;
                opacity: 0;
                animation: fillLake 3s ease-out 0.5s forwards;
            }

            @keyframes fillLake {
                from {
                    opacity: 0;
                    transform: scaleY(0);
                    transform-origin: bottom;
                }

                to {
                    opacity: 0.4;
                    transform: scaleY(1);
                }
            }

            .water-line {
                stroke: #6abfaf;
                stroke-width: 3;
                fill: none;
                opacity: 0;
                stroke-dasharray: 2000;
                stroke-dashoffset: 2000;
                animation: drawWaterline 3s ease-out forwards;
                filter: drop-shadow(0 0 8px rgba(106, 191, 175, 0.6));
            }

            .water-line:nth-child(2) {
                stroke: #8ecfc4;
                stroke-width: 2;
                animation-delay: 0.3s;
            }

            @keyframes drawWaterline {
                to {
                    stroke-dashoffset: 0;
                    opacity: 0.7;
                }
            }

            .shore-line {
                fill: #5a9d8f;
                opacity: 0;
                animation: revealShore 2.5s ease-out 0.8s forwards;
            }

            @keyframes revealShore {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }

                to {
                    opacity: 0.5;
                    transform: translateY(0);
                }
            }

            .mountain-silhouette {
                fill: #4a8577;
                opacity: 0;
                animation: riseMountain 2.8s ease-out 1s forwards;
            }

            @keyframes riseMountain {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }

                to {
                    opacity: 0.6;
                    transform: translateY(0);
                }
            }

            .reflection {
                fill: #8ecfc4;
                opacity: 0;
                animation: showReflection 2s ease-out 2s forwards;
                transform-origin: top;
            }

            @keyframes showReflection {
                from {
                    opacity: 0;
                    transform: scaleY(0);
                }

                to {
                    opacity: 0.3;
                    transform: scaleY(1);
                }
            }

            .ripple-circle {
                stroke: #6abfaf;
                stroke-width: 1.5;
                fill: none;
                opacity: 0;
                animation: rippleExpand 4s ease-out infinite;
            }

            .ripple-circle:nth-child(1) {
                animation-delay: 0s;
            }

            .ripple-circle:nth-child(2) {
                animation-delay: 1.3s;
            }

            .ripple-circle:nth-child(3) {
                animation-delay: 2.6s;
            }

            @keyframes rippleExpand {
                0% {
                    r: 5;
                    opacity: 0.8;
                }

                100% {
                    r: 40;
                    opacity: 0;
                }
            }

            .lily-pad {
                fill: #5a9d8f;
                opacity: 0;
                animation: floatLily 6s ease-in-out 3s infinite;
            }

            .lily-pad:nth-child(1) {
                animation-delay: 3s;
            }

            .lily-pad:nth-child(2) {
                animation-delay: 4s;
            }

            @keyframes floatLily {

                0%,
                100% {
                    transform: translate(0, 0);
                    opacity: 0.6;
                }

                50% {
                    transform: translate(10px, -5px);
                    opacity: 0.8;
                }
            }

            .mist-particle {
                fill: #d0ece7;
                opacity: 0;
                animation: mistDrift 8s ease-in-out infinite;
            }

            .mist-particle:nth-child(1) {
                animation-delay: 0s;
            }

            .mist-particle:nth-child(2) {
                animation-delay: 2.7s;
            }

            .mist-particle:nth-child(3) {
                animation-delay: 5.3s;
            }

            @keyframes mistDrift {

                0%,
                100% {
                    transform: translate(0, 0);
                    opacity: 0;
                }

                50% {
                    transform: translate(60px, -40px);
                    opacity: 0.5;
                }
            }

            /* Lake Gallery Section */
            .lake-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .region-section {
                margin-bottom: 4rem;
            }

            .region-title {
                font-size: 2.8rem;
                font-weight: 400;
                font-family: 'Zen Dots', monospace;
                background: linear-gradient(135deg, #2d8b7c 0%, #4fa896 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 8px;
                margin-bottom: 2.5rem;
                position: relative;
                padding-left: 25px;
            }

            .region-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 6px;
                height: 85%;
                background: linear-gradient(180deg, #2d8b7c, #4fa896);
                box-shadow: 0 0 25px rgba(106, 191, 175, 0.8);
                border-radius: 10px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 2.5rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .lake-card {
                max-width: 480px;
                width: 100%;
            }

            /* Lake Card - Serenity meets Technology */
            .lake-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .lake-card:hover {
                transform: translateY(-20px) scale(1.03);
                z-index: 10;
            }

            /* Mirror-like border effect */
            .card-container {
                display: flex;
                flex-direction: column;
                position: relative;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.93) 0%, rgba(208, 236, 231, 0.88) 100%);
                border-radius: 20px;
                border: 2px solid rgba(106, 191, 175, 0.55);
                box-shadow: 0 10px 50px rgba(106, 191, 175, 0.3),
                    0 0 30px rgba(142, 207, 196, 0.18) inset;
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .lake-card:hover .card-container {
                border-color: rgba(106, 191, 175, 0.9);
                box-shadow: 0 25px 70px rgba(106, 191, 175, 0.45),
                    0 0 50px rgba(142, 207, 196, 0.3) inset;
            }

            /* Reflection ripples */
            .reflection-ripples {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.6s ease;
            }

            .lake-card:hover .reflection-ripples {
                opacity: 1;
            }

            .reflection-ripple {
                position: absolute;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, transparent, rgba(106, 191, 175, 0.4), transparent);
                animation: gentleRipple 5s ease-in-out infinite;
            }

            .reflection-ripple:nth-child(1) {
                top: 25%;
                animation-delay: 0s;
            }

            .reflection-ripple:nth-child(2) {
                top: 45%;
                animation-delay: 1.7s;
            }

            .reflection-ripple:nth-child(3) {
                top: 65%;
                animation-delay: 3.3s;
            }

            .reflection-ripple:nth-child(4) {
                top: 85%;
                animation-delay: 1s;
            }

            @keyframes gentleRipple {

                0%,
                100% {
                    opacity: 0.2;
                    transform: scaleX(1);
                }

                50% {
                    opacity: 0.7;
                    transform: scaleX(1.03);
                }
            }

            /* Calm shimmer effect */
            .calm-shimmer {
                position: absolute;
                left: -100%;
                top: 0;
                bottom: 0;
                width: 50%;
                background: linear-gradient(90deg,
                        transparent,
                        rgba(106, 191, 175, 0.25),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .lake-card:hover .calm-shimmer {
                animation: calmShimmer 3s ease-in-out;
            }

            @keyframes calmShimmer {
                0% {
                    left: -100%;
                }

                100% {
                    left: 100%;
                }
            }

            /* Image Container */
            .lake-image-wrapper {
                position: relative;
                width: 100%;
                aspect-ratio: 4/3;
                overflow: hidden;
                border-radius: 20px;
            }

            /* Portrait orientation - manually add this class to portrait images */
            .lake-image-wrapper.portrait {
                aspect-ratio: 3/4;
            }

            .lake-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(106, 191, 175, 0.12) 0%,
                        transparent 50%,
                        rgba(142, 207, 196, 0.12) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.5;
                transition: opacity 0.5s ease;
            }

            .lake-card:hover .lake-image-wrapper::before {
                opacity: 0.7;
            }

            .lake-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 0.9s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.95) contrast(1.08) brightness(1.03);
            }

            .lake-card:hover .lake-image {
                transform: scale(1.12);
                filter: saturate(1.1) contrast(1.12) brightness(1.06);
            }

            /* Lake Info Overlay */
            .lake-info {
                position: relative;
                padding: 2rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(255, 255, 255, 0.95) 0%,
                        rgba(208, 236, 231, 0.85) 60%,
                        transparent 100%);
                -webkit-backdrop-filter: blur(20px);
                backdrop-filter: blur(20px);
                border-radius: 0 0 20px 20px;
                border-top: 1px solid rgba(106, 191, 175, 0.55);
                transform: translateY(0);
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                flex-shrink: 0;
            }

            .lake-location {
                font-size: 1.9rem;
                font-weight: 600;
                font-family: 'Zen Dots', monospace;
                color: #2d8b7c;
                letter-spacing: 4px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.3s ease;
                text-shadow: 0 0 30px rgba(106, 191, 175, 0.5);
            }

            .lake-card:hover .lake-location {
                color: #4fa896;
                text-shadow: 0 0 45px rgba(142, 207, 196, 0.8);
            }

            /* Tranquil frame corners */
            .tranquil-frame {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.5s ease;
            }

            .tranq-tl {
                top: 12px;
                left: 12px;
                width: 40px;
                height: 40px;
                border-top: 3px solid rgba(106, 191, 175, 0.65);
                border-left: 3px solid rgba(106, 191, 175, 0.65);
                border-radius: 12px 0 0 0;
            }

            .tranq-tr {
                top: 12px;
                right: 12px;
                width: 40px;
                height: 40px;
                border-top: 3px solid rgba(106, 191, 175, 0.65);
                border-right: 3px solid rgba(106, 191, 175, 0.65);
                border-radius: 0 12px 0 0;
            }

            .tranq-bl {
                bottom: 12px;
                left: 12px;
                width: 40px;
                height: 40px;
                border-bottom: 3px solid rgba(106, 191, 175, 0.65);
                border-left: 3px solid rgba(106, 191, 175, 0.65);
                border-radius: 0 0 0 12px;
            }

            .tranq-br {
                bottom: 12px;
                right: 12px;
                width: 40px;
                height: 40px;
                border-bottom: 3px solid rgba(106, 191, 175, 0.65);
                border-right: 3px solid rgba(106, 191, 175, 0.65);
                border-radius: 0 0 12px 0;
            }

            .lake-card:hover .tranquil-frame {
                border-color: rgba(106, 191, 175, 1);
                box-shadow: 0 0 25px rgba(106, 191, 175, 0.9);
            }

            .lake-card:hover .tranq-tl,
            .lake-card:hover .tranq-br {
                width: 50px;
                height: 50px;
            }

            .lake-card:hover .tranq-tr,
            .lake-card:hover .tranq-bl {
                width: 50px;
                height: 50px;
            }

            /* Footer with Lake Serenity Style */
            footer {
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.91) 0%, rgba(208, 236, 231, 0.91) 100%);
                -webkit-backdrop-filter: blur(35px);
                backdrop-filter: blur(35px);
                border-top: 3px solid rgba(106, 191, 175, 0.65);
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -4px 40px rgba(106, 191, 175, 0.3);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.4rem;
                font-family: 'Zen Dots', monospace;
                background: linear-gradient(135deg, #2d8b7c 0%, #4fa896 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 400;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(255, 255, 255, 0.75);
                border-radius: 50px;
                padding: 0.5rem;
                border: 2px solid rgba(106, 191, 175, 0.55);
                -webkit-backdrop-filter: blur(25px);
                backdrop-filter: blur(15px);
                margin-bottom: 2rem;
                box-shadow: 0 0 40px rgba(106, 191, 175, 0.2) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.8rem 1.4rem;
                border-radius: 30px;
                transition: all 0.3s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #1a4d43;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Comfortaa', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #2d8b7c, #4fa896);
                box-shadow: 0 0 30px rgba(106, 191, 175, 0.65);
            }

            #langlist .highlight a {
                color: #ffffff;
                font-weight: bold;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(106, 191, 175, 0.22);
                box-shadow: 0 0 25px rgba(106, 191, 175, 0.5);
            }

            #langlist li:not(.highlight):hover a {
                color: #2d8b7c;
                text-shadow: 0 0 20px rgba(106, 191, 175, 0.6);
            }

            .footer-credits {
                color: #2d8b7c;
                font-size: 0.95rem;
                letter-spacing: 2px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Comfortaa', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #2d8b7c 0%, #4fa896 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Zen Dots', monospace;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2rem;
                }

                .hero-title {
                    font-size: 4rem;
                    letter-spacing: 15px;
                }

                .hero-subtitle {
                    font-size: 1.2rem;
                    letter-spacing: 6px;
                }

                .lake-card {
                    }

                .lake-location {
                    font-size: 1.6rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 1.8rem;
                    letter-spacing: 5px;
                }

                .site-tagline {
