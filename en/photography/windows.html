<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photography: Windows: John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&family=Syne:wght@400;500;600;700;800&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #E8F4F8 0%, #D4E7ED 25%, #C2DDE6 50%, #B8D4DD 75%, #E8F4F8 100%);
                color: #1A3A47;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Frosted glass pattern overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%),
                    linear-gradient(-45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%),
                    linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.05) 75%),
                    linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.05) 75%);
                background-size: 50px 50px;
                background-position: 0 0, 0 25px, 25px -25px, -25px 0;
                pointer-events: none;
                z-index: 0;
                opacity: 0.6;
            }

            /* Light refraction effect */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 25% 30%, rgba(135, 206, 235, 0.15) 0%, transparent 45%),
                    radial-gradient(ellipse at 75% 65%, rgba(100, 149, 237, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(173, 216, 230, 0.1) 0%, transparent 55%);
                animation: lightShift 15s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes lightShift {
                0% {
                    opacity: 0.4;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.7;
                    transform: scale(1.08) rotate(3deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Crystalline Header Design */
            header {
                background: rgba(255, 255, 255, 0.75);
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-bottom: 1px solid rgba(135, 206, 235, 0.3);
                padding: 1.5rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 30px rgba(100, 149, 237, 0.1),
                    0 0 60px rgba(255, 255, 255, 0.5) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 2.8rem;
                font-weight: 800;
                font-family: 'Syne', sans-serif;
                background: linear-gradient(135deg, #4A90A4 0%, #5DADE2 50%, #85C1E9 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 14px;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 15px rgba(93, 173, 226, 0.2));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 25px rgba(93, 173, 226, 0.4));
                letter-spacing: 18px;
            }

            .site-tagline {
                font-size: 1rem;
                color: #5DADE2;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 500;
                font-family: 'Outfit', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 1px;
                background: linear-gradient(90deg, #4A90A4, #5DADE2);
                transition: width 0.4s ease;
                box-shadow: 0 0 10px rgba(93, 173, 226, 0.5);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #2C5F75;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Outfit', sans-serif;
            }

            #menu li:hover a {
                color: #5DADE2;
                text-shadow: 0 0 10px rgba(93, 173, 226, 0.3);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.85) 0%, rgba(232, 244, 248, 0.7) 100%);
            }

            .hero-title {
                font-size: 8.5rem;
                font-weight: 800;
                font-family: 'Syne', sans-serif;
                background: linear-gradient(135deg, #4A90A4 0%, #5DADE2 40%, #85C1E9 70%, #AED6F1 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 32px;
                position: relative;
                filter: drop-shadow(0 0 25px rgba(93, 173, 226, 0.2));
                animation: titleShimmer 7s ease-in-out infinite;
            }

            @keyframes titleShimmer {

                0%,
                100% {
                    filter: drop-shadow(0 0 25px rgba(93, 173, 226, 0.2));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 40px rgba(133, 193, 233, 0.4));
                    transform: scale(1.01);
                }
            }

            .hero-subtitle {
                font-size: 1.9rem;
                color: #5DADE2;
                letter-spacing: 12px;
                text-transform: uppercase;
                font-weight: 400;
                margin-top: 2rem;
                text-shadow: 0 0 20px rgba(93, 173, 226, 0.15);
                font-family: 'Outfit', sans-serif;
            }

            /* Glass Window SVG */
            .window-svg {
                width: 100%;
                height: 450px;
                margin-top: 4rem;
            }

            .window-frame {
                fill: none;
                stroke: #4A90A4;
                stroke-width: 2;
                opacity: 0;
                stroke-dasharray: 2000;
                stroke-dashoffset: 2000;
                animation: drawFrame 3s ease-out forwards;
            }

            @keyframes drawFrame {
                to {
                    stroke-dashoffset: 0;
                    opacity: 1;
                }
            }

            .window-frame:nth-child(2) {
                animation-delay: 0.3s;
                stroke: #5DADE2;
            }

            .window-frame:nth-child(3) {
                animation-delay: 0.6s;
                stroke: #85C1E9;
            }

            .glass-pane {
                fill: rgba(135, 206, 235, 0.12);
                stroke: #5DADE2;
                stroke-width: 1;
                opacity: 0;
                animation: fadeGlass 2s ease-out forwards;
            }

            .glass-pane:nth-child(1) {
                animation-delay: 0.9s;
            }

            .glass-pane:nth-child(2) {
                animation-delay: 1.1s;
            }

            .glass-pane:nth-child(3) {
                animation-delay: 1.3s;
            }

            .glass-pane:nth-child(4) {
                animation-delay: 1.5s;
            }

            @keyframes fadeGlass {
                from {
                    opacity: 0;
                    transform: scale(0.98);
                }

                to {
                    opacity: 0.85;
                    transform: scale(1);
                }
            }

            .light-ray {
                stroke: #85C1E9;
                stroke-width: 2;
                opacity: 0;
                animation: shineLight 3s ease-out forwards;
                stroke-linecap: round;
            }

            .light-ray:nth-child(1) {
                animation-delay: 1.7s;
            }

            .light-ray:nth-child(2) {
                animation-delay: 1.9s;
            }

            .light-ray:nth-child(3) {
                animation-delay: 2.1s;
            }

            @keyframes shineLight {
                from {
                    opacity: 0;
                    stroke-dasharray: 400;
                    stroke-dashoffset: 400;
                }

                to {
                    opacity: 0.6;
                    stroke-dasharray: 400;
                    stroke-dashoffset: 0;
                }
            }

            .reflection {
                fill: url(#reflectionGradient);
                opacity: 0;
                animation: reflectionGlow 3s ease-out forwards infinite alternate;
                animation-delay: 2.3s;
            }

            @keyframes reflectionGlow {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 0.35;
                }
            }

            /* Gallery Section */
            .window-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .region-section {
                margin-bottom: 5rem;
            }

            .region-title {
                font-size: 3rem;
                font-weight: 700;
                font-family: 'Syne', sans-serif;
                background: linear-gradient(135deg, #4A90A4 0%, #5DADE2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 8px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 25px;
            }

            .region-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 5px;
                height: 85%;
                background: linear-gradient(180deg, #4A90A4, #85C1E9);
                box-shadow: 0 0 15px rgba(93, 173, 226, 0.4);
                border-radius: 6px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 2.5rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .window-card {
                max-width: 480px;
                width: 100%;
            }

            /* Window Card Design */
            .window-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .window-card:hover {
                transform: translateY(-12px) scale(1.02);
                z-index: 10;
            }

            /* Frosted glass card container */
            .card-container {
                display: flex;
                flex-direction: column;
                position: relative;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.85) 0%, rgba(232, 244, 248, 0.8) 100%);
                border-radius: 16px;
                border: 1px solid rgba(135, 206, 235, 0.3);
                box-shadow: 0 8px 32px rgba(93, 173, 226, 0.15),
                    0 0 40px rgba(255, 255, 255, 0.5) inset;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .window-card:hover .card-container {
                border-color: rgba(93, 173, 226, 0.5);
                box-shadow: 0 20px 50px rgba(93, 173, 226, 0.25),
                    0 0 60px rgba(255, 255, 255, 0.7) inset;
            }

            /* Light refraction lines */
            .refraction-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.6s ease;
            }

            .window-card:hover .refraction-lines {
                opacity: 1;
            }

            .refraction-line {
                position: absolute;
                background: linear-gradient(90deg, transparent, rgba(135, 206, 235, 0.2), transparent);
                width: 2px;
                height: 100%;
                animation: refractionMove 3s ease-in-out infinite;
            }

            .refraction-line:nth-child(1) {
                left: 20%;
                animation-delay: 0s;
            }

            .refraction-line:nth-child(2) {
                left: 50%;
                background: linear-gradient(90deg, transparent, rgba(93, 173, 226, 0.25), transparent);
                width: 3px;
                animation-delay: 0.6s;
            }

            .refraction-line:nth-child(3) {
                left: 80%;
                animation-delay: 1.2s;
            }

            @keyframes refractionMove {

                0%,
                100% {
                    opacity: 0.3;
                    transform: scaleY(1);
                }

                50% {
                    opacity: 0.9;
                    transform: scaleY(1.06);
                }
            }

            /* Light prism sweep effect */
            .prism-sweep {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(135, 206, 235, 0.15),
                        rgba(93, 173, 226, 0.12),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .window-card:hover .prism-sweep {
                animation: prismScan 2.5s ease-in-out;
            }

            @keyframes prismScan {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .window-image-wrapper {
                position: relative;
                width: 100%;
                aspect-ratio: 4/3;
                overflow: hidden;
                border-radius: 16px;
            }

            /* Portrait orientation - manually add this class to portrait images */
            .window-image-wrapper.portrait {
                aspect-ratio: 3/4;
            }

            .window-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(135, 206, 235, 0.08) 0%,
                        transparent 50%,
                        rgba(93, 173, 226, 0.08) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.5;
                transition: opacity 0.5s ease;
            }

            .window-card:hover .window-image-wrapper::before {
                opacity: 0.7;
            }

            .window-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.9) contrast(1.05) brightness(1.08);
            }

            .window-card:hover .window-image {
                transform: scale(1.12);
                filter: saturate(1.15) contrast(1.1) brightness(1.12);
            }

            /* Info Overlay */
            .window-info {
                position: relative;
                padding: 2.5rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(255, 255, 255, 0.92) 0%,
                        rgba(232, 244, 248, 0.85) 70%,
                        transparent 100%);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border-radius: 0 0 16px 16px;
                border-top: 1px solid rgba(135, 206, 235, 0.25);
                transform: translateY(0);
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                flex-shrink: 0;
            }

            .window-location {
                font-size: 2rem;
                font-weight: 600;
                font-family: 'Syne', sans-serif;
                color: #2C5F75;
                letter-spacing: 4px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.4s ease;
                text-shadow: 0 0 15px rgba(93, 173, 226, 0.15);
            }

            .window-card:hover .window-location {
                color: #4A90A4;
                text-shadow: 0 0 25px rgba(93, 173, 226, 0.3);
            }

            /* Decorative pane dividers */
            .window-panes {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
            }

            .pane-h,
            .pane-v {
                position: absolute;
                background: linear-gradient(135deg, rgba(93, 173, 226, 0.25), rgba(135, 206, 235, 0.2));
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
                box-shadow: 0 0 10px rgba(135, 206, 235, 0.2);
            }

            .pane-h {
                left: 10px;
                right: 10px;
                top: 50%;
                height: 2px;
                transform: translateY(-50%);
            }

            .pane-v {
                top: 10px;
                bottom: 10px;
                left: 50%;
                width: 2px;
                transform: translateX(-50%);
            }

            .window-card:hover .window-panes {
                opacity: 0.8;
            }

            .window-card:hover .pane-h,
            .window-card:hover .pane-v {
                box-shadow: 0 0 20px rgba(93, 173, 226, 0.4);
            }

            /* Portrait-specific styling */
            .portrait {
                height: 520px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.88) 0%, rgba(232, 244, 248, 0.88) 100%);
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-top: 1px solid rgba(135, 206, 235, 0.3);
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -8px 32px rgba(93, 173, 226, 0.1);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.6rem;
                font-family: 'Syne', sans-serif;
                background: linear-gradient(135deg, #4A90A4 0%, #5DADE2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 700;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(255, 255, 255, 0.7);
                border-radius: 40px;
                padding: 0.5rem;
                border: 1px solid rgba(135, 206, 235, 0.3);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                margin-bottom: 2rem;
                box-shadow: 0 0 30px rgba(135, 206, 235, 0.1) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.8rem 1.4rem;
                border-radius: 25px;
                transition: all 0.4s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #2C5F75;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Outfit', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #4A90A4, #5DADE2);
                box-shadow: 0 0 20px rgba(93, 173, 226, 0.3);
            }

            #langlist .highlight a {
                color: #FFFFFF;
                font-weight: 700;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(135, 206, 235, 0.2);
                box-shadow: 0 0 15px rgba(135, 206, 235, 0.2);
            }

            #langlist li:not(.highlight):hover a {
                color: #4A90A4;
                text-shadow: 0 0 10px rgba(93, 173, 226, 0.2);
            }

            .footer-credits {
                color: #2C5F75;
                font-size: 0.95rem;
                letter-spacing: 2px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Outfit', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #4A90A4 0%, #5DADE2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Syne', sans-serif;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                    gap: 2rem;
                }

                .hero-title {
                    font-size: 4.5rem;
                    letter-spacing: 15px;
                }

                .hero-subtitle {
                    font-size: 1.4rem;
                    letter-spacing: 6px;
                }

                .window-card {
                    }

                .window-location {
                    font-size: 1.7rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2rem;
                    letter-spacing: 6px;
                }

                .site-tagline {
                    font-size: 0.85rem;
                }

                #menu li {
                    margin: 0 0.8rem;
                    font-size: 0.9rem;
                }

                .hero-title {
                    font-size: 2rem;
                    letter-spacing: 8px;
                }

                .hero-subtitle {
                    font-size: 1.1rem;
                    letter-spacing: 4px;
                }

                .gallery-grid {
                    grid-template-columns: 1fr;
                    gap: 1.5rem;
                }

                .window-card {
                    }

                .portrait {
                    height: 440px;
                }

                .window-location {
                    font-size: 1.5rem;
                }

                .window-info {
                    padding: 2rem;
                }

                .region-title {
                    font-size: 2.2rem;
                }
            }
        </style>
    </head>

    <body vocab="http://schema.org/">
        <div class="content-wrapper">
            <!-- Header with Branding and Navigation -->
            <header>
                <div class="site-branding">
                    <h1 class="site-title"><a href="../index.html">John Samuel</a></h1>
                    <p class="site-tagline">Photography & Travel</p>
                </div>
                <nav id="menu">
                    <ul typeof="BreadcrumbList">
                        <li property="itemListElement" typeof="ListItem">
                            <a href="../index.html" property="item" typeof="WebPage">
                                <span property="name">Home</span>
                            </a>
                        </li>
                        <li property="itemListElement" typeof="ListItem">
                            <a href="../travel/index.html" property="item" typeof="WebPage">
                                <span property="name">Travel</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Hero Section -->
            <section class="hero-section">
                <h2 class="hero-title">WINDOWS</h2>
                <p class="hero-subtitle">Light • Glass • Perspective</p>

                <!-- Glass Window SVG -->
                <svg class="window-svg" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
                    <!-- Definitions for gradients -->
                    <defs>
                        <linearGradient id="reflectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.2" />
                            <stop offset="50%" style="stop-color:#5DADE2;stop-opacity:0.15" />
