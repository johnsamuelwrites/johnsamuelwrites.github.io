<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photography: Stations: John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700;800&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Rajdhani', 'Arial', sans-serif;
                background: linear-gradient(135deg, #faf9f6 0%, #f5f3ed 25%, #ebe8df 50%, #e8e4d8 75%, #ddd9ca 100%);
                color: #2a2a2a;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Platform grid overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(0deg, rgba(255, 183, 77, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 183, 77, 0.03) 3px),
                    repeating-linear-gradient(90deg, rgba(255, 167, 38, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 167, 38, 0.03) 3px);
                background-size: 40px 40px;
                pointer-events: none;
                z-index: 0;
                animation: platformShift 30s linear infinite;
            }

            @keyframes platformShift {
                0% {
                    background-position: 0 0, 0 0;
                }

                100% {
                    background-position: 40px 40px, 40px 40px;
                }
            }

            /* Station light beams */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 20% 20%, rgba(255, 193, 7, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 60%, rgba(255, 152, 0, 0.10) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 80%, rgba(255, 167, 38, 0.08) 0%, transparent 60%);
                animation: lightPulse 12s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes lightPulse {
                0% {
                    opacity: 0.6;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.9;
                    transform: scale(1.08) rotate(5deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Futuristic Header with Station Elements */
            header {
                background: rgba(255, 255, 255, 0.92);
                -webkit-backdrop-filter: blur(30px);
                backdrop-filter: blur(30px);
                border-bottom: 4px solid rgba(255, 167, 38, 0.8);
                padding: 1.8rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 6px 45px rgba(255, 152, 0, 0.25),
                    0 0 60px rgba(255, 193, 7, 0.15) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 2.6rem;
                font-weight: 700;
                font-family: 'Orbitron', monospace;
                background: linear-gradient(135deg, #f57c00 0%, #ffa726 50%, #ffb74d 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 14px;
                text-transform: uppercase;
                transition: all 0.4s ease;
                position: relative;
                filter: drop-shadow(0 0 35px rgba(255, 152, 0, 0.7));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 50px rgba(255, 167, 38, 1));
                letter-spacing: 18px;
            }

            .site-tagline {
                font-size: 1rem;
                color: #f57c00;
                letter-spacing: 8px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 400;
                font-family: 'Exo 2', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.4rem;
                font-size: 1.05rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 3px;
                background: linear-gradient(90deg, #f57c00, #ffa726);
                transition: width 0.4s ease;
                box-shadow: 0 0 25px rgba(255, 152, 0, 1);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #2a2a2a;
                text-transform: uppercase;
                letter-spacing: 3px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Exo 2', sans-serif;
            }

            #menu li:hover a {
                color: #f57c00;
                text-shadow: 0 0 30px rgba(255, 152, 0, 0.9);
            }

            /* Hero Section with Station Theme */
            .hero-section {
                text-align: center;
                padding: 5.5rem 2rem 4.5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.75) 0%, rgba(245, 243, 237, 0.6) 100%);
            }

            .hero-title {
                font-size: 6.5rem;
                font-weight: 800;
                font-family: 'Orbitron', monospace;
                background: linear-gradient(135deg, #f57c00 0%, #ffa726 50%, #ffb74d 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 1.5rem;
                text-transform: uppercase;
                letter-spacing: 28px;
                position: relative;
                filter: drop-shadow(0 0 55px rgba(255, 152, 0, 0.7));
                animation: titleGlow 4s ease-in-out infinite;
            }

            @keyframes titleGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 55px rgba(255, 152, 0, 0.7));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 75px rgba(255, 167, 38, 1));
                    transform: scale(1.025);
                }
            }

            .hero-subtitle {
                font-size: 1.6rem;
                color: #f57c00;
                letter-spacing: 10px;
                text-transform: uppercase;
                font-weight: 400;
                margin-top: 2rem;
                text-shadow: 0 0 35px rgba(255, 152, 0, 0.6);
                font-family: 'Exo 2', sans-serif;
            }

            /* Station Platform SVG Animation */
            .station-svg {
                width: 100%;
                height: 380px;
                margin-top: 3.5rem;
            }

            /* Railway tracks */
            .track-line {
                fill: none;
                stroke: #8d6e63;
                stroke-width: 6;
                opacity: 0;
                stroke-dasharray: 2500;
                stroke-dashoffset: 2500;
                animation: trackAppear 3.5s ease-out forwards;
                filter: drop-shadow(0 2px 8px rgba(141, 110, 99, 0.4));
            }

            .track-line:nth-child(2) {
                stroke: #a1887f;
                stroke-width: 5;
                animation-delay: 0.2s;
            }

            @keyframes trackAppear {
                to {
                    stroke-dashoffset: 0;
                    opacity: 0.9;
                }
            }

            /* Platform structure */
            .platform-base {
                fill: #e0e0e0;
                opacity: 0;
                animation: platformRise 2.5s ease-out 0.5s forwards;
            }

            @keyframes platformRise {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }

                to {
                    opacity: 0.7;
                    transform: translateY(0);
                }
            }

            /* Station canopy */
            .canopy-structure {
                fill: none;
                stroke: #757575;
                stroke-width: 4;
                opacity: 0;
                stroke-dasharray: 1200;
                stroke-dashoffset: 1200;
                animation: buildCanopy 3s ease-out 1s forwards;
            }

            @keyframes buildCanopy {
                to {
                    stroke-dashoffset: 0;
                    opacity: 0.8;
                }
            }

            /* Station lights */
            .station-light {
                fill: #ffa726;
                opacity: 0;
                animation: lightOn 1.5s ease-out 2s forwards, lightFlicker 3s ease-in-out 3.5s infinite;
                filter: drop-shadow(0 0 15px rgba(255, 167, 38, 0.9));
            }

            .station-light:nth-child(1) {
                animation-delay: 2s, 3.5s;
            }

            .station-light:nth-child(2) {
                animation-delay: 2.3s, 4s;
            }

            .station-light:nth-child(3) {
                animation-delay: 2.6s, 4.5s;
            }

            @keyframes lightOn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes lightFlicker {

                0%,
                100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0.85;
                }
            }

            /* Light beams from station lights */
            .light-beam {
                fill: url(#lightGradient);
                opacity: 0;
                animation: beamCast 2s ease-out 2.5s forwards;
            }

            @keyframes beamCast {
                from {
                    opacity: 0;
                    transform: scaleY(0);
                    transform-origin: top;
                }

                to {
                    opacity: 0.4;
                    transform: scaleY(1);
                }
            }

            /* Train approaching */
            .train-body {
                fill: #424242;
                opacity: 0;
                animation: trainArrive 6s ease-in-out 3s infinite;
            }

            .train-window {
                fill: #fff9c4;
                opacity: 0;
                animation: trainArrive 6s ease-in-out 3s infinite;
            }

            @keyframes trainArrive {

                0%,
                100% {
                    transform: translateX(-400px);
                    opacity: 0;
                }

                15%,
                85% {
                    opacity: 1;
                }

                50% {
                    transform: translateX(0);
                }
            }

            /* Platform indicators */
            .platform-sign {
                fill: #f57c00;
                opacity: 0;
                animation: signAppear 1.5s ease-out 2s forwards;
            }

            @keyframes signAppear {
                from {
                    opacity: 0;
                    transform: scale(0.5);
                }

                to {
                    opacity: 0.9;
                    transform: scale(1);
                }
            }

            /* Platform markings */
            .platform-marking {
                fill: #ffd54f;
                opacity: 0;
                animation: markingFlash 2s ease-in-out 3s infinite;
            }

            @keyframes markingFlash {

                0%,
                100% {
                    opacity: 0.3;
                }

                50% {
                    opacity: 0.9;
                }
            }

            /* Overhead wires */
            .catenary-wire {
                fill: none;
                stroke: #616161;
                stroke-width: 2;
                opacity: 0;
                stroke-dasharray: 1500;
                stroke-dashoffset: 1500;
                animation: wireConnect 3s ease-out 1.5s forwards;
            }

            @keyframes wireConnect {
                to {
                    stroke-dashoffset: 0;
                    opacity: 0.6;
                }
            }

            /* Signal lights */
            .signal-light {
                fill: #4caf50;
                opacity: 0;
                animation: signalBlink 2.5s ease-in-out 3s infinite;
            }

            @keyframes signalBlink {

                0%,
                100% {
                    opacity: 0.4;
                    fill: #4caf50;
                }

                50% {
                    opacity: 1;
                    fill: #8bc34a;
                }
            }

            /* Passengers silhouettes */
            .passenger {
                fill: #546e7a;
                opacity: 0;
                animation: passengerWalk 8s linear 4s infinite;
            }

            @keyframes passengerWalk {

                0%,
                100% {
                    transform: translateX(-50px);
                    opacity: 0;
                }

                10%,
                90% {
                    opacity: 0.6;
                }

                50% {
                    transform: translateX(200px);
                }
            }

            /* Station Gallery Section */
            .station-gallery {
                max-width: 1600px;
                margin: 3.5rem auto;
                padding: 0 2rem 4.5rem;
            }

            .region-section {
                margin-bottom: 4.5rem;
            }

            .region-title {
                font-size: 3rem;
                font-weight: 700;
                font-family: 'Orbitron', monospace;
                background: linear-gradient(135deg, #f57c00 0%, #ffa726 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 10px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 30px;
            }

            .region-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 8px;
                height: 90%;
                background: linear-gradient(180deg, #f57c00, #ffa726);
                box-shadow: 0 0 30px rgba(255, 152, 0, 1);
                border-radius: 12px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
                gap: 3rem;
                margin-top: 2.5rem;
                justify-items: center;
            }

            .gallery-grid .station-card {
                max-width: 500px;
                width: 100%;
            }

            /* Station Card - Transit Technology Meets Design */
            .station-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 450px;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .station-card:hover {
                transform: translateY(-25px) scale(1.04);
                z-index: 10;
            }

            /* Platform lighting border effect */
            .card-container {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 243, 237, 0.92) 100%);
                border-radius: 20px;
                border: 3px solid rgba(255, 167, 38, 0.7);
                box-shadow: 0 12px 55px rgba(255, 152, 0, 0.3),
                    0 0 40px rgba(255, 193, 7, 0.18) inset;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .station-card:hover .card-container {
                border-color: rgba(255, 152, 0, 1);
                box-shadow: 0 30px 80px rgba(255, 152, 0, 0.5),
                    0 0 60px rgba(255, 167, 38, 0.35) inset;
            }

            /* Signal light pulse lines */
            .signal-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
            }

            .station-card:hover .signal-lines {
                opacity: 1;
            }

            .signal-line {
                position: absolute;
                background: linear-gradient(90deg, transparent, rgba(255, 167, 38, 0.6), transparent);
                height: 3px;
                width: 100%;
                animation: signalPulse 2.5s ease-in-out infinite;
            }

            .signal-line:nth-child(1) {
                top: 25%;
                animation-delay: 0s;
            }

            .signal-line:nth-child(2) {
                top: 50%;
                animation-delay: 0.8s;
            }

            .signal-line:nth-child(3) {
                top: 75%;
                animation-delay: 1.6s;
            }

            @keyframes signalPulse {

                0%,
                100% {
                    opacity: 0.3;
                    transform: translateX(-100%);
                }

                50% {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            /* Platform scan effect */
            .platform-scan {
                position: absolute;
                left: -100%;
                top: 0;
                bottom: 0;
                width: 100%;
                background: linear-gradient(90deg,
                        transparent,
                        rgba(255, 193, 7, 0.4),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .station-card:hover .platform-scan {
                animation: platformScan 2.8s ease-in-out;
            }

            @keyframes platformScan {
                0% {
                    left: -100%;
                }

                100% {
                    left: 100%;
                }
            }

            /* Image Container */
            .station-image-wrapper {
                position: absolute;
                inset: 0;
                overflow: hidden;
                border-radius: 20px;
            }

            .station-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(255, 167, 38, 0.12) 0%,
                        transparent 50%,
                        rgba(255, 193, 7, 0.12) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.6;
                transition: opacity 0.6s ease;
            }

            .station-card:hover .station-image-wrapper::before {
                opacity: 0.85;
            }

            .station-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.92) contrast(1.1) brightness(1.08);
            }

            .station-card:hover .station-image {
                transform: scale(1.2);
                filter: saturate(1.18) contrast(1.15) brightness(1.12);
            }

            /* Station Info Overlay */
            .station-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2.2rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(255, 255, 255, 0.96) 0%,
                        rgba(245, 243, 237, 0.86) 60%,
                        transparent 100%);
                -webkit-backdrop-filter: blur(25px);
                backdrop-filter: blur(25px);
                border-radius: 0 0 20px 20px;
                border-top: 2px solid rgba(255, 167, 38, 0.7);
                transform: translateY(0);
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .station-location {
                font-size: 2rem;
                font-weight: 700;
                font-family: 'Orbitron', monospace;
                color: #f57c00;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.3s ease;
                text-shadow: 0 0 35px rgba(255, 152, 0, 0.7);
            }

            .station-card:hover .station-location {
                color: #ffa726;
                text-shadow: 0 0 50px rgba(255, 167, 38, 1);
            }

            /* Platform marker corners */
            .platform-marker {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
            }

            .marker-tl {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
                border-top: 4px solid rgba(255, 167, 38, 0.8);
                border-left: 4px solid rgba(255, 167, 38, 0.8);
                border-radius: 12px 0 0 0;
            }

            .marker-tr {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                border-top: 4px solid rgba(255, 167, 38, 0.8);
                border-right: 4px solid rgba(255, 167, 38, 0.8);
                border-radius: 0 12px 0 0;
            }

            .marker-bl {
                bottom: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
                border-bottom: 4px solid rgba(255, 167, 38, 0.8);
                border-left: 4px solid rgba(255, 167, 38, 0.8);
                border-radius: 0 0 0 12px;
            }

            .marker-br {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                border-bottom: 4px solid rgba(255, 167, 38, 0.8);
                border-right: 4px solid rgba(255, 167, 38, 0.8);
                border-radius: 0 0 12px 0;
            }

            .station-card:hover .platform-marker {
                border-color: rgba(255, 152, 0, 1);
                box-shadow: 0 0 30px rgba(255, 152, 0, 1);
            }

            .station-card:hover .marker-tl,
            .station-card:hover .marker-br {
                width: 55px;
                height: 55px;
            }

            .station-card:hover .marker-tr,
            .station-card:hover .marker-bl {
                width: 55px;
                height: 55px;
            }

            /* Footer with Station Style */
            footer {
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.93) 0%, rgba(245, 243, 237, 0.93) 100%);
                -webkit-backdrop-filter: blur(30px);
                backdrop-filter: blur(30px);
                border-top: 4px solid rgba(255, 167, 38, 0.8);
                padding: 3.5rem 2rem;
                margin-top: 4.5rem;
                text-align: center;
                box-shadow: 0 -6px 45px rgba(255, 152, 0, 0.3);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.5rem;
                font-family: 'Orbitron', monospace;
                background: linear-gradient(135deg, #f57c00 0%, #ffa726 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 8px;
                text-transform: uppercase;
                margin-bottom: 1.8rem;
                font-weight: 700;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 60px;
                padding: 0.6rem;
                border: 3px solid rgba(255, 167, 38, 0.7);
                -webkit-backdrop-filter: blur(20px);
                backdrop-filter: blur(20px);
                margin-bottom: 2.5rem;
                box-shadow: 0 0 45px rgba(255, 152, 0, 0.2) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.4rem;
                padding: 0.9rem 1.6rem;
                border-radius: 35px;
                transition: all 0.3s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #2a2a2a;
                font-size: 1rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Exo 2', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #f57c00, #ffa726);
                box-shadow: 0 0 35px rgba(255, 152, 0, 0.8);
            }

            #langlist .highlight a {
                color: #ffffff;
                font-weight: bold;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(255, 167, 38, 0.25);
                box-shadow: 0 0 30px rgba(255, 152, 0, 0.7);
            }

            #langlist li:not(.highlight):hover a {
                color: #f57c00;
                text-shadow: 0 0 25px rgba(255, 152, 0, 0.8);
            }

            .footer-credits {
                color: #f57c00;
                font-size: 1rem;
                letter-spacing: 3px;
                margin-top: 2.5rem;
                font-weight: 500;
                font-family: 'Exo 2', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #f57c00 0%, #ffa726 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 800;
                font-family: 'Orbitron', monospace;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.8rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1.2rem;

                    <!-- Define gradients -->

                    <line class="track-line" x1="0" y1="270" x2="1200" y2="270" />
