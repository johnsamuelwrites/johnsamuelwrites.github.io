   <script type="text/javascript">
    function displayPage() { 
      var pageLanguage = "en";
      // Get the language from the URL
      if(window.location.search.length > 0) {
        var reg = new RegExp("lang=([^&#=]*)");
        var value = reg.exec(window.location.search);
        if (value != null) {
           pageLanguage = decodeURIComponent(value[1]);
        }
      }
      var languageFound = false;
      var elements = document.querySelectorAll("[lang='" + pageLanguage + "']");
      for (var elementCount = 0; elementCount < elements.length; elementCount++) {
        element = elements[elementCount];
        if(element != null) {
          element.style['display']='inline';
          languageFound = true;
        }
      }
      if(!languageFound) {//Language specified is not present. 
        // Hence no need to change the default page content
        return;
      }
      //Hide the content of all the other languages
      var languages = ["en"];
      for (var count in languages) {
          if (pageLanguage === languages[count]) {
            continue;
          }
          var elements = document.querySelectorAll("[lang='"+ languages[count] +"']");
          for (var elementCount = 0; elementCount < elements.length; elementCount++) {
            element = elements[elementCount];
            if(element != null && element.localName !== 'html') {
              element.style['display']='none';
            }
          }
      }
     }
