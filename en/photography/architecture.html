        color:#FFFFFF;
      }

      #sidebar .subtitle a:visited{

        color:#FFFFFF;

        width:100%;
        background-color:#005b4f;
        font-size:1.5vmax;
      }
      .home a:link,
      .home a:visited{

        color:#FFFFFF;
      }

        line-height: 3.8vmax;
        font-size: 1.8vmax;
        font-family: 'Arial';
        margin-top:25vh;
      }

      .content a:visited{
        color:#005b4f;
      }
      .content li{
        margin-right: 0;
        margin:1px;
        text-align:center;
      }
      .page {
        top: 40vh;
        width:95%;
        margin-left:0vw;
        padding-left:0vw;
      }
      .page img {
        max-width:100%;
        max-height:100%;
        border:0;
      }
    }
