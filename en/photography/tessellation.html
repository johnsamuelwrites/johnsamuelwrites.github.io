<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photography: Tessellation: John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700;800&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Rajdhani', sans-serif;
                background: linear-gradient(135deg, #1a0f2e 0%, #2d1b4e 25%, #3d2667 50%, #2d1b4e 75%, #1a0f2e 100%);
                color: #E8D4F8;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Geometric tessellation pattern overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(0deg, transparent, transparent 35px, rgba(138, 43, 226, 0.03) 35px, rgba(138, 43, 226, 0.03) 70px),
                    repeating-linear-gradient(60deg, transparent, transparent 35px, rgba(186, 85, 211, 0.03) 35px, rgba(186, 85, 211, 0.03) 70px),
                    repeating-linear-gradient(120deg, transparent, transparent 35px, rgba(147, 51, 234, 0.03) 35px, rgba(147, 51, 234, 0.03) 70px);
                pointer-events: none;
                z-index: 0;
                opacity: 0.7;
                animation: tessellateShift 30s linear infinite;
            }

            @keyframes tessellateShift {
                0% {
                    transform: translateX(0) translateY(0);
                }

                100% {
                    transform: translateX(70px) translateY(70px);
                }
            }

            /* Kaleidoscope glow effect */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 70%, rgba(186, 85, 211, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(147, 51, 234, 0.1) 0%, transparent 60%);
                animation: kaleidoscopeRotate 25s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes kaleidoscopeRotate {
                0% {
                    opacity: 0.5;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.8;
                    transform: scale(1.15) rotate(10deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Geometric Header Design */
            header {
                background: rgba(26, 15, 46, 0.9);
                backdrop-filter: blur(35px);
                -webkit-backdrop-filter: blur(35px);
                border-bottom: 2px solid rgba(138, 43, 226, 0.4);
                padding: 1.5rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2),
                    0 0 60px rgba(147, 51, 234, 0.1) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 2.8rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #8A2BE2 0%, #BA55D3 40%, #9333EA 70%, #A78BFA 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 16px;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.3));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 35px rgba(186, 85, 211, 0.5));
                letter-spacing: 20px;
            }

            .site-tagline {
                font-size: 1rem;
                color: #BA55D3;
                letter-spacing: 7px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 500;
                font-family: 'Rajdhani', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #8A2BE2, #BA55D3);
                transition: width 0.4s ease;
                box-shadow: 0 0 12px rgba(138, 43, 226, 0.6);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #BA55D3;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Rajdhani', sans-serif;
            }

            #menu li:hover a {
                color: #E8D4F8;
                text-shadow: 0 0 15px rgba(186, 85, 211, 0.5);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(26, 15, 46, 0.85) 0%, rgba(45, 27, 78, 0.7) 100%);
            }

            .hero-title {
                font-size: 7rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #8A2BE2 0%, #BA55D3 30%, #9333EA 60%, #A78BFA 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 22px;
                position: relative;
                filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.3));
                animation: titlePattern 8s ease-in-out infinite;
            }

            @keyframes titlePattern {

                0%,
                100% {
                    filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.3));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 50px rgba(186, 85, 211, 0.5));
                    transform: scale(1.02);
                }
            }

            .hero-subtitle {
                font-size: 1.8rem;
                color: #BA55D3;
                letter-spacing: 10px;
                text-transform: uppercase;
                font-weight: 500;
                margin-top: 2rem;
                text-shadow: 0 0 20px rgba(186, 85, 211, 0.2);
                font-family: 'Rajdhani', sans-serif;
            }

            /* Geometric Tessellation SVG */
            .tessellation-svg {
                width: 100%;
                height: 480px;
                margin-top: 4rem;
            }

            .tile-outline {
                fill: none;
                stroke: #8A2BE2;
                stroke-width: 2;
                opacity: 0;
                stroke-dasharray: 1500;
                stroke-dashoffset: 1500;
                animation: drawTile 3s ease-out forwards;
            }

            @keyframes drawTile {
                to {
                    stroke-dashoffset: 0;
                    opacity: 1;
                }
            }

            .tile-outline:nth-child(2) {
                animation-delay: 0.2s;
                stroke: #BA55D3;
            }

            .tile-outline:nth-child(3) {
                animation-delay: 0.4s;
                stroke: #9333EA;
            }

            .tile-outline:nth-child(4) {
                animation-delay: 0.6s;
                stroke: #A78BFA;
            }

            .tile-fill {
                stroke: #8A2BE2;
                stroke-width: 1;
                opacity: 0;
                animation: fadeTile 2s ease-out forwards;
            }

            .tile-fill:nth-child(1) {
                fill: rgba(138, 43, 226, 0.15);
                animation-delay: 0.8s;
            }

            .tile-fill:nth-child(2) {
                fill: rgba(186, 85, 211, 0.15);
                animation-delay: 1s;
            }

            .tile-fill:nth-child(3) {
                fill: rgba(147, 51, 234, 0.15);
                animation-delay: 1.2s;
            }

            .tile-fill:nth-child(4) {
                fill: rgba(167, 139, 250, 0.15);
                animation-delay: 1.4s;
            }

            .tile-fill:nth-child(5) {
                fill: rgba(138, 43, 226, 0.12);
                animation-delay: 1.6s;
            }

            .tile-fill:nth-child(6) {
                fill: rgba(186, 85, 211, 0.12);
                animation-delay: 1.8s;
            }

            @keyframes fadeTile {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }

                to {
                    opacity: 0.9;
                    transform: scale(1);
                }
            }

            .pattern-detail {
                stroke: #BA55D3;
                stroke-width: 1;
                fill: none;
                opacity: 0;
                animation: revealDetail 2.5s ease-out forwards;
            }

            .pattern-detail:nth-child(1) {
                animation-delay: 2s;
            }

            .pattern-detail:nth-child(2) {
                animation-delay: 2.2s;
            }

            .pattern-detail:nth-child(3) {
                animation-delay: 2.4s;
            }

            @keyframes revealDetail {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 0.7;
                }
            }

            .geometric-accent {
                fill: #9333EA;
                opacity: 0;
                animation: accentPulse 3s ease-out forwards infinite alternate;
                animation-delay: 2.6s;
            }

            @keyframes accentPulse {
                from {
                    opacity: 0.4;
                    transform: scale(1);
                }

                to {
                    opacity: 0.8;
                    transform: scale(1.05);
                }
            }

            /* Gallery Section */
            .tessellation-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .region-section {
                margin-bottom: 5rem;
            }

            .region-title {
                font-size: 3rem;
                font-weight: 800;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #8A2BE2 0%, #BA55D3 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 10px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 30px;
            }

            .region-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 8px;
                height: 90%;
                background: linear-gradient(180deg, #8A2BE2, #9333EA);
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
                border-radius: 10px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 3rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .tessellation-card {
                max-width: 520px;
                width: 100%;
            }

            /* Tessellation Card Design */
            .tessellation-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .tessellation-card:hover {
                transform: translateY(-18px) scale(1.04);
                z-index: 10;
            }

            /* Geometric mosaic border effect */
            .card-container {
                display: flex;
                flex-direction: column;
                position: relative;
                background: linear-gradient(135deg, rgba(26, 15, 46, 0.92) 0%, rgba(45, 27, 78, 0.9) 100%);
                border-radius: 20px;
                border: 2px solid rgba(138, 43, 226, 0.35);
                box-shadow: 0 12px 45px rgba(138, 43, 226, 0.25),
                    0 0 50px rgba(147, 51, 234, 0.12) inset;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .tessellation-card:hover .card-container {
                border-color: rgba(186, 85, 211, 0.6);
                box-shadow: 0 25px 70px rgba(138, 43, 226, 0.4),
                    0 0 80px rgba(186, 85, 211, 0.2) inset;
            }

            /* Kaleidoscope pattern overlay */
            .kaleidoscope-pattern {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.6s ease;
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(138, 43, 226, 0.05) 10px, rgba(138, 43, 226, 0.05) 20px),
                    repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(186, 85, 211, 0.05) 10px, rgba(186, 85, 211, 0.05) 20px);
            }

            .tessellation-card:hover .kaleidoscope-pattern {
                opacity: 1;
            }

            /* Geometric grid lines */
            .grid-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
            }

            .tessellation-card:hover .grid-lines {
                opacity: 1;
            }

            .grid-line {
                position: absolute;
                background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.25), transparent);
                width: 1px;
                height: 100%;
                animation: gridPulse 3.5s ease-in-out infinite;
            }

            .grid-line:nth-child(1) {
                left: 25%;
                animation-delay: 0s;
            }

            .grid-line:nth-child(2) {
                left: 50%;
                background: linear-gradient(90deg, transparent, rgba(186, 85, 211, 0.3), transparent);
                width: 2px;
                animation-delay: 0.5s;
            }

            .grid-line:nth-child(3) {
                left: 75%;
                animation-delay: 1s;
            }

            @keyframes gridPulse {

                0%,
                100% {
                    opacity: 0.4;
                    transform: scaleY(1);
                }

                50% {
                    opacity: 1;
                    transform: scaleY(1.08);
                }
            }

            /* Mosaic shimmer effect */
            .mosaic-shimmer {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(138, 43, 226, 0.2),
                        rgba(186, 85, 211, 0.18),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .tessellation-card:hover .mosaic-shimmer {
                animation: shimmerSweep 2.8s ease-in-out;
            }

            @keyframes shimmerSweep {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .tessellation-image-wrapper {
                position: relative;
                width: 100%;
                aspect-ratio: 4/3;
                overflow: hidden;
                border-radius: 20px;
            }

            /* Portrait orientation - manually add this class to portrait images */
            .tessellation-image-wrapper.portrait {
                aspect-ratio: 3/4;
            }

            .tessellation-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(138, 43, 226, 0.15) 0%,
                        transparent 50%,
                        rgba(147, 51, 234, 0.12) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.4;
                transition: opacity 0.5s ease;
            }

            .tessellation-card:hover .tessellation-image-wrapper::before {
                opacity: 0.7;
            }

            .tessellation-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.9) contrast(1.1) brightness(0.95);
            }

            .tessellation-card:hover .tessellation-image {
                transform: scale(1.2) rotate(1deg);
                filter: saturate(1.2) contrast(1.15) brightness(1.05);
            }

            /* Info Overlay */
            .tessellation-info {
                position: relative;
                padding: 2.5rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(26, 15, 46, 0.95) 0%,
                        rgba(45, 27, 78, 0.9) 70%,
                        transparent 100%);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                border-radius: 0 0 20px 20px;
                border-top: 2px solid rgba(138, 43, 226, 0.3);
                transform: translateY(0);
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                flex-shrink: 0;
            }

            .tessellation-location {
                font-size: 2.1rem;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
                color: #BA55D3;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.3s ease;
                text-shadow: 0 0 20px rgba(186, 85, 211, 0.3);
            }

            .tessellation-card:hover .tessellation-location {
                color: #E8D4F8;
                text-shadow: 0 0 35px rgba(138, 43, 226, 0.6);
            }

            /* Decorative geometric corners */
            .tessellation-corner {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.5s ease;
            }

            .corner-tl,
            .corner-br,
            .corner-tr,
            .corner-bl {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(138, 43, 226, 0.4);
                border-radius: 6px;
            }

            .corner-tl {
                top: 15px;
                left: 15px;
                border-right: none;
                border-bottom: none;
            }

            .corner-tr {
                top: 15px;
                right: 15px;
                border-left: none;
                border-bottom: none;
            }

            .corner-bl {
                bottom: 15px;
                left: 15px;
                border-right: none;
                border-top: none;
            }

            .corner-br {
                bottom: 15px;
                right: 15px;
                border-left: none;
                border-top: none;
            }

            .tessellation-card:hover .tessellation-corner {
                border-color: rgba(186, 85, 211, 0.7);
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            }

            .tessellation-card:hover .corner-tl,
            .tessellation-card:hover .corner-br {
                width: 60px;
                height: 60px;
            }

            .tessellation-card:hover .corner-tr,
            .tessellation-card:hover .corner-bl {
                width: 60px;
                height: 60px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(26, 15, 46, 0.95) 0%, rgba(45, 27, 78, 0.95) 100%);
                backdrop-filter: blur(35px);
                -webkit-backdrop-filter: blur(35px);
                border-top: 2px solid rgba(138, 43, 226, 0.4);
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -8px 32px rgba(138, 43, 226, 0.2);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.7rem;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #8A2BE2 0%, #BA55D3 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 8px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 700;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(45, 27, 78, 0.7);
                border-radius: 50px;
                padding: 0.5rem;
                border: 2px solid rgba(138, 43, 226, 0.3);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                margin-bottom: 2rem;
                box-shadow: 0 0 40px rgba(138, 43, 226, 0.15) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.9rem 1.5rem;
                border-radius: 30px;
                transition: all 0.3s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #BA55D3;
                font-size: 1rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Rajdhani', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #8A2BE2, #BA55D3);
                box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
            }

            #langlist .highlight a {
                color: #FFFFFF;
                font-weight: bold;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(138, 43, 226, 0.3);
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            }

            #langlist li:not(.highlight):hover a {
                color: #E8D4F8;
                text-shadow: 0 0 15px rgba(186, 85, 211, 0.4);
            }

            .footer-credits {
                color: #BA55D3;
                font-size: 1rem;
                letter-spacing: 3px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Rajdhani', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #8A2BE2 0%, #BA55D3 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2.5rem;
                }

                .hero-title {
                    font-size: 4.5rem;
                    letter-spacing: 12px;
                }

                .hero-subtitle {
                    font-size: 1.5rem;
                    letter-spacing: 6px;
                }

                .tessellation-card {
                    }

                .tessellation-location {
                    font-size: 1.8rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2.2rem;
                    letter-spacing: 6px;
                }

                .site-tagline {
                    font-size: 0.9rem;
                }

                #menu li {
                    margin: 0 0.8rem;
                    font-size: 0.95rem;
                }

                .hero-title {
                    font-size: 3rem;
                    letter-spacing: 8px;
                }

                .hero-subtitle {
                    font-size: 1.2rem;
                    letter-spacing: 4px;
                }

                .gallery-grid {
                    grid-template-columns: 1fr;
