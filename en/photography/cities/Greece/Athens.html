<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../../../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photography: Athens - John Samuel</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                /* Mediterranean Color Palette */
                --aegean-blue: #0077be;
                --mediterranean-cyan: #00b4d8;
                --santorini-white: #f8f9fa;
                --greek-gold: #d4af37;
                --olive-green: #6b8e23;
                --sunset-orange: #ff6b35;
                --deep-sea: #023e8a;

                /* Gradients */
                --gradient-sea: linear-gradient(135deg, var(--aegean-blue) 0%, var(--mediterranean-cyan) 50%, var(--deep-sea) 100%);
                --gradient-sunset: linear-gradient(135deg, var(--sunset-orange) 0%, var(--greek-gold) 100%);

                /* Spacing */
                --space-sm: 0.5rem;
                --space-md: 1rem;
                --space-lg: 1.5rem;
                --space-xl: 2rem;
                --space-2xl: 3rem;
                --space-3xl: 4rem;

                /* Shadows */
                --shadow-sm: 0 2px 4px rgba(0, 119, 190, 0.08);
                --shadow-md: 0 8px 16px rgba(0, 119, 190, 0.15);
                --shadow-lg: 0 16px 32px rgba(0, 119, 190, 0.2);
                --shadow-xl: 0 24px 48px rgba(0, 119, 190, 0.25);
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #001d3d 0%, #003566 25%, #0077be 50%, #003566 75%, #001d3d 100%);
                color: #f8f9fa;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Mediterranean sea wave background */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(circle at 15% 25%, rgba(0, 180, 216, 0.12) 1px, transparent 1px),
                    radial-gradient(circle at 75% 60%, rgba(0, 119, 190, 0.1) 1px, transparent 1px),
                    radial-gradient(circle at 45% 80%, rgba(212, 175, 55, 0.06) 0.5px, transparent 0.5px),
                    radial-gradient(circle at 85% 35%, rgba(0, 180, 216, 0.08) 1.5px, transparent 1.5px);
                background-size: 250px 250px, 350px 350px, 180px 180px, 280px 280px;
                background-position: 0 0, 50px 80px, 150px 300px, 90px 120px;
                pointer-events: none;
                z-index: 0;
                animation: waveDrift 90s linear infinite;
            }

            @keyframes waveDrift {
                0% {
                    background-position: 0 0, 50px 80px, 150px 300px, 90px 120px;
                }

                100% {
                    background-position: 250px 250px, 400px 430px, 330px 480px, 370px 400px;
                }
            }

            /* Mediterranean sun glow */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 25% 15%, rgba(212, 175, 55, 0.18) 0%, transparent 40%),
                    radial-gradient(ellipse at 75% 75%, rgba(0, 180, 216, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(0, 119, 190, 0.1) 0%, transparent 60%);
                animation: sunGlow 20s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes sunGlow {
                0% {
                    opacity: 0.5;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.8;
                    transform: scale(1.08) rotate(2deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Header */
            header {
                background: rgba(0, 29, 61, 0.92);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border-bottom: 2px solid rgba(0, 180, 216, 0.3);
                padding: 2rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 30px rgba(0, 119, 190, 0.2),
                    0 0 40px rgba(0, 180, 216, 0.1) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: clamp(2rem, 4vw + 1rem, 2.8rem);
                font-weight: 800;
                background: linear-gradient(135deg, #00b4d8 0%, #d4af37 50%, #00b4d8 100%);
                background-size: 200% 200%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 0.15em;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 20px rgba(0, 180, 216, 0.4));
                animation: shimmer 8s ease-in-out infinite;
            }

            @keyframes shimmer {

                0%,
                100% {
                    background-position: 0% 50%;
                }

                50% {
                    background-position: 100% 50%;
                }
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.6));
                letter-spacing: 0.18em;
            }

            .site-tagline {
                font-size: clamp(0.9rem, 2vw, 1.05rem);
                color: #90e0ef;
                letter-spacing: 0.12em;
                text-transform: uppercase;
                margin-top: 0.8rem;
                font-weight: 300;
            }

            /* Navigation */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1.05rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #00b4d8, #d4af37);
                transition: width 0.4s ease;
                box-shadow: 0 0 12px rgba(0, 180, 216, 0.5);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #caf0f8;
                text-transform: uppercase;
                letter-spacing: 0.08em;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            #menu li:hover a {
                color: #90e0ef;
                text-shadow: 0 0 15px rgba(0, 180, 216, 0.4);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(0, 29, 61, 0.88) 0%, rgba(0, 53, 102, 0.82) 100%);
            }

            .hero-title {
                font-size: clamp(3.5rem, 10vw, 8rem);
                font-weight: 900;
                background: linear-gradient(135deg, #00b4d8 0%, #d4af37 50%, #90e0ef 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 0.25em;
                position: relative;
                filter: drop-shadow(0 0 25px rgba(0, 180, 216, 0.3));
                animation: titlePulse 5s ease-in-out infinite;
            }

            @keyframes titlePulse {

                0%,
                100% {
                    filter: drop-shadow(0 0 25px rgba(0, 180, 216, 0.3));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.5));
                    transform: scale(1.015);
                }
            }

            .hero-subtitle {
                font-size: clamp(1.2rem, 3vw, 1.9rem);
                color: #90e0ef;
                letter-spacing: 0.12em;
                text-transform: uppercase;
                font-weight: 300;
                margin-top: 2.5rem;
                text-shadow: 0 0 20px rgba(0, 180, 216, 0.2);
            }

            /* Greek Column SVG */
            .greek-columns-svg {
                width: 100%;
                height: 380px;
                margin-top: 4rem;
            }

            .column-line {
                fill: none;
                stroke: #00b4d8;
                stroke-width: 3;
                opacity: 0;
                animation: drawColumn 4s ease-out forwards;
            }

            @keyframes drawColumn {
                to {
                    opacity: 0.7;
                    stroke-dashoffset: 0;
                }
            }

            .column-line:nth-child(1) {
                animation-delay: 0s;
                stroke: #00b4d8;
            }

            .column-line:nth-child(2) {
                animation-delay: 0.4s;
                stroke: #d4af37;
            }

            .column-line:nth-child(3) {
                animation-delay: 0.8s;
                stroke: #90e0ef;
            }

            .column-line:nth-child(4) {
                animation-delay: 1.2s;
                stroke: #00b4d8;
            }

            .column-capital {
                fill: none;
                stroke: #d4af37;
                stroke-width: 2.5;
                opacity: 0;
                animation: fadeInCapital 2s ease-out forwards;
            }

            @keyframes fadeInCapital {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }

                to {
                    opacity: 0.8;
                    transform: translateY(0);
                }
            }

            .column-capital:nth-child(1) {
                animation-delay: 1.8s;
            }

            .column-capital:nth-child(2) {
                animation-delay: 2s;
            }

            .column-capital:nth-child(3) {
                animation-delay: 2.2s;
            }

            .column-capital:nth-child(4) {
                animation-delay: 2.4s;
            }

            .greek-pattern {
                fill: none;
                stroke: #90e0ef;
                stroke-width: 2;
                opacity: 0;
                animation: patternFade 3s ease-out forwards;
                animation-delay: 2.8s;
            }

            @keyframes patternFade {
                to {
                    opacity: 0.5;
                }
            }

            .sun-circle {
                fill: #d4af37;
                opacity: 0;
                animation: sunRise 4s ease-out forwards;
            }

            @keyframes sunRise {
                from {
                    opacity: 0;
                    transform: translateY(50px) scale(0.5);
                }

                to {
                    opacity: 0.6;
                    transform: translateY(0) scale(1);
                }
            }

            .sun-circle:nth-child(1) {
                animation-delay: 3.2s;
            }

            .wave-line {
                fill: none;
                stroke: #00b4d8;
                stroke-width: 2;
                opacity: 0;
                animation: waveAppear 3s ease-out forwards;
            }

            @keyframes waveAppear {
                to {
                    opacity: 0.4;
                }
            }

            .wave-line:nth-child(1) {
                animation-delay: 3.5s;
            }

            .wave-line:nth-child(2) {
                animation-delay: 3.7s;
                stroke: #90e0ef;
            }

            /* Gallery Section */
            .travel-gallery {
                max-width: 1600px;
                margin: 4rem auto;
                padding: 0 2rem 5rem;
            }

            .city-section {
                margin-bottom: 5rem;
            }

            .city-title {
                font-size: clamp(2.5rem, 5vw, 3.5rem);
                font-weight: 700;
                background: linear-gradient(135deg, #00b4d8 0%, #d4af37 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 0.12em;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 35px;
            }

            .city-title::before {
                content: '◈';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.8rem;
                color: #d4af37;
                animation: iconGlow 3.5s ease-in-out infinite;
            }

            @keyframes iconGlow {

                0%,
                100% {
                    opacity: 0.6;
                    transform: translateY(-50%) scale(1);
                    text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
                }

                50% {
                    opacity: 1;
                    transform: translateY(-50%) scale(1.2);
                    text-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
                }
            }

            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 3rem;
                margin-top: 2.5rem;
                justify-items: center;
            }

            .photo-grid .photo-card {
                max-width: 480px;
                width: 100%;
            }

            .photo-grid .photo-card.portrait {
                max-width: 360px;
            }

            /* Photo Card - Mediterranean Design */
            .photo-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 420px;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .photo-card.portrait {
                height: 520px;
            }

            .photo-card:hover {
                transform: translateY(-25px) scale(1.04);
                z-index: 10;
            }

            /* Mediterranean frame */
            .card-frame {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(0, 29, 61, 0.96) 0%, rgba(0, 53, 102, 0.94) 100%);
                border-radius: 20px;
                border: 2.5px solid rgba(0, 180, 216, 0.35);
                box-shadow: 0 12px 40px rgba(0, 119, 190, 0.25),
                    0 0 35px rgba(0, 180, 216, 0.15) inset;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .photo-card:hover .card-frame {
                border-color: rgba(212, 175, 55, 0.6);
                box-shadow: 0 30px 70px rgba(0, 119, 190, 0.4),
                    0 0 50px rgba(212, 175, 55, 0.25) inset;
            }

            /* Wave lines */
            .wave-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
            }

            .photo-card:hover .wave-lines {
                opacity: 1;
            }

            .wave-line-decoration {
                position: absolute;
                background: linear-gradient(90deg, transparent, rgba(0, 180, 216, 0.3), transparent);
                width: 2px;
                height: 100%;
                animation: waveFlow 4.5s ease-in-out infinite;
            }

            .wave-line-decoration:nth-child(1) {
                left: 35%;
                animation-delay: 0s;
            }

            .wave-line-decoration:nth-child(2) {
                left: 50%;
                background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.35), transparent);
                width: 2.5px;
                animation-delay: 0.5s;
            }

            .wave-line-decoration:nth-child(3) {
                left: 65%;
                animation-delay: 1s;
            }

            @keyframes waveFlow {

                0%,
                100% {
                    opacity: 0.4;
                    transform: scaleY(1);
                }

                50% {
                    opacity: 1;
                    transform: scaleY(1.15);
                }
            }

            /* Mediterranean light sweep */
            .light-sweep {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(0, 180, 216, 0.25),
                        rgba(212, 175, 55, 0.25),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .photo-card:hover .light-sweep {
                animation: lightSweep 3s ease-in-out;
            }

            @keyframes lightSweep {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .photo-wrapper {
                position: absolute;
                inset: 0;
                overflow: hidden;
                border-radius: 20px;
            }

            .photo-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(0, 180, 216, 0.12) 0%,
                        transparent 50%,
                        rgba(212, 175, 55, 0.12) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.6;
                transition: opacity 0.6s ease;
            }

            .photo-card:hover .photo-wrapper::before {
                opacity: 0.8;
            }

            .photo-image {
                width: 100%;
                height: 78%;
                object-fit: cover;
                transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.85) contrast(1.1) brightness(0.92);
            }

            .photo-card:hover .photo-image {
                transform: scale(1.18);
                filter: saturate(1.15) contrast(1.18) brightness(1.05);
            }

            /* Photo Info Overlay */
            .photo-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2.5rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(0, 29, 61, 0.96) 0%,
                        rgba(0, 53, 102, 0.9) 60%,
                        transparent 100%);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                border-radius: 0 0 20px 20px;
                border-top: 1.5px solid rgba(0, 180, 216, 0.3);
                transform: translateY(0);
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .photo-location {
                font-size: clamp(1.6rem, 3vw, 2.1rem);
                font-weight: 600;
                color: #caf0f8;
                letter-spacing: 0.08em;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.4s ease;
                text-shadow: 0 0 15px rgba(0, 180, 216, 0.2);
            }

            .photo-card:hover .photo-location {
                color: #90e0ef;
                text-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            }

            /* Greek pattern corners */
            .greek-corner {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
            }

            .corner-tl,
            .corner-br,
            .corner-tr,
            .corner-bl {
                width: 45px;
                height: 45px;
                border: 2.5px solid rgba(0, 180, 216, 0.45);
                border-radius: 6px;
            }

            .corner-tl {
                top: 15px;
                left: 15px;
                border-right: none;
                border-bottom: none;
            }

            .corner-tr {
                top: 15px;
                right: 15px;
                border-left: none;
                border-bottom: none;
            }

            .corner-bl {
                bottom: 15px;
                left: 15px;
                border-right: none;
                border-top: none;
            }

            .corner-br {
                bottom: 15px;
                right: 15px;
                border-left: none;
                border-top: none;
            }

            .photo-card:hover .greek-corner {
                border-color: rgba(212, 175, 55, 0.75);
                box-shadow: 0 0 18px rgba(0, 180, 216, 0.45);
            }

            .photo-card:hover .corner-tl,
            .photo-card:hover .corner-br {
                width: 55px;
                height: 55px;
            }

            .photo-card:hover .corner-tr,
            .photo-card:hover .corner-bl {
                width: 55px;
                height: 55px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(0, 29, 61, 0.96) 0%, rgba(0, 53, 102, 0.96) 100%);
                backdrop-filter: blur(35px);
                -webkit-backdrop-filter: blur(35px);
                border-top: 2px solid rgba(0, 180, 216, 0.35);
                padding: 3.5rem 2rem;
                margin-top: 5rem;
                text-align: center;
                box-shadow: 0 -4px 30px rgba(0, 119, 190, 0.2);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: clamp(1.4rem, 3vw, 1.6rem);
                background: linear-gradient(135deg, #00b4d8 0%, #d4af37 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 0.12em;
                text-transform: uppercase;
                margin-bottom: 2rem;
                font-weight: 700;
            }

            .footer-credits {
                color: #90e0ef;
                font-size: 1rem;
                letter-spacing: 0.05em;
                margin-top: 2.5rem;
                font-weight: 300;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #00b4d8 0%, #d4af37 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
            }

            /* Language Links in Footer */
            .footer-languages {
                margin: 2.5rem 0;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 2rem;
            }

            .footer-languages a {
                color: #caf0f8;
                text-decoration: none;
                font-size: 1rem;
                letter-spacing: 0.05em;
                text-transform: uppercase;
                transition: all 0.3s ease;
                padding: 0.5rem 1rem;
                border: 1px solid rgba(0, 180, 216, 0.35);
                border-radius: 5px;
            }

            .footer-languages a:hover {
                color: #90e0ef;
                border-color: rgba(212, 175, 55, 0.6);
                box-shadow: 0 0 15px rgba(0, 180, 216, 0.35);
            }

            .footer-languages a.current {
                background: linear-gradient(135deg, rgba(0, 180, 216, 0.25) 0%, rgba(212, 175, 55, 0.25) 100%);
                border-color: rgba(212, 175, 55, 0.5);
            }

            .licence {
                margin-top: 2rem;
            }

            .licence img {
                opacity: 0.7;
                transition: opacity 0.3s ease;
            }

            .licence img:hover {
                opacity: 1;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1.5rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .photo-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2.5rem;
                }

                .hero-title {
                    letter-spacing: 0.15em;
                }

                .photo-card {
                    height: 390px;
                }

                .photo-card.portrait {
                    height: 490px;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2rem;
                    letter-spacing: 0.1em;
                }

                .site-tagline {
                    font-size: 0.85rem;
                }

                #menu li {
                    margin: 0 0.8rem;
                    font-size: 0.95rem;
                }

                .hero-subtitle {
                    letter-spacing: 0.08em;
                }

                .photo-grid {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }

                .photo-card {
