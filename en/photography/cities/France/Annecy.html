<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../../../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photography: Annecy - John Samuel</title>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&family=Cinzel:wght@400;500;600;700;800;900&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Lato', sans-serif;
                background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2a2f4a 50%, #1a1f3a 75%, #0a0e27 100%);
                color: #e8e6e3;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Animated star field background */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(circle at 20% 30%, rgba(100, 149, 237, 0.08) 1px, transparent 1px),
                    radial-gradient(circle at 80% 70%, rgba(135, 206, 250, 0.06) 1px, transparent 1px),
                    radial-gradient(circle at 50% 50%, rgba(176, 196, 222, 0.05) 1px, transparent 1px),
                    radial-gradient(circle at 10% 80%, rgba(100, 149, 237, 0.04) 0.5px, transparent 0.5px);
                background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
                background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
                pointer-events: none;
                z-index: 0;
                animation: starDrift 120s linear infinite;
            }

            @keyframes starDrift {
                0% {
                    background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
                }

                100% {
                    background-position: 200px 200px, 340px 260px, 330px 470px, 270px 300px;
                }
            }

            /* Ethereal travel glow */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 20% 20%, rgba(100, 149, 237, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 80%, rgba(65, 105, 225, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(135, 206, 250, 0.08) 0%, transparent 60%);
                animation: travelGlow 25s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes travelGlow {
                0% {
                    opacity: 0.4;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.7;
                    transform: scale(1.1) rotate(3deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Futuristic Header */
            header {
                background: rgba(10, 14, 39, 0.95);
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-bottom: 2px solid rgba(100, 149, 237, 0.3);
                padding: 2rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 30px rgba(100, 149, 237, 0.15),
                    0 0 50px rgba(135, 206, 250, 0.08) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 2.8rem;
                font-weight: 900;
                font-family: 'Cinzel', serif;
                background: linear-gradient(135deg, #6495ed 0%, #87ceeb 50%, #b0c4de 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 18px;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 25px rgba(100, 149, 237, 0.4));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 35px rgba(135, 206, 250, 0.6));
                letter-spacing: 22px;
            }

            .site-tagline {
                font-size: 1.05rem;
                color: #87ceeb;
                letter-spacing: 10px;
                text-transform: uppercase;
                margin-top: 0.8rem;
                font-weight: 300;
                font-family: 'Cormorant Garamond', serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1.05rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #6495ed, #87ceeb);
                transition: width 0.4s ease;
                box-shadow: 0 0 15px rgba(100, 149, 237, 0.5);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #b0c4de;
                text-transform: uppercase;
                letter-spacing: 3px;
                font-weight: 500;
                transition: all 0.3s ease;
                font-family: 'Lato', sans-serif;
            }

            #menu li:hover a {
                color: #87ceeb;
                text-shadow: 0 0 20px rgba(135, 206, 250, 0.4);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(10, 14, 39, 0.9) 0%, rgba(26, 31, 58, 0.85) 100%);
            }

            .hero-title {
                font-size: 8rem;
                font-weight: 900;
                font-family: 'Cinzel', serif;
                background: linear-gradient(135deg, #6495ed 0%, #87ceeb 50%, #b0c4de 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 35px;
                position: relative;
                filter: drop-shadow(0 0 30px rgba(100, 149, 237, 0.3));
                animation: titlePulse 6s ease-in-out infinite;
            }

            @keyframes titlePulse {

                0%,
                100% {
                    filter: drop-shadow(0 0 30px rgba(100, 149, 237, 0.3));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 45px rgba(135, 206, 250, 0.5));
                    transform: scale(1.02);
                }
            }

            .hero-subtitle {
                font-size: 1.9rem;
                color: #87ceeb;
                letter-spacing: 14px;
                text-transform: uppercase;
                font-weight: 300;
                margin-top: 2.5rem;
                text-shadow: 0 0 25px rgba(135, 206, 250, 0.2);
                font-family: 'Cormorant Garamond', serif;
            }

            /* Travel Route SVG */
            .travel-route-svg {
                width: 100%;
                height: 350px;
                margin-top: 4rem;
            }

            .route-path {
                fill: none;
                stroke: #6495ed;
                stroke-width: 2.5;
                opacity: 0;
                stroke-dasharray: 2500;
                stroke-dashoffset: 2500;
                animation: drawRoute 5s ease-out forwards;
            }

            @keyframes drawRoute {
                to {
                    stroke-dashoffset: 0;
                    opacity: 0.8;
                }
            }

            .route-path:nth-child(2) {
                animation-delay: 0.3s;
                stroke: #87ceeb;
            }

            .route-path:nth-child(3) {
                animation-delay: 0.6s;
                stroke: #b0c4de;
            }

            .destination-circle {
                fill: none;
                stroke: #87ceeb;
                stroke-width: 2;
                opacity: 0;
                animation: expandDest 3s ease-out forwards;
                transform-origin: center;
            }

            .destination-circle:nth-child(1) {
                animation-delay: 1.2s;
            }

            .destination-circle:nth-child(2) {
                animation-delay: 1.5s;
            }

            .destination-circle:nth-child(3) {
                animation-delay: 1.8s;
            }

            @keyframes expandDest {
                from {
                    opacity: 0;
                    transform: scale(0);
                }

                to {
                    opacity: 0.7;
                    transform: scale(1);
                }
            }

            .city-marker {
                fill: #b0c4de;
                opacity: 0;
                animation: fadeInCity 1.5s ease-out forwards;
            }

            .city-marker:nth-child(1) {
                animation-delay: 2.2s;
            }

            .city-marker:nth-child(2) {
                animation-delay: 2.4s;
            }

            .city-marker:nth-child(3) {
                animation-delay: 2.6s;
            }

            @keyframes fadeInCity {
                from {
                    opacity: 0;
                    transform: translateY(-25px);
                }

                to {
                    opacity: 0.9;
                    transform: translateY(0);
                }
            }

            /* Gallery Section */
            .travel-gallery {
                max-width: 1600px;
                margin: 4rem auto;
                padding: 0 2rem 5rem;
            }

            .city-section {
                margin-bottom: 5rem;
            }

            .city-title {
                font-size: 3.5rem;
                font-weight: 700;
                font-family: 'Cinzel', serif;
                background: linear-gradient(135deg, #6495ed 0%, #87ceeb 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 12px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 35px;
            }

            .city-title::before {
                content: '✦';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.8rem;
                color: #87ceeb;
                animation: iconGlow 4s ease-in-out infinite;
            }

            @keyframes iconGlow {

                0%,
                100% {
                    opacity: 0.5;
                    transform: translateY(-50%) scale(1);
                    text-shadow: 0 0 10px rgba(135, 206, 250, 0.3);
                }

                50% {
                    opacity: 1;
                    transform: translateY(-50%) scale(1.25);
                    text-shadow: 0 0 25px rgba(135, 206, 250, 0.6);
                }
            }

            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 3rem;
                margin-top: 2.5rem;
                justify-items: center;
            }

            .photo-grid .photo-card {
                max-width: 480px;
                width: 100%;
            }

            .photo-grid .photo-card.portrait {
                max-width: 360px;
            }

            /* Photo Card - Futuristic Travel Design */
            .photo-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 420px;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .photo-card.portrait {
                height: 520px;
            }

            .photo-card:hover {
                transform: translateY(-30px) scale(1.05);
                z-index: 10;
            }

            /* Futuristic frame */
            .card-frame {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(10, 14, 39, 0.98) 0%, rgba(26, 31, 58, 0.96) 100%);
                border-radius: 25px;
                border: 2px solid rgba(100, 149, 237, 0.3);
                box-shadow: 0 15px 50px rgba(100, 149, 237, 0.2),
                    0 0 40px rgba(135, 206, 250, 0.12) inset;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .photo-card:hover .card-frame {
                border-color: rgba(100, 149, 237, 0.6);
                box-shadow: 0 35px 80px rgba(100, 149, 237, 0.35),
                    0 0 60px rgba(135, 206, 250, 0.25) inset;
            }

            /* Energy lines */
            .energy-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.8s ease;
            }

            .photo-card:hover .energy-lines {
                opacity: 1;
            }

            .energy-line {
                position: absolute;
                background: linear-gradient(90deg, transparent, rgba(100, 149, 237, 0.25), transparent);
                width: 1px;
                height: 100%;
                animation: energyFlow 5s ease-in-out infinite;
            }

            .energy-line:nth-child(1) {
                left: 50%;
                background: linear-gradient(90deg, transparent, rgba(135, 206, 250, 0.35), transparent);
                width: 2px;
                animation-delay: 0s;
            }

            .energy-line:nth-child(2) {
                left: 33.33%;
                animation-delay: 1s;
            }

            .energy-line:nth-child(3) {
                left: 66.66%;
                animation-delay: 1s;
            }

            @keyframes energyFlow {

                0%,
                100% {
                    opacity: 0.3;
                    transform: scaleY(1);
                }

                50% {
                    opacity: 1;
                    transform: scaleY(1.1);
                }
            }

            /* Scan effect */
            .scan-effect {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(100, 149, 237, 0.2),
                        rgba(135, 206, 250, 0.2),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .photo-card:hover .scan-effect {
                animation: scanDown 3.5s ease-in-out;
            }

            @keyframes scanDown {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .photo-wrapper {
                position: absolute;
                inset: 0;
                overflow: hidden;
                border-radius: 25px;
            }

            .photo-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(100, 149, 237, 0.1) 0%,
                        transparent 50%,
                        rgba(135, 206, 250, 0.1) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.5;
                transition: opacity 0.6s ease;
            }

            .photo-card:hover .photo-wrapper::before {
                opacity: 0.7;
            }

            .photo-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.9) contrast(1.1) brightness(0.95);
            }

            .photo-card:hover .photo-image {
                transform: scale(1.2);
                filter: saturate(1.1) contrast(1.15) brightness(1.05);
            }

            /* Photo Info Overlay */
            .photo-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2.5rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(10, 14, 39, 0.98) 0%,
                        rgba(26, 31, 58, 0.92) 60%,
                        transparent 100%);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border-radius: 0 0 25px 25px;
                border-top: 1px solid rgba(100, 149, 237, 0.25);
                transform: translateY(0);
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .photo-location {
                font-size: 2.1rem;
                font-weight: 600;
                font-family: 'Cinzel', serif;
                color: #b0c4de;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.4s ease;
                text-shadow: 0 0 20px rgba(135, 206, 250, 0.2);
            }

            .photo-card:hover .photo-location {
                color: #87ceeb;
                text-shadow: 0 0 30px rgba(135, 206, 250, 0.4);
            }

            /* Futuristic corners */
            .card-corner {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
            }

            .corner-tl,
            .corner-br,
            .corner-tr,
            .corner-bl {
                width: 50px;
                height: 50px;
                border: 2.5px solid rgba(100, 149, 237, 0.4);
                border-radius: 8px;
            }

            .corner-tl {
                top: 18px;
                left: 18px;
                border-right: none;
                border-bottom: none;
            }

            .corner-tr {
                top: 18px;
                right: 18px;
                border-left: none;
                border-bottom: none;
            }

            .corner-bl {
                bottom: 18px;
                left: 18px;
                border-right: none;
                border-top: none;
            }

            .corner-br {
                bottom: 18px;
                right: 18px;
                border-left: none;
                border-top: none;
            }

            .photo-card:hover .card-corner {
                border-color: rgba(135, 206, 250, 0.7);
                box-shadow: 0 0 20px rgba(100, 149, 237, 0.4);
            }

            .photo-card:hover .corner-tl,
            .photo-card:hover .corner-br {
                width: 60px;
                height: 60px;
            }

            .photo-card:hover .corner-tr,
            .photo-card:hover .corner-bl {
                width: 60px;
                height: 60px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(10, 14, 39, 0.98) 0%, rgba(26, 31, 58, 0.98) 100%);
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-top: 2px solid rgba(100, 149, 237, 0.3);
                padding: 3.5rem 2rem;
                margin-top: 5rem;
                text-align: center;
                box-shadow: 0 -4px 30px rgba(100, 149, 237, 0.15);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.6rem;
                font-family: 'Cinzel', serif;
                background: linear-gradient(135deg, #6495ed 0%, #87ceeb 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 10px;
                text-transform: uppercase;
                margin-bottom: 2rem;
                font-weight: 700;
            }

            .footer-credits {
                color: #87ceeb;
                font-size: 1rem;
                letter-spacing: 3px;
                margin-top: 2.5rem;
                font-weight: 300;
                font-family: 'Cormorant Garamond', serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #6495ed 0%, #87ceeb 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Cinzel', serif;
            }

            /* Language Links in Footer */
            .footer-languages {
                margin: 2.5rem 0;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 2rem;
            }

            .footer-languages a {
                color: #b0c4de;
                text-decoration: none;
                font-size: 1rem;
                letter-spacing: 2px;
                text-transform: uppercase;
                transition: all 0.3s ease;
                padding: 0.5rem 1rem;
                border: 1px solid rgba(100, 149, 237, 0.3);
                border-radius: 5px;
            }

            .footer-languages a:hover {
                color: #87ceeb;
                border-color: rgba(135, 206, 250, 0.6);
                box-shadow: 0 0 15px rgba(100, 149, 237, 0.3);
            }

            .footer-languages a.current {
                background: linear-gradient(135deg, rgba(100, 149, 237, 0.2) 0%, rgba(135, 206, 250, 0.2) 100%);
                border-color: rgba(135, 206, 250, 0.5);
            }

            .licence {
                margin-top: 2rem;
            }

            .licence img {
                opacity: 0.7;
                transition: opacity 0.3s ease;
            }

            .licence img:hover {
                opacity: 1;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1.5rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .photo-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2.5rem;
                }

                .hero-title {
                    font-size: 5rem;
                    letter-spacing: 20px;
                }

                .hero-subtitle {
                    font-size: 1.5rem;
                    letter-spacing: 10px;
                }

                .photo-card {
                    height: 390px;
                }

                .photo-card.portrait {
                    height: 490px;
                }

                .photo-location {
                    font-size: 1.8rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2.2rem;
                    letter-spacing: 10px;
                }

                .site-tagline {
                    font-size: 0.9rem;
                }

                #menu li {
                    margin: 0 0.8rem;
                    font-size: 0.95rem;
                }

                .hero-title {
                    font-size: 3.5rem;
                    letter-spacing: 14px;
                }

                .hero-subtitle {
                    font-size: 1.2rem;
                    letter-spacing: 8px;
                }

                .photo-grid {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }

                .photo-card {
                    height: 360px;
                }

                .photo-card.portrait {
                    height: 460px;
                }

                .photo-location {
                    font-size: 1.6rem;
                }

                .photo-info {
                    padding: 2rem;
                }

                .city-title {
                    font-size: 2.5rem;
                }

                .footer-languages {
                    gap: 1rem;
                }

                .footer-languages a {
                    font-size: 0.9rem;
                    padding: 0.4rem 0.8rem;
                }
            }
        </style>
    </head>

    <body vocab="http://schema.org/">
        <div class="content-wrapper">
            <!-- Header with Branding and Navigation -->
            <header>
                <div class="site-branding">
                    <h1 class="site-title"><a href="../../../index.html">John Samuel</a></h1>
                    <p class="site-tagline">Photography &amp; Travel</p>
                </div>
                <nav id="menu">
                    <ul typeof="BreadcrumbList">
                        <li property="itemListElement" typeof="ListItem">
                            <a href="../../../index.html" property="item" typeof="WebPage">
                                <span property="name">Home</span>
                            </a>
                        </li>
                        <li property="itemListElement" typeof="ListItem">
                            <a href="../../../travel/index.html" property="item" typeof="WebPage">
                                <span property="name">Travel</span>
                            </a>
                        </li>
                        <li property="itemListElement" typeof="ListItem">
                            <a href="..\..\countries\France.html" property="item" typeof="WebPage">
                                <span property="name">France</span>
                            </a>
                        </li>

                    </ul>
                </nav>
            </header>
            <!-- Hero Section -->
            <section class="hero-section">
                <h2 class="hero-title">Annecy</h2>
