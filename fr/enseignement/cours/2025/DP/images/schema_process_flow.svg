<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
<style>text{letter-spacing:.2px} line,polyline,path{stroke-linecap:round;stroke-linejoin:round}</style>
<defs>
  <linearGradient id="fx-bg-gradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#f3f8ff"/>
    <stop offset="55%" stop-color="#eaf4ff"/>
    <stop offset="100%" stop-color="#e6fbff"/>
  </linearGradient>
  <linearGradient id="fx-panel-gradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.92"/>
    <stop offset="100%" stop-color="#eff8ff" stop-opacity="0.76"/>
  </linearGradient>
  <pattern id="fx-grid" width="32" height="32" patternUnits="userSpaceOnUse">
    <path d="M32 0H0V32" fill="none" stroke="#3b82f6" stroke-opacity="0.12" stroke-width="1"/>
  </pattern>
  <filter id="fx-shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.18"/>
  </filter>
  <filter id="fx-glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="14" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>
<rect class="fx-bg" width="960" height="540" fill="url(#fx-bg-gradient)"/>
<circle cx="120" cy="90" r="130" fill="#38bdf8" opacity="0.16" filter="url(#fx-glow)"/>
<circle cx="860" cy="460" r="180" fill="#22d3ee" opacity="0.14" filter="url(#fx-glow)"/>
<rect class="fx-overlay" width="960" height="540" fill="url(#fx-grid)" opacity="0.42"/>
<rect class="fx-panel" x="34" y="88" width="892" height="420" rx="24" fill="url(#fx-panel-gradient)" stroke="#93c5fd" stroke-opacity="0.55" stroke-width="2" filter="url(#fx-shadow)"/>
<path d="M52 64H180" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
<path d="M780 474H908" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>


  <text x="40" y="60" font-size="34" font-family="Segoe UI, Inter, Arial, sans-serif" fill="#0b4f8a">Du capteur à la décision</text>
  <rect x="70" y="130" width="200" height="120" rx="14" fill="#cfe8ff"/>
  <text x="115" y="200" font-size="28" font-family="Segoe UI, Inter, Arial, sans-serif" fill="#053c6e">Capteurs</text>
  <rect x="380" y="130" width="200" height="120" rx="14" fill="#b8ddff"/>
  <text x="420" y="200" font-size="28" font-family="Segoe UI, Inter, Arial, sans-serif" fill="#053c6e">Données</text>
  <rect x="690" y="130" width="200" height="120" rx="14" fill="#9ed1ff"/>
  <text x="730" y="200" font-size="28" font-family="Segoe UI, Inter, Arial, sans-serif" fill="#053c6e">Action</text>
  <path d="M280 190 L370 190" stroke="#0b4f8a" stroke-width="8" marker-end="url(#a)"/>
  <path d="M590 190 L680 190" stroke="#0b4f8a" stroke-width="8" marker-end="url(#a)"/>
  <text x="75" y="330" font-size="24" font-family="Segoe UI, Inter, Arial, sans-serif" fill="#16324f">IoT, automatisation, suivi en temps réel</text>
  <defs><marker id="a" markerWidth="12" markerHeight="12" refX="8" refY="4" orient="auto"><path d="M0,0 L0,8 L10,4 z" fill="#0b4f8a"/></marker></defs>
</svg>