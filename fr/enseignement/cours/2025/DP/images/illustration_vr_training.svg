<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
<style>text{letter-spacing:.2px} line,polyline,path{stroke-linecap:round;stroke-linejoin:round}</style>
<defs>
  <linearGradient id="fx-bg-gradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#f3f8ff"/>
    <stop offset="55%" stop-color="#eaf4ff"/>
    <stop offset="100%" stop-color="#e6fbff"/>
  </linearGradient>
  <linearGradient id="fx-panel-gradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.92"/>
    <stop offset="100%" stop-color="#eff8ff" stop-opacity="0.76"/>
  </linearGradient>
  <pattern id="fx-grid" width="32" height="32" patternUnits="userSpaceOnUse">
    <path d="M32 0H0V32" fill="none" stroke="#3b82f6" stroke-opacity="0.12" stroke-width="1"/>
  </pattern>
  <filter id="fx-shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.18"/>
  </filter>
  <filter id="fx-glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="14" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>
<rect class="fx-bg" width="960" height="540" fill="url(#fx-bg-gradient)"/>
<circle cx="120" cy="90" r="130" fill="#38bdf8" opacity="0.16" filter="url(#fx-glow)"/>
<circle cx="860" cy="460" r="180" fill="#22d3ee" opacity="0.14" filter="url(#fx-glow)"/>
<rect class="fx-overlay" width="960" height="540" fill="url(#fx-grid)" opacity="0.42"/>
<rect class="fx-panel" x="34" y="88" width="892" height="420" rx="24" fill="url(#fx-panel-gradient)" stroke="#93c5fd" stroke-opacity="0.55" stroke-width="2" filter="url(#fx-shadow)"/>
<path d="M52 64H180" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
<path d="M780 474H908" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>


<text x="40" y="56" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="32" fill="#1e3a8a">Formation VR/AR en procédés</text>
<rect x="90" y="120" width="240" height="300" rx="14" fill="#dbeafe"/>
<text x="130" y="165" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="24">Scenario VR</text>
<text x="120" y="215" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Demarrage ligne</text>
<text x="120" y="250" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Incident fuite</text>
<text x="120" y="285" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Arret securise</text>
<rect x="360" y="120" width="240" height="300" rx="14" fill="#bfdbfe"/>
<text x="408" y="165" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="24">Evaluation</text>
<text x="390" y="215" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Temps reaction</text>
<text x="390" y="250" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Gestes corrects</text>
<text x="390" y="285" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Procedure suivie</text>
<rect x="630" y="120" width="240" height="300" rx="14" fill="#93c5fd"/>
<text x="700" y="165" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="24">Impact</text>
<text x="660" y="215" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Moins d'accidents</text>
<text x="660" y="250" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Moins d'arrets</text>
<text x="660" y="285" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20">Montee competence</text>
</svg>