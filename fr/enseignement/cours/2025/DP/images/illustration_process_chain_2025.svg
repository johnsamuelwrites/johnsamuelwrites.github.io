<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071A2F"/>
      <stop offset="1" stop-color="#123B5D"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#60E6FF"/>
    </marker>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="260" cy="120" r="180" fill="#2BD4FF" opacity="0.15"/>
  <circle cx="1380" cy="780" r="220" fill="#62F2B1" opacity="0.12"/>
  <text x="800" y="96" text-anchor="middle" font-family="Segoe UI, Arial" font-size="48" fill="#E8F6FF">Cha&#238;ne num&#233;rique d&apos;un proc&#233;d&#233;</text>
  <g font-family="Segoe UI, Arial" fill="#EAF7FF">
    <g>
      <rect x="90" y="270" width="300" height="240" rx="26" fill="url(#card)" stroke="#4EDBFF" stroke-opacity="0.6"/>
      <text x="240" y="360" text-anchor="middle" font-size="34">Capteurs</text>
      <text x="240" y="402" text-anchor="middle" font-size="22" fill="#BFE8FF">Temp&#233;rature, pH, d&#233;bit</text>
    </g>
    <g>
      <rect x="460" y="270" width="300" height="240" rx="26" fill="url(#card)" stroke="#6EF0C0" stroke-opacity="0.6"/>
      <text x="610" y="360" text-anchor="middle" font-size="34">Transmission</text>
      <text x="610" y="402" text-anchor="middle" font-size="22" fill="#C8F8E8">Atelier vers SI</text>
    </g>
    <g>
      <rect x="830" y="270" width="300" height="240" rx="26" fill="url(#card)" stroke="#90B9FF" stroke-opacity="0.6"/>
      <text x="980" y="360" text-anchor="middle" font-size="34">Structuration</text>
      <text x="980" y="402" text-anchor="middle" font-size="22" fill="#D6E3FF">Nettoyage et unit&#233;s</text>
    </g>
    <g>
      <rect x="1200" y="270" width="300" height="240" rx="26" fill="url(#card)" stroke="#FFD48A" stroke-opacity="0.6"/>
      <text x="1350" y="360" text-anchor="middle" font-size="34">D&#233;cision</text>
      <text x="1350" y="402" text-anchor="middle" font-size="22" fill="#FFEBC6">Pilotage et actions</text>
    </g>
  </g>
  <line x1="390" y1="390" x2="460" y2="390" stroke="#60E6FF" stroke-width="6" marker-end="url(#arrow)" filter="url(#glow)"/>
  <line x1="760" y1="390" x2="830" y2="390" stroke="#60E6FF" stroke-width="6" marker-end="url(#arrow)" filter="url(#glow)"/>
  <line x1="1130" y1="390" x2="1200" y2="390" stroke="#60E6FF" stroke-width="6" marker-end="url(#arrow)" filter="url(#glow)"/>
</svg>