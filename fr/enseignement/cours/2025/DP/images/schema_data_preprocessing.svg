  <line x1="215" y1="260" x2="745" y2="260" stroke="#6a54c2" stroke-width="4"/>
  <line x1="255" y1="330" x2="705" y2="330" stroke="#6a54c2" stroke-width="4"/>
  <text x="380" y="170" font-size="24" font-family="Segoe UI, Inter, Arial, sans-serif">Nettoyage</text>
