<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
<style>text{letter-spacing:.2px} line,polyline,path{stroke-linecap:round;stroke-linejoin:round}</style>
<defs>
  <linearGradient id="fx-bg-gradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#f3f8ff"/>
    <stop offset="55%" stop-color="#eaf4ff"/>
    <stop offset="100%" stop-color="#e6fbff"/>
  </linearGradient>
  <linearGradient id="fx-panel-gradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.92"/>
    <stop offset="100%" stop-color="#eff8ff" stop-opacity="0.76"/>
  </linearGradient>
  <pattern id="fx-grid" width="32" height="32" patternUnits="userSpaceOnUse">
    <path d="M32 0H0V32" fill="none" stroke="#3b82f6" stroke-opacity="0.12" stroke-width="1"/>
  </pattern>
  <filter id="fx-shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.18"/>
  </filter>
  <filter id="fx-glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="14" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>
<rect class="fx-bg" width="960" height="540" fill="url(#fx-bg-gradient)"/>
<circle cx="120" cy="90" r="130" fill="#38bdf8" opacity="0.16" filter="url(#fx-glow)"/>
<circle cx="860" cy="460" r="180" fill="#22d3ee" opacity="0.14" filter="url(#fx-glow)"/>
<rect class="fx-overlay" width="960" height="540" fill="url(#fx-grid)" opacity="0.42"/>
<rect class="fx-panel" x="34" y="88" width="892" height="420" rx="24" fill="url(#fx-panel-gradient)" stroke="#93c5fd" stroke-opacity="0.55" stroke-width="2" filter="url(#fx-shadow)"/>
<path d="M52 64H180" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
<path d="M780 474H908" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>


<text x="40" y="56" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="32" fill="#0c4a6e">Plastique et purification</text>
<rect x="90" y="120" width="340" height="150" rx="14" fill="#dbeafe" stroke="#1d4ed8" stroke-width="4"/>
<text x="130" y="175" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="24" fill="#1e3a8a">Viscosite (plastique)</text>
<text x="130" y="215" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20" fill="#1e3a8a">Matière + vitesse + température</text>
<rect x="90" y="300" width="340" height="150" rx="14" fill="#bfdbfe" stroke="#1d4ed8" stroke-width="4"/>
<text x="130" y="355" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="24" fill="#1e3a8a">Purification</text>
<text x="130" y="395" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20" fill="#1e3a8a">Débit + UV/IR + température</text>
<rect x="500" y="120" width="360" height="330" rx="16" fill="#e0f2fe" stroke="#0284c7" stroke-width="4"/>
<text x="560" y="175" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="24" fill="#075985">Interpretation process</text>
<text x="540" y="225" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20" fill="#075985">- dérive qualité</text>
<text x="540" y="265" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20" fill="#075985">- cause probable machine</text>
<text x="540" y="305" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20" fill="#075985">- ajustement parametres</text>
<text x="540" y="345" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="20" fill="#075985">- rejet lot evite</text>
<path d="M430 190 L500 190" stroke="#0369a1" stroke-width="6"/><polygon points="500,182 500,198 520,190" fill="#0369a1"/>
<path d="M430 370 L500 370" stroke="#0369a1" stroke-width="6"/><polygon points="500,362 500,378 520,370" fill="#0369a1"/>
</svg>