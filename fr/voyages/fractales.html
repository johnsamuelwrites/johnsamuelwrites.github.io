<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : Fractales : John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Space Grotesk', sans-serif;
                background: linear-gradient(135deg, #0A0E27 0%, #1A1F3A 25%, #2D1B3D 50%, #1A1F3A 75%, #0A0E27 100%);
                color: #E8E4F3;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Recursive grid pattern overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(90deg, transparent, transparent 80px, rgba(138, 43, 226, 0.03) 80px, rgba(138, 43, 226, 0.03) 160px),
                    repeating-linear-gradient(0deg, transparent, transparent 80px, rgba(75, 0, 130, 0.03) 80px, rgba(75, 0, 130, 0.03) 160px),
                    repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(218, 165, 32, 0.02) 40px, rgba(218, 165, 32, 0.02) 80px);
                pointer-events: none;
                z-index: 0;
                opacity: 0.6;
                animation: recursiveShift 30s linear infinite;
            }

            @keyframes recursiveShift {
                0% {
                    transform: translateX(0) translateY(0) scale(1);
                }

                100% {
                    transform: translateX(160px) translateY(160px) scale(1.05);
                }
            }

            /* Fractal ambient glow */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 15% 20%, rgba(138, 43, 226, 0.12) 0%, transparent 45%),
                    radial-gradient(ellipse at 85% 80%, rgba(75, 0, 130, 0.10) 0%, transparent 45%),
                    radial-gradient(ellipse at 50% 50%, rgba(218, 165, 32, 0.08) 0%, transparent 55%),
                    radial-gradient(circle at 70% 30%, rgba(147, 112, 219, 0.09) 0%, transparent 40%);
                animation: fractalPulse 20s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes fractalPulse {
                0% {
                    opacity: 0.5;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.8;
                    transform: scale(1.1) rotate(5deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Mathematical Header Design */
            header {
                background: rgba(15, 20, 40, 0.92);
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-bottom: 2px solid rgba(138, 43, 226, 0.35);
                padding: 1.5rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 30px rgba(138, 43, 226, 0.15),
                    0 0 50px rgba(218, 165, 32, 0.08) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 2.8rem;
                font-weight: 800;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 30%, #DAA520 60%, #BA55D3 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 16px;
                text-transform: uppercase;
                transition: all 0.6s ease;
                position: relative;
                filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.3));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 35px rgba(138, 43, 226, 0.5));
                letter-spacing: 20px;
            }

            .site-tagline {
                font-size: 1rem;
                color: #9370DB;
                letter-spacing: 7px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 500;
                font-family: 'Space Grotesk', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #8A2BE2, #DAA520);
                transition: width 0.4s ease;
                box-shadow: 0 0 12px rgba(138, 43, 226, 0.5);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #B8B5C5;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Space Grotesk', sans-serif;
            }

            #menu li:hover a {
                color: #9370DB;
                text-shadow: 0 0 15px rgba(147, 112, 219, 0.4);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(15, 20, 40, 0.95) 0%, rgba(26, 31, 58, 0.9) 100%);
            }

            .hero-title {
                font-size: 8rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 25%, #DAA520 50%, #BA55D3 75%, #8A2BE2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 30px;
                position: relative;
                filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.35));
                animation: fractalGlow 7s ease-in-out infinite;
            }

            @keyframes fractalGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.35));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 50px rgba(138, 43, 226, 0.55));
                    transform: scale(1.02);
                }
            }

            .hero-subtitle {
                font-size: 1.9rem;
                color: #9370DB;
                letter-spacing: 13px;
                text-transform: uppercase;
                font-weight: 500;
                margin-top: 2rem;
                text-shadow: 0 0 20px rgba(147, 112, 219, 0.2);
                font-family: 'Space Grotesk', sans-serif;
            }

            /* Fractal SVG */
            .fractal-svg {
                width: 100%;
                height: 500px;
                margin-top: 4rem;
            }

            .fractal-branch {
                fill: none;
                stroke: #8A2BE2;
                stroke-width: 2;
                opacity: 0;
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: drawFractal 4s ease-out forwards;
            }

            @keyframes drawFractal {
                to {
                    stroke-dashoffset: 0;
                    opacity: 1;
                }
            }

            .fractal-branch:nth-child(2) {
                animation-delay: 0.2s;
                stroke: #9370DB;
            }

            .fractal-branch:nth-child(3) {
                animation-delay: 0.4s;
                stroke: #BA55D3;
            }

            .fractal-branch:nth-child(4) {
                animation-delay: 0.6s;
                stroke: #DAA520;
            }

            .fractal-branch:nth-child(5) {
                animation-delay: 0.8s;
                stroke: #8A2BE2;
                stroke-width: 1.5;
            }

            .fractal-circle {
                fill: rgba(138, 43, 226, 0.08);
                stroke: #9370DB;
                stroke-width: 1.5;
                opacity: 0;
                animation: emergeFractal 2.5s ease-out forwards;
            }

            @keyframes emergeFractal {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }

                to {
                    opacity: 0.9;
                    transform: scale(1);
                }
            }

            .fractal-circle:nth-child(2) {
                animation-delay: 1s;
                fill: rgba(147, 112, 219, 0.1);
            }

            .fractal-circle:nth-child(3) {
                animation-delay: 1.2s;
                fill: rgba(218, 165, 32, 0.08);
            }

            .golden-spiral {
                fill: none;
                stroke: #DAA520;
                stroke-width: 2.5;
                opacity: 0;
                stroke-dasharray: 2000;
                stroke-dashoffset: 2000;
                animation: traceSpiral 5s ease-out forwards;
                animation-delay: 1.5s;
            }

            @keyframes traceSpiral {
                to {
                    stroke-dashoffset: 0;
                    opacity: 0.85;
                }
            }

            .recursive-node {
                fill: #8A2BE2;
                opacity: 0;
                animation: nodeAppear 2s ease-out forwards infinite alternate;
                animation-delay: 2s;
            }

            @keyframes nodeAppear {
                from {
                    opacity: 0.4;
                    transform: scale(1);
                }

                to {
                    opacity: 0.9;
                    transform: scale(1.15);
                }
            }

            /* Gallery Section */
            .fractal-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .region-section {
                margin-bottom: 5rem;
            }

            .region-title {
                font-size: 3.2rem;
                font-weight: 800;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #8A2BE2 0%, #DAA520 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 10px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 32px;
            }

            .region-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 6px;
                height: 90%;
                background: linear-gradient(180deg, #8A2BE2, #DAA520);
                box-shadow: 0 0 18px rgba(138, 43, 226, 0.5);
                border-radius: 10px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
                gap: 3rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .fractal-card {
                max-width: 520px;
                width: 100%;
            }

            /* Fractal Card Design */
            .fractal-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 460px;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .fractal-card:hover {
                transform: translateY(-18px) scale(1.04);
                z-index: 10;
            }

            /* Card container */
            .card-container {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(20, 25, 45, 0.94) 0%, rgba(30, 20, 50, 0.92) 100%);
                border-radius: 20px;
                border: 2px solid rgba(138, 43, 226, 0.35);
                box-shadow: 0 12px 45px rgba(138, 43, 226, 0.2),
                    0 0 60px rgba(218, 165, 32, 0.1) inset;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .fractal-card:hover .card-container {
                border-color: rgba(138, 43, 226, 0.65);
                box-shadow: 0 25px 70px rgba(138, 43, 226, 0.35),
                    0 0 80px rgba(218, 165, 32, 0.15) inset;
            }

            /* Recursive overlay */
            .recursive-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(138, 43, 226, 0.05) 20px, rgba(138, 43, 226, 0.05) 40px),
                    repeating-linear-gradient(-45deg, transparent, transparent 20px, rgba(218, 165, 32, 0.04) 20px, rgba(218, 165, 32, 0.04) 40px);
            }

            .fractal-card:hover .recursive-overlay {
                opacity: 1;
            }

            /* Fractal branches decoration */
            .fractal-branches {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.8s ease;
            }

            .fractal-card:hover .fractal-branches {
                opacity: 1;
            }

            .branch-line {
                position: absolute;
                background: linear-gradient(135deg, transparent, rgba(138, 43, 226, 0.25), transparent);
                width: 1.5px;
                height: 100%;
                animation: branchGrow 3.5s ease-in-out infinite;
            }

            .branch-line:nth-child(1) {
                left: 25%;
                animation-delay: 0s;
            }

            .branch-line:nth-child(2) {
                left: 50%;
                background: linear-gradient(135deg, transparent, rgba(218, 165, 32, 0.3), transparent);
                width: 2px;
                animation-delay: 0.5s;
            }

            .branch-line:nth-child(3) {
                left: 75%;
                background: linear-gradient(135deg, transparent, rgba(147, 112, 219, 0.25), transparent);
                animation-delay: 1s;
            }

            @keyframes branchGrow {

                0%,
                100% {
                    opacity: 0.4;
                    transform: scaleY(1) rotate(0deg);
                }

                50% {
                    opacity: 1;
                    transform: scaleY(1.08) rotate(2deg);
                }
            }

            /* Self-similar sweep effect */
            .self-similar-sweep {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(138, 43, 226, 0.18),
                        rgba(218, 165, 32, 0.15),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .fractal-card:hover .self-similar-sweep {
                animation: fractalScan 2.8s ease-in-out;
            }

            @keyframes fractalScan {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .fractal-image-wrapper {
                position: absolute;
                inset: 0;
                overflow: hidden;
                border-radius: 20px;
            }

            .fractal-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(138, 43, 226, 0.15) 0%,
                        transparent 50%,
                        rgba(218, 165, 32, 0.12) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.6;
                transition: opacity 0.6s ease;
            }

            .fractal-card:hover .fractal-image-wrapper::before {
                opacity: 0.8;
            }

            .fractal-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.85) contrast(1.15) brightness(0.95);
            }

            .fractal-card:hover .fractal-image {
                transform: scale(1.18);
                filter: saturate(1.2) contrast(1.2) brightness(1.05);
            }

            /* Info Overlay */
            .fractal-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2.5rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(15, 20, 40, 0.96) 0%,
                        rgba(20, 25, 45, 0.92) 70%,
                        transparent 100%);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border-radius: 0 0 20px 20px;
                border-top: 2px solid rgba(138, 43, 226, 0.35);
                transform: translateY(0);
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .fractal-location {
                font-size: 2.1rem;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
                color: #B8B5C5;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.5s ease;
                text-shadow: 0 0 18px rgba(138, 43, 226, 0.25);
            }

            .fractal-card:hover .fractal-location {
                color: #9370DB;
                text-shadow: 0 0 30px rgba(147, 112, 219, 0.45);
            }

            /* Decorative recursive markers */
            .recursive-marker {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.7s ease;
                width: 50px;
                height: 50px;
                border: 2px solid rgba(138, 43, 226, 0.4);
                border-radius: 50%;
            }

            .marker-tl {
                top: 20px;
                left: 20px;
            }

            .marker-tr {
                top: 20px;
                right: 20px;
            }

            .marker-bl {
                bottom: 20px;
                left: 20px;
            }

            .marker-br {
                bottom: 20px;
                right: 20px;
            }

            .fractal-card:hover .recursive-marker {
                border-color: rgba(218, 165, 32, 0.7);
                box-shadow: 0 0 22px rgba(218, 165, 32, 0.4);
            }

            .fractal-card:hover .marker-tl,
            .fractal-card:hover .marker-br {
                width: 60px;
                height: 60px;
            }

            .fractal-card:hover .marker-tr,
            .fractal-card:hover .marker-bl {
                width: 60px;
                height: 60px;
            }

            /* Inner recursive circles */
            .recursive-marker::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 60%;
                height: 60%;
                border: 1px solid rgba(138, 43, 226, 0.3);
                border-radius: 50%;
                transition: all 0.7s ease;
            }

            .fractal-card:hover .recursive-marker::before {
                border-color: rgba(218, 165, 32, 0.5);
                box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
            }

            /* Portrait-specific styling */
            .portrait {
                height: 550px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(15, 20, 40, 0.94) 0%, rgba(20, 25, 45, 0.94) 100%);
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-top: 2px solid rgba(138, 43, 226, 0.35);
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -10px 35px rgba(138, 43, 226, 0.15);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.7rem;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #8A2BE2 0%, #DAA520 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 8px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 800;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(20, 25, 45, 0.85);
                border-radius: 45px;
                padding: 0.6rem;
                border: 2px solid rgba(138, 43, 226, 0.35);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                margin-bottom: 2rem;
                box-shadow: 0 0 40px rgba(138, 43, 226, 0.15) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.9rem 1.5rem;
                border-radius: 30px;
                transition: all 0.5s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #B8B5C5;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Space Grotesk', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #8A2BE2, #9370DB);
                box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
            }

            #langlist .highlight a {
                color: #FFFFFF;
                font-weight: 700;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(138, 43, 226, 0.25);
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.25);
            }

            #langlist li:not(.highlight):hover a {
                color: #9370DB;
                text-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
            }

            .footer-credits {
                color: #B8B5C5;
                font-size: 0.95rem;
                letter-spacing: 2px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Space Grotesk', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #8A2BE2 0%, #DAA520 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2.5rem;
                }

                .hero-title {
                    font-size: 5rem;
                    letter-spacing: 16px;
                }

                .hero-subtitle {
                    font-size: 1.6rem;
                    letter-spacing: 8px;
                }

                .fractal-card {
                    height: 420px;
                }

                .fractal-location {
                    font-size: 1.85rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2.2rem;
                    letter-spacing: 8px;
                }

                .site-tagline {
                    font-size: 0.9rem;
                }

                #menu li {
                    margin: 0 0.9rem;
                    font-size: 0.93rem;
                }

                .hero-title {
                    font-size: 3.5rem;
                    letter-spacing: 10px;
                }

                .hero-subtitle {
                    font-size: 1.2rem;
                    letter-spacing: 6px;
                }

                .gallery-grid {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }

                .fractal-card {
                    height: 380px;
