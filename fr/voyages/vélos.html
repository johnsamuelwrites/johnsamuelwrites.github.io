<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : Vélos - Photographie et voyage : John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #E8F5E9 0%, #F1F8E9 25%, #E0F2F1 50%, #E1F5FE 75%, #F3E5F5 100%);
                color: #1B5E20;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Organic leaf pattern overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 60px, rgba(76, 175, 80, 0.03) 60px, rgba(76, 175, 80, 0.03) 120px),
                    repeating-linear-gradient(-45deg, transparent, transparent 60px, rgba(0, 150, 136, 0.03) 60px, rgba(0, 150, 136, 0.03) 120px);
                pointer-events: none;
                z-index: 0;
                opacity: 0.6;
                animation: leafShimmer 25s ease-in-out infinite;
            }

            @keyframes leafShimmer {

                0%,
                100% {
                    transform: translateX(0) translateY(0);
                    opacity: 0.6;
                }

                50% {
                    transform: translateX(20px) translateY(15px);
                    opacity: 0.8;
                }
            }

            /* Eco-glow effect */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 25% 30%, rgba(76, 175, 80, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 75% 40%, rgba(0, 150, 136, 0.10) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 75%, rgba(139, 195, 74, 0.08) 0%, transparent 50%);
                animation: ecoPulse 20s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes ecoPulse {
                0% {
                    opacity: 0.4;
                    transform: scale(1);
                }

                100% {
                    opacity: 0.7;
                    transform: scale(1.05);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Modern Header */
            header {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-bottom: 3px solid transparent;
                border-image: linear-gradient(90deg, #4CAF50, #009688, #8BC34A, #00BCD4) 1;
                padding: 2rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 5px 40px rgba(76, 175, 80, 0.12),
                    0 0 80px rgba(255, 255, 255, 0.9) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 3.2rem;
                font-weight: 800;
                font-family: 'Space Grotesk', sans-serif;
                background: linear-gradient(135deg, #2E7D32 0%, #00897B 40%, #689F38 70%, #0097A7 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 10px;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.2));
                animation: titleBreath 5s ease-in-out infinite;
            }

            @keyframes titleBreath {

                0%,
                100% {
                    filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.2));
                }

                50% {
                    filter: drop-shadow(0 0 35px rgba(0, 150, 136, 0.35));
                }
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 40px rgba(76, 175, 80, 0.4));
                letter-spacing: 14px;
            }

            .site-tagline {
                font-size: 1.15rem;
                background: linear-gradient(90deg, #4CAF50, #009688, #8BC34A);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin-top: 0.6rem;
                font-weight: 600;
                font-family: 'Quicksand', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1.05rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 3px;
                background: linear-gradient(90deg, #4CAF50, #009688, #8BC34A);
                transition: width 0.4s ease;
                box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #2E7D32;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Quicksand', sans-serif;
            }

            #menu li:hover a {
                color: #00897B;
                text-shadow: 0 0 15px rgba(0, 150, 136, 0.25);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(232, 245, 233, 0.95) 100%);
            }

            .hero-title {
                font-size: 7rem;
                font-weight: 900;
                font-family: 'Space Grotesk', sans-serif;
                background: linear-gradient(135deg, #2E7D32 0%, #00897B 30%, #689F38 60%, #0097A7 90%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 20px;
                position: relative;
                filter: drop-shadow(0 0 30px rgba(76, 175, 80, 0.2));
                animation: cycleGlow 6s ease-in-out infinite;
            }

            @keyframes cycleGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 30px rgba(76, 175, 80, 0.2));
                    transform: scale(1);
                }

                33% {
                    filter: drop-shadow(0 0 45px rgba(0, 150, 136, 0.3));
                    transform: scale(1.01);
                }

                66% {
                    filter: drop-shadow(0 0 40px rgba(139, 195, 74, 0.25));
                    transform: scale(1.005);
                }
            }

            .hero-subtitle {
                font-size: 2.2rem;
                background: linear-gradient(90deg, #4CAF50, #009688, #8BC34A);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 10px;
                text-transform: uppercase;
                font-weight: 600;
                margin-top: 2rem;
                font-family: 'Quicksand', sans-serif;
            }

            /* Cycle SVG */
            .cycle-svg {
                width: 100%;
                height: 500px;
                margin-top: 4rem;
            }

            /* SVG Animations */
            .wheel-spin {
                animation: wheelRotate 3s linear infinite;
                transform-origin: center;
            }

            @keyframes wheelRotate {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .eco-particle {
                opacity: 0;
                animation: ecoFloat 5s ease-in-out infinite;
            }

            @keyframes ecoFloat {
                0% {
                    opacity: 0;
                    transform: translateY(100px) scale(0.5);
                }

                30% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                    transform: translateY(-200px) scale(1.2) rotate(180deg);
                }
            }

            .path-trace {
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: pathDraw 8s ease-in-out infinite;
            }

            @keyframes pathDraw {
                0% {
                    stroke-dashoffset: 1000;
                }

                50% {
                    stroke-dashoffset: 0;
                }

                100% {
                    stroke-dashoffset: -1000;
                }
            }

            .leaf-float {
                animation: leafDrift 6s ease-in-out infinite;
            }

            @keyframes leafDrift {

                0%,
                100% {
                    transform: translateY(0) translateX(0) rotate(0deg);
                }

                25% {
                    transform: translateY(-20px) translateX(10px) rotate(90deg);
                }

                75% {
                    transform: translateY(-15px) translateX(-10px) rotate(-90deg);
                }
            }

            .pulse-glow {
                animation: glowPulse 3s ease-in-out infinite;
            }

            @keyframes glowPulse {

                0%,
                100% {
                    opacity: 0.4;
                }

                50% {
                    opacity: 1;
                }
            }

            /* Gallery Section */
            .cycle-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .category-section {
                margin-bottom: 5rem;
            }

            .category-title {
                font-size: 3.8rem;
                font-weight: 800;
                font-family: 'Space Grotesk', sans-serif;
                background: linear-gradient(135deg, #2E7D32 0%, #00897B 50%, #689F38 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 8px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 35px;
            }

            .category-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 8px;
                height: 90%;
                background: linear-gradient(180deg, #4CAF50, #009688, #8BC34A);
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
                border-radius: 10px;
                animation: barBreath 4s ease-in-out infinite;
            }

            @keyframes barBreath {

                0%,
                100% {
                    box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
                }

                50% {
                    box-shadow: 0 0 35px rgba(0, 150, 136, 0.5);
                }
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
                gap: 3.5rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .cycle-card {
                max-width: 550px;
                width: 100%;
            }

            /* Cycle Card Design */
            .cycle-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .cycle-card:hover {
                transform: translateY(-20px) scale(1.04);
                z-index: 10;
            }

            /* Card container */
            .card-container {
                display: flex;
                flex-direction: column;
                position: relative;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(232, 245, 233, 0.95) 100%);
                border-radius: 25px;
                border: 3px solid transparent;
                background-image: linear-gradient(rgba(255, 255, 255, 0.98), rgba(232, 245, 233, 0.95)),
                    linear-gradient(135deg, #4CAF50, #009688, #8BC34A, #00BCD4);
                background-origin: border-box;
                background-clip: padding-box, border-box;
                box-shadow: 0 12px 45px rgba(76, 175, 80, 0.15),
                    0 0 70px rgba(255, 255, 255, 0.9) inset;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .cycle-card:hover .card-container {
                box-shadow: 0 25px 70px rgba(0, 150, 136, 0.25),
                    0 0 90px rgba(255, 255, 255, 0.95) inset;
            }

            /* Eco overlay */
            .eco-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.6s ease;
                background: linear-gradient(45deg,
                        transparent 30%,
                        rgba(76, 175, 80, 0.06) 50%,
                        transparent 70%);
                animation: ecoShift 4s linear infinite;
            }

            @keyframes ecoShift {
                0% {
                    background-position: -200% 0;
                }

                100% {
                    background-position: 200% 0;
                }
            }

            .cycle-card:hover .eco-overlay {
                opacity: 1;
            }

            /* Sustainable particle effects */
            .sustainable-effects {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
            }

            .cycle-card:hover .sustainable-effects {
                opacity: 1;
            }

            .particle {
                position: absolute;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                animation: sustainableFloat 5s ease-in-out infinite;
            }

            .particle:nth-child(1) {
                background: #4CAF50;
                left: 15%;
                top: 20%;
                animation-delay: 0s;
            }

            .particle:nth-child(2) {
                background: #009688;
                left: 35%;
                top: 40%;
                animation-delay: 0.6s;
            }

            .particle:nth-child(3) {
                background: #8BC34A;
                left: 55%;
                top: 30%;
                animation-delay: 1.2s;
            }

            .particle:nth-child(4) {
                background: #00BCD4;
                left: 75%;
                top: 50%;
                animation-delay: 1.8s;
            }

            .particle:nth-child(5) {
                background: #66BB6A;
                left: 85%;
                top: 25%;
                animation-delay: 2.4s;
            }

            @keyframes sustainableFloat {

                0%,
                100% {
                    transform: translateY(0) scale(1);
                    opacity: 0.3;
                }

                50% {
                    transform: translateY(-40px) scale(1.5);
                    opacity: 1;
                }
            }

            /* Green energy sweep */
            .energy-sweep {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(76, 175, 80, 0.12),
                        rgba(0, 150, 136, 0.10),
                        rgba(139, 195, 74, 0.08),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .cycle-card:hover .energy-sweep {
                animation: greenScan 3s ease-in-out;
            }

            @keyframes greenScan {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .cycle-image-wrapper {
                position: relative;
                width: 100%;
                aspect-ratio: 4/3;
                overflow: hidden;
                border-radius: 25px;
            }

            /* Portrait orientation - manually add this class to portrait images */
            .cycle-image-wrapper.portrait {
                aspect-ratio: 3/4;
            }

            .cycle-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(76, 175, 80, 0.08) 0%,
                        transparent 50%,
                        rgba(0, 150, 136, 0.06) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.5;
                transition: opacity 0.5s ease;
            }

            .cycle-card:hover .cycle-image-wrapper::before {
                opacity: 0.75;
            }

            .cycle-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(1.05) contrast(1.05) brightness(1.08);
            }

            .cycle-card:hover .cycle-image {
                transform: scale(1.15);
                filter: saturate(1.15) contrast(1.08) brightness(1.12);
            }

            /* Info Overlay */
            .cycle-info {
                position: relative;
                padding: 2.8rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(255, 255, 255, 0.97) 0%,
                        rgba(232, 245, 233, 0.94) 70%,
                        transparent 100%);
                -webkit-backdrop-filter: blur(35px);
                backdrop-filter: blur(35px);
                border-radius: 0 0 25px 25px;
                border-top: 3px solid transparent;
                border-image: linear-gradient(90deg, #4CAF50, #009688, #8BC34A) 1;
                transform: translateY(0);
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                flex-shrink: 0;
            }

            .cycle-name {
                font-size: 2.4rem;
                font-weight: 700;
                font-family: 'Space Grotesk', sans-serif;
                background: linear-gradient(135deg, #2E7D32 0%, #00897B 50%, #689F38 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 4px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.4s ease;
                text-shadow: 0 0 20px rgba(76, 175, 80, 0.15);
            }

            .cycle-card:hover .cycle-name {
                text-shadow: 0 0 30px rgba(0, 150, 136, 0.3);
                letter-spacing: 6px;
            }

            /* Eco corner markers */
            .corner-marker {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
                width: 50px;
                height: 50px;
                border: 3px solid;
            }

            .marker-tl {
                top: 20px;
                left: 20px;
                border-color: #4CAF50 transparent transparent #4CAF50;
                border-radius: 8px 0 0 0;
            }

            .marker-tr {
                top: 20px;
                right: 20px;
                border-color: #009688 #009688 transparent transparent;
                border-radius: 0 8px 0 0;
            }

            .marker-bl {
                bottom: 20px;
                left: 20px;
                border-color: transparent transparent #8BC34A #8BC34A;
                border-radius: 0 0 0 8px;
            }

            .marker-br {
                bottom: 20px;
                right: 20px;
                border-color: transparent #00BCD4 #00BCD4 transparent;
                border-radius: 0 0 8px 0;
            }

            .cycle-card:hover .corner-marker {
                box-shadow: 0 0 25px currentColor;
            }

            .cycle-card:hover .marker-tl,
            .cycle-card:hover .marker-br {
                width: 60px;
                height: 60px;
            }

            .cycle-card:hover .marker-tr,
            .cycle-card:hover .marker-bl {
                width: 60px;
                height: 60px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(232, 245, 233, 0.97) 100%);
                -webkit-backdrop-filter: blur(40px);
                backdrop-filter: blur(40px);
                border-top: 3px solid transparent;
                border-image: linear-gradient(90deg, #4CAF50, #009688, #8BC34A, #00BCD4) 1;
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -10px 35px rgba(76, 175, 80, 0.12);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.9rem;
                font-family: 'Space Grotesk', sans-serif;
                background: linear-gradient(135deg, #2E7D32 0%, #00897B 50%, #689F38 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 800;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 45px;
                padding: 0.6rem;
                border: 3px solid transparent;
                background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                    linear-gradient(90deg, #4CAF50, #009688, #8BC34A);
                background-origin: border-box;
                background-clip: padding-box, border-box;
                -webkit-backdrop-filter: blur(30px);
                backdrop-filter: blur(30px);
                margin-bottom: 2rem;
                box-shadow: 0 0 40px rgba(76, 175, 80, 0.1) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.9rem 1.5rem;
                border-radius: 30px;
                transition: all 0.4s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #2E7D32;
                font-size: 1rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Quicksand', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #4CAF50, #009688);
                box-shadow: 0 0 25px rgba(76, 175, 80, 0.3);
            }

            #langlist .highlight a {
                color: #FFFFFF;
                font-weight: 700;
            }

            #langlist li:not(.highlight):hover {
                background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(0, 150, 136, 0.15));
                box-shadow: 0 0 20px rgba(0, 150, 136, 0.2);
            }

            #langlist li:not(.highlight):hover a {
                color: #00897B;
                text-shadow: 0 0 15px rgba(0, 150, 136, 0.2);
            }

            .footer-credits {
                color: #2E7D32;
                font-size: 1rem;
                letter-spacing: 2px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Poppins', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #2E7D32 0%, #00897B 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 800;
                font-family: 'Space Grotesk', sans-serif;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                    gap: 2.5rem;
                }

                .hero-title {
                    font-size: 5.5rem;
                    letter-spacing: 12px;
                }

                .hero-subtitle {
                    font-size: 1.8rem;
                    letter-spacing: 6px;
                }

                .cycle-card {
                    }

                .cycle-name {
                    font-size: 2rem;
                }
