<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : Festivités : John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Exo 2', sans-serif;
                background: linear-gradient(135deg, #FFF9E6 0%, #FFE8F0 25%, #E8F4FF 50%, #F0E8FF 75%, #FFEBE8 100%);
                color: #2D1B4E;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Holographic confetti overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(255, 107, 129, 0.04) 40px, rgba(255, 107, 129, 0.04) 80px),
                    repeating-linear-gradient(-45deg, transparent, transparent 40px, rgba(138, 99, 255, 0.04) 40px, rgba(138, 99, 255, 0.04) 80px),
                    repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(255, 193, 7, 0.04) 40px, rgba(255, 193, 7, 0.04) 80px);
                pointer-events: none;
                z-index: 0;
                opacity: 0.7;
                animation: confettiShimmer 20s ease-in-out infinite;
            }

            @keyframes confettiShimmer {

                0%,
                100% {
                    transform: translateX(0) translateY(0) rotate(0deg);
                    opacity: 0.7;
                }

                50% {
                    transform: translateX(30px) translateY(20px) rotate(2deg);
                    opacity: 0.9;
                }
            }

            /* Dynamic celebration glow */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 20% 25%, rgba(255, 107, 129, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 35%, rgba(138, 99, 255, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 70%, rgba(255, 193, 7, 0.10) 0%, transparent 50%),
                    radial-gradient(ellipse at 40% 60%, rgba(66, 165, 245, 0.12) 0%, transparent 50%);
                animation: celebrationPulse 18s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes celebrationPulse {
                0% {
                    opacity: 0.5;
                    transform: scale(1);
                }

                100% {
                    opacity: 0.85;
                    transform: scale(1.08);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Futuristic Header */
            header {
                background: rgba(255, 255, 255, 0.92);
                -webkit-backdrop-filter: blur(35px);
                backdrop-filter: blur(35px);
                border-bottom: 3px solid transparent;
                border-image: linear-gradient(90deg, #FF6B81, #8A63FF, #FFC107, #42A5F5) 1;
                padding: 2rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 5px 35px rgba(255, 107, 129, 0.15),
                    0 0 70px rgba(255, 255, 255, 0.8) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 3.2rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #FF6B81 0%, #8A63FF 35%, #FFC107 65%, #42A5F5 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 14px;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 18px rgba(255, 107, 129, 0.25));
                animation: titleGlow 4s ease-in-out infinite;
            }

            @keyframes titleGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 18px rgba(255, 107, 129, 0.25));
                }

                50% {
                    filter: drop-shadow(0 0 30px rgba(138, 99, 255, 0.4));
                }
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 35px rgba(255, 107, 129, 0.5));
                letter-spacing: 18px;
            }

            .site-tagline {
                font-size: 1.15rem;
                background: linear-gradient(90deg, #FF6B81, #8A63FF);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin-top: 0.6rem;
                font-weight: 600;
                font-family: 'Rajdhani', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1.05rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 3px;
                background: linear-gradient(90deg, #FF6B81, #8A63FF, #FFC107);
                transition: width 0.4s ease;
                box-shadow: 0 0 15px rgba(255, 107, 129, 0.5);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #5D4A7C;
                text-transform: uppercase;
                letter-spacing: 2.5px;
                font-weight: 700;
                transition: all 0.3s ease;
                font-family: 'Rajdhani', sans-serif;
            }

            #menu li:hover a {
                color: #FF6B81;
                text-shadow: 0 0 15px rgba(255, 107, 129, 0.3);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 249, 230, 0.9) 100%);
            }

            .hero-title {
                font-size: 7rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #FF6B81 0%, #8A63FF 30%, #FFC107 60%, #42A5F5 90%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 28px;
                position: relative;
                filter: drop-shadow(0 0 25px rgba(255, 107, 129, 0.25));
                animation: celebrationGlow 5s ease-in-out infinite;
            }

            @keyframes celebrationGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 25px rgba(255, 107, 129, 0.25));
                    transform: scale(1);
                }

                33% {
                    filter: drop-shadow(0 0 40px rgba(138, 99, 255, 0.35));
                    transform: scale(1.015);
                }

                66% {
                    filter: drop-shadow(0 0 35px rgba(255, 193, 7, 0.3));
                    transform: scale(1.01);
                }
            }

            .hero-subtitle {
                font-size: 2.2rem;
                background: linear-gradient(90deg, #FF6B81, #8A63FF, #FFC107);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 12px;
                text-transform: uppercase;
                font-weight: 600;
                margin-top: 2rem;
                text-shadow: 0 0 18px rgba(255, 107, 129, 0.2);
                font-family: 'Rajdhani', sans-serif;
            }

            /* Celebration SVG */
            .celebration-svg {
                width: 100%;
                height: 500px;
                margin-top: 4rem;
            }

            /* SVG Animations */
            .firework-burst {
                opacity: 0;
                animation: burstExplosion 3s ease-out infinite;
            }

            @keyframes burstExplosion {
                0% {
                    opacity: 0;
                    transform: scale(0.3);
                }

                30% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                    transform: scale(2);
                }
            }

            .firework-burst:nth-child(2) {
                animation-delay: 0.8s;
            }

            .firework-burst:nth-child(3) {
                animation-delay: 1.6s;
            }

            .firework-burst:nth-child(4) {
                animation-delay: 2.4s;
            }

            .confetti-piece {
                opacity: 0;
                animation: confettiFall 4s ease-in-out infinite;
            }

            @keyframes confettiFall {
                0% {
                    opacity: 0;
                    transform: translateY(-100px) rotate(0deg);
                }

                20% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                    transform: translateY(600px) rotate(720deg);
                }
            }

            .balloon-float {
                animation: balloonRise 6s ease-in-out infinite;
            }

            @keyframes balloonRise {

                0%,
                100% {
                    transform: translateY(0) translateX(0);
                }

                50% {
                    transform: translateY(-25px) translateX(15px);
                }
            }

            .balloon-float:nth-child(2) {
                animation-delay: 0.8s;
            }

            .balloon-float:nth-child(3) {
                animation-delay: 1.6s;
            }

            .sparkle-element {
                opacity: 0;
                animation: sparkleShine 2.5s ease-in-out infinite;
            }

            @keyframes sparkleShine {

                0%,
                100% {
                    opacity: 0;
                    transform: scale(0.5) rotate(0deg);
                }

                50% {
                    opacity: 1;
                    transform: scale(1.2) rotate(180deg);
                }
            }

            .ribbon-wave {
                animation: ribbonFloat 5s ease-in-out infinite;
            }

            @keyframes ribbonFloat {

                0%,
                100% {
                    transform: translateY(0) scaleY(1);
                }

                50% {
                    transform: translateY(-15px) scaleY(0.95);
                }
            }

            /* Gallery Section */
            .celebration-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .category-section {
                margin-bottom: 5rem;
            }

            .category-title {
                font-size: 3.8rem;
                font-weight: 800;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #FF6B81 0%, #8A63FF 50%, #FFC107 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 11px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 35px;
            }

            .category-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 8px;
                height: 90%;
                background: linear-gradient(180deg, #FF6B81, #8A63FF, #FFC107);
                box-shadow: 0 0 20px rgba(255, 107, 129, 0.4);
                border-radius: 10px;
                animation: barPulse 3s ease-in-out infinite;
            }

            @keyframes barPulse {

                0%,
                100% {
                    box-shadow: 0 0 20px rgba(255, 107, 129, 0.4);
                }

                50% {
                    box-shadow: 0 0 35px rgba(138, 99, 255, 0.6);
                }
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
                gap: 3.5rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .celebration-card {
                max-width: 550px;
                width: 100%;
            }

            /* Celebration Card Design */
            .celebration-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .celebration-card:hover {
                transform: translateY(-20px) scale(1.04) rotate(1deg);
                z-index: 10;
            }

            /* Card container */
            .card-container {
                display: flex;
                flex-direction: column;
                position: relative;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 249, 230, 0.93) 100%);
                border-radius: 22px;
                border: 3px solid transparent;
                background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 249, 230, 0.93)),
                    linear-gradient(135deg, #FF6B81, #8A63FF, #FFC107, #42A5F5);
                background-origin: border-box;
                background-clip: padding-box, border-box;
                box-shadow: 0 12px 45px rgba(255, 107, 129, 0.18),
                    0 0 60px rgba(255, 255, 255, 0.85) inset;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .celebration-card:hover .card-container {
                box-shadow: 0 25px 70px rgba(138, 99, 255, 0.3),
                    0 0 80px rgba(255, 255, 255, 0.95) inset;
            }

            /* Holographic overlay */
            .holo-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.6s ease;
                background: linear-gradient(45deg,
                        transparent 30%,
                        rgba(255, 107, 129, 0.08) 50%,
                        transparent 70%);
                animation: holoShift 3s linear infinite;
            }

            @keyframes holoShift {
                0% {
                    background-position: -200% 0;
                }

                100% {
                    background-position: 200% 0;
                }
            }

            .celebration-card:hover .holo-overlay {
                opacity: 1;
            }

            /* Particle effects */
            .particle-effects {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
            }

            .celebration-card:hover .particle-effects {
                opacity: 1;
            }

            .particle {
                position: absolute;
                width: 6px;
                height: 6px;
                border-radius: 50%;
                animation: particleFloat 4s ease-in-out infinite;
            }

            .particle:nth-child(1) {
                background: #FF6B81;
                left: 15%;
                top: 20%;
                animation-delay: 0s;
            }

            .particle:nth-child(2) {
                background: #8A63FF;
                left: 35%;
                top: 40%;
                animation-delay: 0.5s;
            }

            .particle:nth-child(3) {
                background: #FFC107;
                left: 55%;
                top: 30%;
                animation-delay: 1s;
            }

            .particle:nth-child(4) {
                background: #42A5F5;
                left: 75%;
                top: 50%;
                animation-delay: 1.5s;
            }

            .particle:nth-child(5) {
                background: #FF6B81;
                left: 85%;
                top: 25%;
                animation-delay: 2s;
            }

            @keyframes particleFloat {

                0%,
                100% {
                    transform: translateY(0) scale(1);
                    opacity: 0.3;
                }

                50% {
                    transform: translateY(-30px) scale(1.5);
                    opacity: 1;
                }
            }

            /* Energy sweep */
            .energy-sweep {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(255, 107, 129, 0.15),
                        rgba(138, 99, 255, 0.12),
                        rgba(255, 193, 7, 0.1),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .celebration-card:hover .energy-sweep {
                animation: energyScan 2.5s ease-in-out;
            }

            @keyframes energyScan {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .celebration-image-wrapper {
                position: relative;
                width: 100%;
                aspect-ratio: 4/3;
                overflow: hidden;
                border-radius: 22px;
            }

            /* Portrait orientation - manually add this class to portrait images */
            .celebration-image-wrapper.portrait {
                aspect-ratio: 3/4;
            }

            .celebration-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(255, 107, 129, 0.1) 0%,
                        transparent 50%,
                        rgba(138, 99, 255, 0.08) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.5;
                transition: opacity 0.5s ease;
            }

            .celebration-card:hover .celebration-image-wrapper::before {
                opacity: 0.75;
            }

            .celebration-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(1) contrast(1.05) brightness(1.1);
            }

            .celebration-card:hover .celebration-image {
                transform: scale(1.18);
                filter: saturate(1.2) contrast(1.1) brightness(1.15);
            }

            /* Info Overlay */
            .celebration-info {
                position: relative;
                padding: 2.8rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(255, 255, 255, 0.96) 0%,
                        rgba(255, 249, 230, 0.92) 70%,
                        transparent 100%);
                -webkit-backdrop-filter: blur(32px);
                backdrop-filter: blur(32px);
                border-radius: 0 0 22px 22px;
                border-top: 3px solid transparent;
                border-image: linear-gradient(90deg, #FF6B81, #8A63FF, #FFC107) 1;
                transform: translateY(0);
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                flex-shrink: 0;
            }

            .celebration-name {
                font-size: 2.4rem;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #FF6B81 0%, #8A63FF 50%, #FFC107 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.4s ease;
                text-shadow: 0 0 18px rgba(255, 107, 129, 0.2);
            }

            .celebration-card:hover .celebration-name {
                text-shadow: 0 0 30px rgba(138, 99, 255, 0.35);
                letter-spacing: 7px;
            }

            /* Decorative corner markers */
            .corner-marker {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
                width: 50px;
                height: 50px;
                border: 3px solid;
            }

            .marker-tl {
                top: 20px;
                left: 20px;
                border-color: #FF6B81 transparent transparent #FF6B81;
                border-radius: 8px 0 0 0;
            }

            .marker-tr {
                top: 20px;
                right: 20px;
                border-color: #8A63FF #8A63FF transparent transparent;
                border-radius: 0 8px 0 0;
            }

            .marker-bl {
                bottom: 20px;
                left: 20px;
                border-color: transparent transparent #FFC107 #FFC107;
                border-radius: 0 0 0 8px;
            }

            .marker-br {
                bottom: 20px;
                right: 20px;
                border-color: transparent #42A5F5 #42A5F5 transparent;
                border-radius: 0 0 8px 0;
            }

            .celebration-card:hover .corner-marker {
                box-shadow: 0 0 25px currentColor;
            }

            .celebration-card:hover .marker-tl,
            .celebration-card:hover .marker-br {
                width: 60px;
                height: 60px;
            }

            .celebration-card:hover .marker-tr,
            .celebration-card:hover .marker-bl {
                width: 60px;
                height: 60px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 249, 230, 0.95) 100%);
                -webkit-backdrop-filter: blur(35px);
                backdrop-filter: blur(35px);
                border-top: 3px solid transparent;
                border-image: linear-gradient(90deg, #FF6B81, #8A63FF, #FFC107, #42A5F5) 1;
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -10px 35px rgba(255, 107, 129, 0.15);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.9rem;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #FF6B81 0%, #8A63FF 50%, #FFC107 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 7px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 800;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(255, 255, 255, 0.88);
                border-radius: 45px;
                padding: 0.6rem;
                border: 3px solid transparent;
                background-image: linear-gradient(rgba(255, 255, 255, 0.88), rgba(255, 255, 255, 0.88)),
                    linear-gradient(90deg, #FF6B81, #8A63FF, #FFC107);
                background-origin: border-box;
                background-clip: padding-box, border-box;
                -webkit-backdrop-filter: blur(28px);
                backdrop-filter: blur(28px);
                margin-bottom: 2rem;
                box-shadow: 0 0 40px rgba(255, 107, 129, 0.12) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.9rem 1.5rem;
                border-radius: 30px;
                transition: all 0.4s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #5D4A7C;
                font-size: 1rem;
                transition: all 0.3s ease;
                font-weight: 700;
                font-family: 'Rajdhani', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #FF6B81, #8A63FF);
                box-shadow: 0 0 25px rgba(255, 107, 129, 0.35);
            }

            #langlist .highlight a {
                color: #FFFFFF;
                font-weight: 800;
            }

            #langlist li:not(.highlight):hover {
                background: linear-gradient(135deg, rgba(255, 107, 129, 0.15), rgba(138, 99, 255, 0.15));
                box-shadow: 0 0 20px rgba(138, 99, 255, 0.25);
            }

            #langlist li:not(.highlight):hover a {
                color: #FF6B81;
                text-shadow: 0 0 15px rgba(255, 107, 129, 0.25);
            }

            .footer-credits {
                color: #5D4A7C;
                font-size: 1rem;
                letter-spacing: 2.5px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Exo 2', sans-serif;
            }

            .footer-credits strong {
