<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : Villages: John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Quicksand', 'Trebuchet MS', sans-serif;
                background: linear-gradient(135deg, #fef9f3 0%, #fdf5e6 25%, #f5e6d3 50%, #efe0c8 75%, #e8dac3 100%);
                color: #3d3226;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Organic pattern overlay inspired by fields and paths */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(90deg, rgba(139, 115, 85, 0.03) 0px, transparent 1px, transparent 40px, rgba(139, 115, 85, 0.03) 41px),
                    repeating-linear-gradient(0deg, rgba(139, 115, 85, 0.03) 0px, transparent 1px, transparent 40px, rgba(139, 115, 85, 0.03) 41px),
                    repeating-linear-gradient(45deg, rgba(160, 130, 95, 0.02) 0px, transparent 2px, transparent 80px, rgba(160, 130, 95, 0.02) 82px);
                background-size: 40px 40px, 40px 40px, 80px 80px;
                pointer-events: none;
                z-index: 0;
                animation: fieldShift 60s linear infinite;
            }

            @keyframes fieldShift {
                0% {
                    background-position: 0 0, 0 0, 0 0;
                }

                100% {
                    background-position: 40px 40px, 40px 40px, 80px 80px;
                }
            }

            /* Soft ambient glow */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 15% 25%, rgba(245, 222, 179, 0.2) 0%, transparent 50%),
                    radial-gradient(ellipse at 85% 75%, rgba(222, 184, 135, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(255, 239, 213, 0.1) 0%, transparent 65%);
                animation: ambientGlow 20s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes ambientGlow {
                0% {
                    opacity: 0.5;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.8;
                    transform: scale(1.15) rotate(5deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Modern Header with Village Aesthetic */
            header {
                background: rgba(255, 250, 240, 0.95);
                -webkit-backdrop-filter: blur(20px);
                backdrop-filter: blur(20px);
                border-bottom: 2px solid rgba(139, 115, 85, 0.3);
                padding: 1.5rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 25px rgba(139, 115, 85, 0.1),
                    0 0 40px rgba(210, 180, 140, 0.08) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 2.8rem;
                font-weight: 700;
                font-family: 'Comfortaa', cursive;
                background: linear-gradient(135deg, #8b7355 0%, #a0825f 50%, #b89968 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 8px;
                text-transform: uppercase;
                transition: all 0.4s ease;
                position: relative;
                filter: drop-shadow(0 0 12px rgba(139, 115, 85, 0.2));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 20px rgba(160, 130, 95, 0.4));
                letter-spacing: 12px;
            }

            .site-tagline {
                font-size: 1rem;
                color: #a0825f;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 500;
                font-family: 'Nunito', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.3rem;
                font-size: 1rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #8b7355, #a0825f);
                transition: width 0.4s ease;
                box-shadow: 0 0 8px rgba(139, 115, 85, 0.4);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #6d5a47;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Nunito', sans-serif;
            }

            #menu li:hover a {
                color: #8b7355;
                text-shadow: 0 0 10px rgba(139, 115, 85, 0.3);
            }

            /* Hero Section with Village Theme */
            .hero-section {
                text-align: center;
                padding: 5rem 2rem 4rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(255, 250, 240, 0.9) 0%, rgba(253, 245, 230, 0.7) 100%);
            }

            .hero-title {
                font-size: 7rem;
                font-weight: 700;
                font-family: 'Comfortaa', cursive;
                background: linear-gradient(135deg, #8b7355 0%, #a0825f 50%, #c9a66b 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 1.5rem;
                text-transform: uppercase;
                letter-spacing: 18px;
                position: relative;
                filter: drop-shadow(0 0 15px rgba(139, 115, 85, 0.2));
                animation: titleFloat 5s ease-in-out infinite;
            }

            @keyframes titleFloat {

                0%,
                100% {
                    filter: drop-shadow(0 0 15px rgba(139, 115, 85, 0.2));
                    transform: translateY(0) scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 25px rgba(160, 130, 95, 0.4));
                    transform: translateY(-5px) scale(1.02);
                }
            }

            .hero-subtitle {
                font-size: 1.6rem;
                color: #a0825f;
                letter-spacing: 7px;
                text-transform: uppercase;
                font-weight: 500;
                margin-top: 2rem;
                text-shadow: 0 0 15px rgba(139, 115, 85, 0.15);
                font-family: 'Nunito', sans-serif;
            }

            /* Village Landscape SVG Animation */
            .village-svg {
                width: 100%;
                height: 350px;
                margin-top: 3rem;
            }

            /* Animated elements */
            .village-house {
                opacity: 0;
                animation: fadeInHouse 2s ease-out forwards;
            }

            .village-house:nth-child(1) {
                animation-delay: 0.2s;
            }

            .village-house:nth-child(2) {
                animation-delay: 0.4s;
            }

            .village-house:nth-child(3) {
                animation-delay: 0.6s;
            }

            .village-house:nth-child(4) {
                animation-delay: 0.8s;
            }

            .village-house:nth-child(5) {
                animation-delay: 1s;
            }

            @keyframes fadeInHouse {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .village-tree {
                opacity: 0;
                animation: growTree 2.5s ease-out forwards;
                transform-origin: bottom;
            }

            .village-tree:nth-child(1) {
                animation-delay: 1.2s;
            }

            .village-tree:nth-child(2) {
                animation-delay: 1.4s;
            }

            .village-tree:nth-child(3) {
                animation-delay: 1.6s;
            }

            @keyframes growTree {
                from {
                    opacity: 0;
                    transform: scaleY(0);
                }

                to {
                    opacity: 1;
                    transform: scaleY(1);
                }
            }

            .village-path {
                stroke-dasharray: 1500;
                stroke-dashoffset: 1500;
                animation: drawPath 3s ease-out forwards;
                animation-delay: 0.5s;
            }

            @keyframes drawPath {
                to {
                    stroke-dashoffset: 0;
                }
            }

            .village-sun {
                opacity: 0;
                animation: sunrise 3s ease-out forwards;
            }

            @keyframes sunrise {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .floating-element {
                animation: float 4s ease-in-out infinite;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-10px);
                }
            }

            /* Village Gallery Section */
            .village-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .region-section {
                margin-bottom: 4rem;
            }

            .region-title {
                font-size: 3rem;
                font-weight: 700;
                font-family: 'Comfortaa', cursive;
                background: linear-gradient(135deg, #8b7355 0%, #a0825f 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 6px;
                margin-bottom: 2.5rem;
                position: relative;
                padding-left: 25px;
            }

            .region-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 5px;
                height: 80%;
                background: linear-gradient(180deg, #8b7355, #a0825f);
                box-shadow: 0 0 12px rgba(139, 115, 85, 0.4);
                border-radius: 10px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 2.5rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .village-card {
                max-width: 480px;
                width: 100%;
            }

            /* Village Card - Organic Design */
            .village-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 420px;
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .village-card:hover {
                transform: translateY(-15px) scale(1.02);
                z-index: 10;
            }

            /* Organic border effect */
            .card-container {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(255, 250, 240, 0.98) 0%, rgba(253, 245, 230, 0.95) 100%);
                border-radius: 20px;
                border: 2px solid rgba(139, 115, 85, 0.25);
                box-shadow: 0 10px 40px rgba(139, 115, 85, 0.15),
                    0 0 30px rgba(210, 180, 140, 0.1) inset;
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .village-card:hover .card-container {
                border-color: rgba(139, 115, 85, 0.5);
                box-shadow: 0 25px 60px rgba(139, 115, 85, 0.25),
                    0 0 50px rgba(210, 180, 140, 0.2) inset;
            }

            /* Organic flow lines */
            .flow-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.6s ease;
            }

            .village-card:hover .flow-lines {
                opacity: 1;
            }

            .flow-line-element {
                position: absolute;
                background: linear-gradient(180deg, transparent, rgba(139, 115, 85, 0.2), transparent);
                width: 1px;
                height: 100%;
                animation: flowDown 3s ease-in-out infinite;
            }

            .flow-line-element:nth-child(1) {
                left: 30%;
                animation-delay: 0s;
            }

            .flow-line-element:nth-child(2) {
                left: 50%;
                background: linear-gradient(180deg, transparent, rgba(160, 130, 95, 0.25), transparent);
                width: 2px;
                animation-delay: 0.5s;
            }

            .flow-line-element:nth-child(3) {
                left: 70%;
                animation-delay: 1s;
            }

            @keyframes flowDown {

                0%,
                100% {
                    opacity: 0.2;
                    transform: translateY(0);
                }

                50% {
                    opacity: 1;
                    transform: translateY(10px);
                }
            }

            /* Gentle wave effect */
            .village-wave {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(245, 222, 179, 0.15),
                        rgba(222, 184, 135, 0.15),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .village-card:hover .village-wave {
                animation: gentleWave 2.5s ease-in-out;
            }

            @keyframes gentleWave {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .village-image-wrapper {
                position: absolute;
                inset: 0;
                overflow: hidden;
                border-radius: 20px;
            }

            .village-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(139, 115, 85, 0.08) 0%,
                        transparent 50%,
                        rgba(160, 130, 95, 0.08) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.3;
                transition: opacity 0.5s ease;
            }

            .village-card:hover .village-image-wrapper::before {
                opacity: 0.5;
            }

            .village-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 0.9s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.9) contrast(1.05) brightness(1.05);
            }

            .village-card:hover .village-image {
                transform: scale(1.12);
                filter: saturate(1.15) contrast(1.08) brightness(1.08);
            }

            /* Village Info Overlay */
            .village-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(255, 250, 240, 0.98) 0%,
                        rgba(253, 245, 230, 0.9) 60%,
                        transparent 100%);
                -webkit-backdrop-filter: blur(15px);
                backdrop-filter: blur(15px);
                border-radius: 0 0 20px 20px;
                border-top: 1px solid rgba(139, 115, 85, 0.25);
                transform: translateY(0);
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .village-location {
                font-size: 2rem;
                font-weight: 700;
                font-family: 'Comfortaa', cursive;
                color: #8b7355;
                letter-spacing: 3px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.3s ease;
                text-shadow: 0 0 12px rgba(139, 115, 85, 0.15);
            }

            .village-card:hover .village-location {
                color: #6d5a47;
                text-shadow: 0 0 20px rgba(139, 115, 85, 0.3);
            }

            /* Organic corner accents */
            .village-frame {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.5s ease;
            }

            .vil-tl,
            .vil-br,
            .vil-tr,
            .vil-bl {
                width: 35px;
                height: 35px;
                border: 2px solid rgba(139, 115, 85, 0.3);
                border-radius: 50%;
            }

            .vil-tl {
                top: 15px;
                left: 15px;
                border-right: none;
                border-bottom: none;
            }

            .vil-tr {
                top: 15px;
                right: 15px;
                border-left: none;
                border-bottom: none;
            }

            .vil-bl {
                bottom: 15px;
                left: 15px;
                border-right: none;
                border-top: none;
            }

            .vil-br {
                bottom: 15px;
                right: 15px;
                border-left: none;
                border-top: none;
            }

            .village-card:hover .village-frame {
                border-color: rgba(139, 115, 85, 0.6);
                box-shadow: 0 0 12px rgba(139, 115, 85, 0.3);
            }

            .village-card:hover .vil-tl,
            .village-card:hover .vil-br,
            .village-card:hover .vil-tr,
            .village-card:hover .vil-bl {
                width: 45px;
                height: 45px;
            }

            /* Footer with Organic Style */
            footer {
                background: linear-gradient(135deg, rgba(255, 250, 240, 0.98) 0%, rgba(253, 245, 230, 0.98) 100%);
                -webkit-backdrop-filter: blur(20px);
                backdrop-filter: blur(20px);
                border-top: 2px solid rgba(139, 115, 85, 0.3);
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -4px 20px rgba(139, 115, 85, 0.1);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.5rem;
                font-family: 'Comfortaa', cursive;
                background: linear-gradient(135deg, #8b7355 0%, #a0825f 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 700;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(255, 250, 240, 0.9);
                border-radius: 50px;
                padding: 0.5rem;
                border: 2px solid rgba(139, 115, 85, 0.25);
                -webkit-backdrop-filter: blur(20px);
                backdrop-filter: blur(15px);
                margin-bottom: 2rem;
                box-shadow: 0 0 20px rgba(139, 115, 85, 0.08) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.8rem 1.4rem;
                border-radius: 30px;
                transition: all 0.3s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #6d5a47;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Nunito', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #8b7355, #a0825f);
                box-shadow: 0 0 15px rgba(139, 115, 85, 0.25);
            }

            #langlist .highlight a {
                color: #fef9f3;
                font-weight: bold;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(139, 115, 85, 0.12);
                box-shadow: 0 0 12px rgba(139, 115, 85, 0.15);
            }

            #langlist li:not(.highlight):hover a {
                color: #8b7355;
                text-shadow: 0 0 8px rgba(139, 115, 85, 0.2);
            }

            .footer-credits {
                color: #a0825f;
                font-size: 0.95rem;
                letter-spacing: 2px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Nunito', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #8b7355 0%, #a0825f 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Comfortaa', cursive;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2rem;
                }

                .hero-title {
                    font-size: 4.5rem;
                    letter-spacing: 12px;
                }

                .hero-subtitle {
                    font-size: 1.3rem;
                    letter-spacing: 5px;
                }

                .village-card {
                    height: 370px;
                }

                .village-location {
                    font-size: 1.7rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2rem;
                    letter-spacing: 4px;
                }

                .site-tagline {
                    font-size: 0.85rem;
                }

                #menu li {
                    margin: 0 0.5rem;
                    font-size: 0.9rem;
                }

                .hero-title {
                    font-size: 3rem;
                    letter-spacing: 8px;
                }

                .hero-subtitle {
                    font-size: 1.1rem;
                    letter-spacing: 4px;
                }

                .gallery-grid {
                    grid-template-columns: 1fr;
                    gap: 1.5rem;
                }

                .village-card {
                    height: 340px;
                }

                .village-location {
                    font-size: 1.5rem;
                }

                .village-info {
                    padding: 1.5rem;
                }

                .region-title {
                    font-size: 2.2rem;
                }
            }
        </style>
    </head>

    <body vocab="http://schema.org/">
        <div class="content-wrapper">
            <!-- Header with Branding and Navigation -->
            <header>
                <div class="site-branding">
                    <h1 class="site-title"><a href="../index.html">John Samuel</a></h1>
                    <p class="site-tagline">Photographie et voyage</p>
                </div>
                <nav id="menu">
                    <ul typeof="BreadcrumbList">
                        <li property="itemListElement" typeof="ListItem">
                            <a href="../index.html" property="item" typeof="WebPage">
                                <span property="name">Accueil</span>
                            </a>
                        </li>
                        <li property="itemListElement" typeof="ListItem">
                            <a href="./index.html" property="item" typeof="WebPage">
                                <span property="name">Voyages</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Hero Section -->
            <section class="hero-section">
                <h2 class="hero-title">VILLAGES</h2>
                <p class="hero-subtitle">Simplicité • Sérénité • Racines</p>

                <!-- Village Landscape SVG -->
                <svg class="village-svg" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Sky gradient -->
