<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : vie nocturne : John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Exo 2', 'Arial', sans-serif;
                background: linear-gradient(135deg, #0a0e27 0%, #1a1438 25%, #16213e 50%, #0f1321 75%, #050a1a 100%);
                color: #e0e7ff;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Futuristic grid pattern overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(0deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                    linear-gradient(0deg, rgba(255, 0, 255, 0.05) 1px, transparent 1px);
                background-size: 50px 50px, 50px 50px, 200px 200px, 200px 200px;
                background-position: 0 0, 0 0, 25px 25px, 25px 25px;
                pointer-events: none;
                z-index: 0;
                animation: gridPulse 8s linear infinite;
            }

            @keyframes gridPulse {
                0% {
                    opacity: 0.3;
                    background-position: 0 0, 0 0, 25px 25px, 25px 25px;
                }

                50% {
                    opacity: 0.6;
                }

                100% {
                    opacity: 0.3;
                    background-position: 50px 50px, 50px 50px, 225px 225px, 225px 225px;
                }
            }

            /* Neon glow effect */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 60%);
                animation: neonGlow 10s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes neonGlow {
                0% {
                    opacity: 0.5;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.8;
                    transform: scale(1.2) rotate(5deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Futuristic Header */
            header {
                background: rgba(10, 14, 39, 0.85);
                -webkit-backdrop-filter: blur(25px);
                backdrop-filter: blur(25px);
                border-bottom: 2px solid;
                border-image: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff) 1;
                padding: 1.5rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 30px rgba(0, 255, 255, 0.3),
                    0 0 60px rgba(255, 0, 255, 0.2) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 2.6rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ffff 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 8px;
                text-transform: uppercase;
                transition: all 0.4s ease;
                position: relative;
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
                animation: titleGlow 3s ease-in-out infinite;
            }

            @keyframes titleGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
                }

                50% {
                    filter: drop-shadow(0 0 35px rgba(255, 0, 255, 0.8));
                }
            }

            .site-title a:hover {
                letter-spacing: 12px;
                filter: drop-shadow(0 0 40px rgba(0, 255, 255, 1));
            }

            .site-tagline {
                font-size: 1rem;
                background: linear-gradient(90deg, #00ffff, #ff00ff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 400;
                font-family: 'Rajdhani', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1.05rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #00ffff, #ff00ff);
                transition: width 0.4s ease;
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #00ffff;
                text-transform: uppercase;
                letter-spacing: 3px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Rajdhani', sans-serif;
            }

            #menu li:hover a {
                color: #ff00ff;
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 5rem 2rem 4rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(10, 14, 39, 0.7) 0%, rgba(22, 33, 62, 0.5) 100%);
            }

            .hero-title {
                font-size: 7rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #8a2be2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 1.5rem;
                text-transform: uppercase;
                letter-spacing: 20px;
                position: relative;
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
                animation: heroGlitch 5s ease-in-out infinite;
            }

            @keyframes heroGlitch {

                0%,
                90%,
                100% {
                    transform: translate(0);
                }

                92% {
                    transform: translate(-2px, 2px);
                }

                94% {
                    transform: translate(2px, -2px);
                }

                96% {
                    transform: translate(-2px, -2px);
                }

                98% {
                    transform: translate(2px, 2px);
                }
            }

            .hero-subtitle {
                font-size: 1.6rem;
                background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 10px;
                text-transform: uppercase;
                font-weight: 500;
                margin-top: 2rem;
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
                font-family: 'Rajdhani', sans-serif;
            }

            /* Futuristic Cityscape SVG */
            .cityscape-svg {
                width: 100%;
                height: 350px;
                margin-top: 3rem;
            }

            .neon-building {
                fill: none;
                stroke-width: 2;
                opacity: 0;
                animation: buildingRise 2s ease-out forwards;
            }

            .neon-cyan {
                stroke: #00ffff;
                filter: drop-shadow(0 0 10px #00ffff);
            }

            .neon-magenta {
                stroke: #ff00ff;
                filter: drop-shadow(0 0 10px #ff00ff);
            }

            .neon-purple {
                stroke: #8a2be2;
                filter: drop-shadow(0 0 10px #8a2be2);
            }

            .neon-building:nth-child(1) {
                animation-delay: 0.2s;
            }

            .neon-building:nth-child(2) {
                animation-delay: 0.4s;
            }

            .neon-building:nth-child(3) {
                animation-delay: 0.6s;
            }

            .neon-building:nth-child(4) {
                animation-delay: 0.8s;
            }

            .neon-building:nth-child(5) {
                animation-delay: 1s;
            }

            .neon-building:nth-child(6) {
                animation-delay: 1.2s;
            }

            @keyframes buildingRise {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .neon-window {
                fill: #00ffff;
                opacity: 0;
                animation: windowFlicker 3s ease-in-out infinite;
            }

            .neon-window:nth-child(odd) {
                fill: #ff00ff;
                animation-delay: 0.5s;
            }

            @keyframes windowFlicker {

                0%,
                100% {
                    opacity: 0.8;
                }

                50% {
                    opacity: 0.3;
                }
            }

            .light-beam {
                stroke: #00ffff;
                stroke-width: 1;
                opacity: 0.5;
                animation: beamSweep 4s ease-in-out infinite;
            }

            @keyframes beamSweep {

                0%,
                100% {
                    opacity: 0.2;
                    stroke-width: 1;
                }

                50% {
                    opacity: 0.7;
                    stroke-width: 2;
                }
            }

            /* Nightlife Gallery Section */
            .nightlife-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .region-section {
                margin-bottom: 4rem;
            }

            .region-title {
                font-size: 3rem;
                font-weight: 800;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 10px;
                margin-bottom: 2.5rem;
                position: relative;
                padding-left: 30px;
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
            }

            .region-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 6px;
                height: 85%;
                background: linear-gradient(180deg, #00ffff, #ff00ff);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
                border-radius: 10px;
                animation: titlePulse 2s ease-in-out infinite;
            }

            @keyframes titlePulse {

                0%,
                100% {
                    box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
                }

                50% {
                    box-shadow: 0 0 40px rgba(255, 0, 255, 1);
                }
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 2.5rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .nightlife-card {
                max-width: 480px;
                width: 100%;
            }

            /* Nightlife Card - Futuristic Design */
            .nightlife-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .nightlife-card:hover {
                transform: translateY(-25px) scale(1.05);
                z-index: 10;
            }

            /* Neon border effect */
            .card-container {
                display: flex;
                flex-direction: column;
                position: relative;
                background: linear-gradient(135deg, rgba(10, 14, 39, 0.95) 0%, rgba(22, 33, 62, 0.9) 100%);
                border-radius: 20px;
                border: 2px solid;
                border-image: linear-gradient(135deg, #00ffff, #ff00ff) 1;
                box-shadow: 0 10px 50px rgba(0, 255, 255, 0.3),
                    0 0 40px rgba(255, 0, 255, 0.2) inset;
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .nightlife-card:hover .card-container {
                box-shadow: 0 25px 80px rgba(0, 255, 255, 0.6),
                    0 0 60px rgba(255, 0, 255, 0.4) inset;
                border-width: 3px;
            }

            /* Holographic scan lines */
            .scan-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.6s ease;
                background: repeating-linear-gradient(0deg,
                        transparent,
                        transparent 2px,
                        rgba(0, 255, 255, 0.03) 2px,
                        rgba(0, 255, 255, 0.03) 4px);
            }

            .nightlife-card:hover .scan-lines {
                opacity: 1;
            }

            /* Energy pulse effect */
            .energy-pulse {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 200%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(0, 255, 255, 0.3),
                        rgba(255, 0, 255, 0.3),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .nightlife-card:hover .energy-pulse {
                animation: energySweep 2s ease-in-out;
            }

            @keyframes energySweep {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .nightlife-image-wrapper {
                position: relative;
                width: 100%;
                aspect-ratio: 4/3;
                overflow: hidden;
                border-radius: 20px;
            }

            /* Portrait orientation - manually add this class to portrait images */
            .nightlife-image-wrapper.portrait {
                aspect-ratio: 3/4;
            }

            .nightlife-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(0, 255, 255, 0.15) 0%,
                        transparent 50%,
                        rgba(255, 0, 255, 0.15) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.4;
                transition: opacity 0.5s ease;
            }

            .nightlife-card:hover .nightlife-image-wrapper::before {
                opacity: 0.7;
            }

            .nightlife-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 0.9s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(1.3) contrast(1.2) brightness(0.8);
            }

            .nightlife-card:hover .nightlife-image {
                transform: scale(1.2);
                filter: saturate(1.6) contrast(1.3) brightness(1);
            }

            /* Nightlife Info Overlay */
            .nightlife-info {
                position: relative;
                padding: 2rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(10, 14, 39, 0.95) 0%,
                        rgba(22, 33, 62, 0.85) 60%,
                        transparent 100%);
                -webkit-backdrop-filter: blur(20px);
                backdrop-filter: blur(20px);
                border-radius: 0 0 20px 20px;
                border-top: 1px solid rgba(0, 255, 255, 0.5);
                transform: translateY(0);
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                flex-shrink: 0;
            }

            .nightlife-location {
                font-size: 2rem;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.3s ease;
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
            }

            .nightlife-card:hover .nightlife-location {
                filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8));
            }

            /* Holographic corners */
            .nightlife-frame {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.5s ease;
            }

            .nf-tl,
            .nf-br,
            .nf-tr,
            .nf-bl {
                width: 40px;
                height: 40px;
                border: 3px solid;
                border-image: linear-gradient(135deg, #00ffff, #ff00ff) 1;
                border-radius: 4px;
            }

            .nf-tl {
                top: 12px;
                left: 12px;
                border-right: none;
                border-bottom: none;
                box-shadow: -5px -5px 15px rgba(0, 255, 255, 0.5);
            }

            .nf-tr {
                top: 12px;
                right: 12px;
                border-left: none;
                border-bottom: none;
                box-shadow: 5px -5px 15px rgba(255, 0, 255, 0.5);
            }

            .nf-bl {
                bottom: 12px;
                left: 12px;
                border-right: none;
                border-top: none;
                box-shadow: -5px 5px 15px rgba(0, 255, 255, 0.5);
            }

            .nf-br {
                bottom: 12px;
                right: 12px;
                border-left: none;
                border-top: none;
                box-shadow: 5px 5px 15px rgba(255, 0, 255, 0.5);
            }

            .nightlife-card:hover .nightlife-frame {
                border-width: 4px;
            }

            .nightlife-card:hover .nf-tl,
            .nightlife-card:hover .nf-br {
                width: 55px;
                height: 55px;
            }

            .nightlife-card:hover .nf-tr,
            .nightlife-card:hover .nf-bl {
                width: 55px;
                height: 55px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(10, 14, 39, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
                -webkit-backdrop-filter: blur(25px);
                backdrop-filter: blur(25px);
                border-top: 2px solid;
                border-image: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff) 1;
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -4px 30px rgba(0, 255, 255, 0.3);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.6rem;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 8px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 700;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(10, 14, 39, 0.8);
                border-radius: 50px;
                padding: 0.5rem;
                border: 2px solid;
                border-image: linear-gradient(90deg, #00ffff, #ff00ff) 1;
                -webkit-backdrop-filter: blur(15px);
                backdrop-filter: blur(15px);
                margin-bottom: 2rem;
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.2) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.8rem 1.4rem;
                border-radius: 30px;
                transition: all 0.3s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #00ffff;
                font-size: 1rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Rajdhani', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #00ffff, #ff00ff);
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            }

            #langlist .highlight a {
                color: #0a0e27;
                font-weight: bold;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(0, 255, 255, 0.2);
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
            }

            #langlist li:not(.highlight):hover a {
                color: #ff00ff;
                text-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
            }

            .footer-credits {
                color: #00ffff;
                font-size: 1rem;
                letter-spacing: 3px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Rajdhani', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2rem;
                }

                .hero-title {
                    font-size: 4.5rem;
                    letter-spacing: 12px;
                }

                .hero-subtitle {
                    font-size: 1.3rem;
                    letter-spacing: 6px;
                }

                .nightlife-card {
                    }

                .nightlife-location {
                    font-size: 1.7rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2rem;
                    letter-spacing: 4px;
                }

                .site-tagline {
                    font-size: 0.85rem;
                }

                #menu li {
                    margin: 0 0.5rem;
                    font-size: 0.95rem;
                }

                .hero-title {
                    font-size: 3rem;
                    letter-spacing: 8px;
                }

                .hero-subtitle {
                    font-size: 1.1rem;
                    letter-spacing: 5px;
                }

                .gallery-grid {
                    grid-template-columns: 1fr;
                    gap: 1.5rem;
                }

                .nightlife-card {
                    }

                .nightlife-location {
                    font-size: 1.5rem;
                }

                .nightlife-info {
                    padding: 1.5rem;
                }

                .region-title {
                    font-size: 2.2rem;
                }
            }
        </style>
    </head>

    <body vocab="http://schema.org/">
        <div class="content-wrapper">
            <!-- Header with Branding and Navigation -->
            <header>
                <div class="site-branding">
                    <h1 class="site-title"><a href="../index.html">John Samuel</a></h1>
                    <p class="site-tagline">Photographie et voyage</p>
                </div>
                <nav id="menu">
