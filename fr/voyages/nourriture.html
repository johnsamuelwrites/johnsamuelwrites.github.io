<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : Nourriture: John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600;700;800&family=Raleway:wght@300;400;500;600;700;800&family=Libre+Baskerville:wght@400;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Raleway', sans-serif;
                background: linear-gradient(135deg, #FFFBF5 0%, #FFF8E7 25%, #FFEFD5 50%, #FFF8E7 75%, #FFFBF5 100%);
                color: #6B4423;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Culinary pattern overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 65px, rgba(210, 105, 30, 0.03) 65px, rgba(210, 105, 30, 0.03) 130px),
                    repeating-linear-gradient(-45deg, transparent, transparent 65px, rgba(184, 134, 11, 0.03) 65px, rgba(184, 134, 11, 0.03) 130px);
                pointer-events: none;
                z-index: 0;
                opacity: 0.6;
                animation: steamRise 30s ease-in-out infinite;
            }

            @keyframes steamRise {

                0%,
                100% {
                    transform: translateY(0) scale(1);
                }

                50% {
                    transform: translateY(-15px) scale(1.02);
                }
            }

            /* Warm ambient glow */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 20% 25%, rgba(222, 184, 135, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 75%, rgba(210, 105, 30, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(244, 164, 96, 0.10) 0%, transparent 60%);
                animation: warmthPulse 24s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes warmthPulse {
                0% {
                    opacity: 0.6;
                    transform: scale(1);
                }

                100% {
                    opacity: 0.85;
                    transform: scale(1.07);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Gourmet Header */
            header {
                background: rgba(255, 255, 255, 0.96);
                backdrop-filter: blur(35px);
                -webkit-backdrop-filter: blur(35px);
                border-bottom: 3px solid rgba(210, 105, 30, 0.3);
                padding: 2rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 30px rgba(210, 105, 30, 0.15),
                    0 0 60px rgba(255, 255, 255, 0.9) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 3rem;
                font-weight: 700;
                font-family: 'Crimson Pro', serif;
                background: linear-gradient(135deg, #C17817 0%, #D2691E 40%, #CD853F 70%, #B8860B 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 14px;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 18px rgba(210, 105, 30, 0.2));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 28px rgba(210, 105, 30, 0.4));
                letter-spacing: 18px;
            }

            .site-tagline {
                font-size: 1.1rem;
                color: #CD853F;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 500;
                font-family: 'Raleway', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #D2691E, #CD853F);
                transition: width 0.4s ease;
                box-shadow: 0 0 12px rgba(210, 105, 30, 0.4);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #8B6F47;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Raleway', sans-serif;
            }

            #menu li:hover a {
                color: #C17817;
                text-shadow: 0 0 14px rgba(210, 105, 30, 0.3);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.96) 0%, rgba(255, 251, 245, 0.92) 100%);
            }

            .hero-title {
                font-size: 9rem;
                font-weight: 700;
                font-family: 'Crimson Pro', serif;
                background: linear-gradient(135deg, #C17817 0%, #D2691E 30%, #CD853F 60%, #B8860B 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 28px;
                position: relative;
                filter: drop-shadow(0 0 22px rgba(210, 105, 30, 0.25));
                animation: culinaryGlow 7s ease-in-out infinite;
            }

            @keyframes culinaryGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 22px rgba(210, 105, 30, 0.25));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 38px rgba(210, 105, 30, 0.4));
                    transform: scale(1.015);
                }
            }

            .hero-subtitle {
                font-size: 2.1rem;
                color: #CD853F;
                letter-spacing: 12px;
                text-transform: uppercase;
                font-weight: 400;
                margin-top: 2rem;
                text-shadow: 0 0 18px rgba(210, 105, 30, 0.18);
                font-family: 'Libre Baskerville', serif;
            }

            /* Culinary SVG */
            .culinary-svg {
                width: 100%;
                height: 520px;
                margin-top: 4rem;
            }

            .plate-element {
                fill: none;
                stroke: #D2691E;
                stroke-width: 2.5;
                opacity: 0;
                stroke-dasharray: 1200;
                stroke-dashoffset: 1200;
                animation: drawPlate 3.5s ease-out forwards;
            }

            @keyframes drawPlate {
                to {
                    stroke-dashoffset: 0;
                    opacity: 1;
                }
            }

            .plate-element:nth-child(2) {
                animation-delay: 0.3s;
                stroke: #CD853F;
            }

            .plate-element:nth-child(3) {
                animation-delay: 0.6s;
                stroke: #DEB887;
            }

            .utensil-line {
                fill: none;
                stroke: #B8860B;
                stroke-width: 3;
                opacity: 0;
                stroke-dasharray: 800;
                stroke-dashoffset: 800;
                animation: drawUtensil 3s ease-out forwards;
            }

            @keyframes drawUtensil {
                to {
                    stroke-dashoffset: 0;
                    opacity: 1;
                }
            }

            .utensil-line:nth-child(2) {
                animation-delay: 0.8s;
            }

            .utensil-line:nth-child(3) {
                animation-delay: 1.1s;
            }

            .food-garnish {
                fill: rgba(210, 105, 30, 0.25);
                stroke: #CD853F;
                stroke-width: 1.5;
                opacity: 0;
                animation: garnishAppear 2.5s ease-out forwards;
            }

            @keyframes garnishAppear {
                from {
                    opacity: 0;
                    transform: scale(0.8) rotate(-5deg);
                }

                to {
                    opacity: 0.85;
                    transform: scale(1) rotate(0deg);
                }
            }

            .food-garnish:nth-child(2) {
                animation-delay: 1.4s;
                fill: rgba(222, 184, 135, 0.3);
            }

            .food-garnish:nth-child(3) {
                animation-delay: 1.7s;
                fill: rgba(244, 164, 96, 0.28);
            }

            .steam-line {
                fill: none;
                stroke: #DEB887;
                stroke-width: 2;
                opacity: 0;
                animation: steamRising 4s ease-in-out forwards infinite;
                animation-delay: 2s;
            }

            @keyframes steamRising {
                0% {
                    opacity: 0;
                    transform: translateY(0);
                }

                50% {
                    opacity: 0.6;
                }

                100% {
                    opacity: 0;
                    transform: translateY(-40px);
                }
            }

            .steam-line:nth-child(2) {
                animation-delay: 2.3s;
            }

            .steam-line:nth-child(3) {
                animation-delay: 2.6s;
            }

            /* Gallery Section */
            .culinary-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .cuisine-section {
                margin-bottom: 5rem;
            }

            .cuisine-title {
                font-size: 3.6rem;
                font-weight: 700;
                font-family: 'Crimson Pro', serif;
                background: linear-gradient(135deg, #C17817 0%, #CD853F 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 10px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 32px;
            }

            .cuisine-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 6px;
                height: 88%;
                background: linear-gradient(180deg, #C17817, #CD853F);
                box-shadow: 0 0 16px rgba(210, 105, 30, 0.4);
                border-radius: 8px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
                gap: 3rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .food-card {
                max-width: 520px;
                width: 100%;
            }

            /* Food Card Design */
            .food-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 470px;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .food-card:hover {
                transform: translateY(-18px) scale(1.04);
                z-index: 10;
            }

            /* Card container */
            .card-container {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(255, 251, 245, 0.95) 100%);
                border-radius: 20px;
                border: 2px solid rgba(210, 105, 30, 0.3);
                box-shadow: 0 12px 45px rgba(210, 105, 30, 0.18),
                    0 0 55px rgba(255, 255, 255, 0.85) inset;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .food-card:hover .card-container {
                border-color: rgba(210, 105, 30, 0.55);
                box-shadow: 0 25px 65px rgba(210, 105, 30, 0.3),
                    0 0 75px rgba(255, 255, 255, 0.95) inset;
            }

            /* Savory overlay */
            .savory-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
                background-image:
                    repeating-linear-gradient(0deg, transparent, transparent 18px, rgba(210, 105, 30, 0.04) 18px, rgba(210, 105, 30, 0.04) 36px);
            }

            .food-card:hover .savory-overlay {
                opacity: 1;
            }

            /* Heat waves */
            .heat-waves {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.8s ease;
            }

            .food-card:hover .heat-waves {
                opacity: 1;
            }

            .heat-wave {
                position: absolute;
                background: linear-gradient(90deg, transparent, rgba(210, 105, 30, 0.2), transparent);
                width: 2px;
                height: 100%;
                animation: heatShimmer 3.5s ease-in-out infinite;
            }

            .heat-wave:nth-child(1) {
                left: 22%;
                animation-delay: 0s;
            }

            .heat-wave:nth-child(2) {
                left: 45%;
                background: linear-gradient(90deg, transparent, rgba(222, 184, 135, 0.25), transparent);
                width: 2.5px;
                animation-delay: 0.5s;
            }

            .heat-wave:nth-child(3) {
                left: 68%;
                animation-delay: 1s;
            }

            @keyframes heatShimmer {

                0%,
                100% {
                    opacity: 0.3;
                    transform: scaleY(1) translateY(0);
                }

                50% {
                    opacity: 0.8;
                    transform: scaleY(1.04) translateY(-3px);
                }
            }

            /* Flavor sweep effect */
            .flavor-sweep {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(210, 105, 30, 0.15),
                        rgba(222, 184, 135, 0.12),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .food-card:hover .flavor-sweep {
                animation: flavorScan 2.7s ease-in-out;
            }

            @keyframes flavorScan {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .food-image-wrapper {
                position: absolute;
                inset: 0;
                overflow: hidden;
                border-radius: 20px;
            }

            .food-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(210, 105, 30, 0.12) 0%,
                        transparent 50%,
                        rgba(222, 184, 135, 0.1) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.5;
                transition: opacity 0.6s ease;
            }

            .food-card:hover .food-image-wrapper::before {
                opacity: 0.75;
            }

            .food-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.9) contrast(1.08) brightness(1.05);
            }

            .food-card:hover .food-image {
                transform: scale(1.16);
                filter: saturate(1.2) contrast(1.15) brightness(1.1);
            }

            /* Info Overlay */
            .food-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2.5rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(255, 255, 255, 0.97) 0%,
                        rgba(255, 251, 245, 0.94) 70%,
                        transparent 100%);
                -webkit-backdrop-filter: blur(30px);
                backdrop-filter: blur(30px);
                border-radius: 0 0 20px 20px;
                border-top: 2px solid rgba(210, 105, 30, 0.3);
                transform: translateY(0);
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .food-name {
                font-size: 2.3rem;
                font-weight: 700;
                font-family: 'Crimson Pro', serif;
                color: #6B4423;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.5s ease;
                text-shadow: 0 0 16px rgba(210, 105, 30, 0.2);
            }

            .food-card:hover .food-name {
                color: #C17817;
                text-shadow: 0 0 28px rgba(210, 105, 30, 0.35);
            }

            /* Decorative plate markers */
            .plate-marker {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.7s ease;
                width: 48px;
                height: 48px;
                border: 2px solid rgba(210, 105, 30, 0.4);
                border-radius: 50%;
            }

            .marker-tl {
                top: 20px;
                left: 20px;
            }

            .marker-tr {
                top: 20px;
                right: 20px;
            }

            .marker-bl {
                bottom: 20px;
                left: 20px;
            }

            .marker-br {
                bottom: 20px;
                right: 20px;
            }

            .food-card:hover .plate-marker {
                border-color: rgba(210, 105, 30, 0.7);
                box-shadow: 0 0 20px rgba(210, 105, 30, 0.35);
            }

            .food-card:hover .marker-tl,
            .food-card:hover .marker-br {
                width: 58px;
                height: 58px;
            }

            .food-card:hover .marker-tr,
            .food-card:hover .marker-bl {
                width: 58px;
                height: 58px;
            }

            /* Inner decorative circles */
            .plate-marker::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 65%;
                height: 65%;
                border: 1px solid rgba(210, 105, 30, 0.35);
                border-radius: 50%;
                transition: all 0.7s ease;
            }

            .food-card:hover .plate-marker::before {
                border-color: rgba(210, 105, 30, 0.6);
                box-shadow: 0 0 15px rgba(210, 105, 30, 0.25);
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.96) 0%, rgba(255, 251, 245, 0.96) 100%);
                backdrop-filter: blur(35px);
                -webkit-backdrop-filter: blur(35px);
                border-top: 3px solid rgba(210, 105, 30, 0.3);
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -10px 35px rgba(210, 105, 30, 0.15);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.8rem;
                font-family: 'Crimson Pro', serif;
                background: linear-gradient(135deg, #C17817 0%, #CD853F 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 7px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 700;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 45px;
                padding: 0.6rem;
                border: 2px solid rgba(210, 105, 30, 0.3);
                backdrop-filter: blur(28px);
                -webkit-backdrop-filter: blur(28px);
                margin-bottom: 2rem;
                box-shadow: 0 0 38px rgba(210, 105, 30, 0.12) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.9rem 1.5rem;
                border-radius: 30px;
                transition: all 0.5s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #8B6F47;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Raleway', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #D2691E, #CD853F);
                box-shadow: 0 0 24px rgba(210, 105, 30, 0.35);
            }

            #langlist .highlight a {
                color: #FFFFFF;
                font-weight: 700;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(210, 105, 30, 0.2);
                box-shadow: 0 0 20px rgba(210, 105, 30, 0.25);
            }

            #langlist li:not(.highlight):hover a {
                color: #C17817;
                text-shadow: 0 0 14px rgba(210, 105, 30, 0.3);
            }

            .footer-credits {
                color: #8B6F47;
                font-size: 0.95rem;
                letter-spacing: 2px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Raleway', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #C17817 0%, #CD853F 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Crimson Pro', serif;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2.5rem;
                }

                .hero-title {
                    font-size: 5.5rem;
                    letter-spacing: 16px;
                }

                .hero-subtitle {
                    font-size: 1.7rem;
                    letter-spacing: 8px;
                }

                .food-card {
                    height: 430px;
                }

                .food-name {
                    font-size: 2rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2.3rem;
                    letter-spacing: 7px;
                }

                .site-tagline {
                    font-size: 0.92rem;
                }

                #menu li {
                    margin: 0 0.9rem;
                    font-size: 0.93rem;
                }

                .hero-title {
                    font-size: 3.8rem;
                    letter-spacing: 10px;
                }

                .hero-subtitle {
                    font-size: 1.3rem;
                    letter-spacing: 6px;
                }

                .gallery-grid {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }

                .food-card {
                    height: 390px;
                }

                .food-name {
                    font-size: 1.75rem;
                }

                .food-info {
                    padding: 2rem;
                }

                .cuisine-title {
                    font-size: 2.6rem;
                }
            }
        </style>
    </head>

    <body vocab="http://schema.org/">
        <div class="content-wrapper">
            <!-- Header with Branding and Navigation -->
            <header>
                <div class="site-branding">
                    <h1 class="site-title"><a href="../index.html">John Samuel</a></h1>
                    <p class="site-tagline">Photographie et voyage</p>
                </div>
                <nav id="menu">
                    <ul typeof="BreadcrumbList">
                        <li property="itemListElement" typeof="ListItem">
                            <a href="../index.html" property="item" typeof="WebPage">
