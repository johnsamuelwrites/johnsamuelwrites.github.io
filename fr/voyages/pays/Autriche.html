<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : Autriche : John Samuel</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                /* Austrian Alpine Color Palette */
                --alpine-white: #fafbfc;
                --alpine-snow: #f5f7fa;
                --alpine-ice: #e8eef5;
                --alpine-blue: #4a7ba7;
                --alpine-deep-blue: #2d5a7b;
                --alpine-gold: #d4a574;
                --alpine-red: #c84141;
                --alpine-forest: #3d5941;
                --alpine-silver: #9bb5c9;
                --text-primary: #1a2834;
                --text-muted: #4a5d6f;

                /* Spacing Scale */
                --space-xs: 0.25rem;
                --space-sm: 0.5rem;
                --space-md: 1rem;
                --space-lg: 1.5rem;
                --space-xl: 2rem;
                --space-2xl: 3rem;
                --space-3xl: 4rem;
                --space-4xl: 6rem;

                /* Typography */
                --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
                --text-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
                --text-sm: clamp(0.875rem, 0.8rem + 0.35vw, 1rem);
                --text-base: clamp(1rem, 0.95rem + 0.25vw, 1.125rem);
                --text-lg: clamp(1.125rem, 1.05rem + 0.35vw, 1.25rem);
                --text-xl: clamp(1.25rem, 1.15rem + 0.5vw, 1.5rem);
                --text-2xl: clamp(1.5rem, 1.3rem + 1vw, 2rem);
                --text-3xl: clamp(2rem, 1.6rem + 2vw, 2.5rem);
                --text-4xl: clamp(2.5rem, 2rem + 2.5vw, 3.5rem);
                --text-5xl: clamp(3rem, 2.5rem + 2.5vw, 5rem);

                /* Shadows */
                --shadow-sm: 0 2px 8px rgba(74, 123, 167, 0.08);
                --shadow-md: 0 4px 16px rgba(74, 123, 167, 0.12), 0 2px 6px rgba(45, 90, 123, 0.08);
                --shadow-lg: 0 12px 32px rgba(74, 123, 167, 0.15), 0 4px 12px rgba(45, 90, 123, 0.1);
                --shadow-xl: 0 24px 48px rgba(74, 123, 167, 0.2), 0 8px 20px rgba(45, 90, 123, 0.12);
            }

            html {
                scroll-behavior: smooth;
                scroll-padding-top: 80px;
            }

            body {
                font-family: var(--font-sans);
                background: linear-gradient(135deg, var(--alpine-white) 0%, var(--alpine-snow) 50%, var(--alpine-ice) 100%);
                color: var(--text-primary);
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
                line-height: 1.6;
            }

            /* Alpine Mountain Pattern Background */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(circle at 25% 30%, rgba(74, 123, 167, 0.04) 1px, transparent 1px),
                    radial-gradient(circle at 75% 70%, rgba(155, 181, 201, 0.03) 1px, transparent 1px),
                    radial-gradient(circle at 50% 50%, rgba(45, 90, 123, 0.03) 1px, transparent 1px);
                background-size: 60px 60px, 90px 90px, 120px 120px;
                pointer-events: none;
                z-index: 0;
                animation: snowDrift 80s linear infinite;
            }

            @keyframes snowDrift {
                0% {
                    background-position: 0 0, 0 0, 0 0;
                }

                100% {
                    background-position: 60px 60px, 90px 90px, 120px 120px;
                }
            }

            /* Ethereal alpine light effect */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 20% 20%, rgba(155, 181, 201, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 80%, rgba(74, 123, 167, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(212, 165, 116, 0.08) 0%, transparent 60%);
                animation: alpineGlow 18s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes alpineGlow {
                0% {
                    opacity: 0.6;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.9;
                    transform: scale(1.1) rotate(3deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Elegant Header with Glassmorphism */
            header {
                background: rgba(250, 251, 252, 0.85);
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
                border-bottom: 1px solid rgba(74, 123, 167, 0.2);
                padding: var(--space-xl) var(--space-2xl);
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: var(--shadow-md);
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: var(--text-3xl);
                font-weight: 800;
                background: linear-gradient(135deg, var(--alpine-deep-blue) 0%, var(--alpine-blue) 50%, var(--alpine-silver) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 0.12em;
                text-transform: uppercase;
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                filter: drop-shadow(0 0 20px rgba(74, 123, 167, 0.3));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 30px rgba(74, 123, 167, 0.5));
                letter-spacing: 0.16em;
            }

            .site-tagline {
                font-size: var(--text-sm);
                color: var(--alpine-blue);
                letter-spacing: 0.2em;
                text-transform: uppercase;
                margin-top: var(--space-sm);
                font-weight: 400;
            }

            /* Navigation Menu */
            .home {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            .home ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            .home li {
                margin: 0 var(--space-lg);
                font-size: var(--text-base);
                line-height: 2.5;
                position: relative;
            }

            .home li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, var(--alpine-blue), var(--alpine-silver));
                transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 0 12px rgba(74, 123, 167, 0.4);
            }

            .home li:hover::before {
                width: 100%;
            }

            .home a {
                text-decoration: none;
                color: var(--text-muted);
                text-transform: uppercase;
                letter-spacing: 0.1em;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .home li:hover a {
                color: var(--alpine-deep-blue);
                text-shadow: 0 0 15px rgba(74, 123, 167, 0.3);
            }

            /* Hero Section - Alpine Journey */
            .hero-section {
                text-align: center;
                padding: var(--space-4xl) var(--space-xl) var(--space-3xl);
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(250, 251, 252, 0.95) 0%, rgba(245, 247, 250, 0.85) 100%);
            }

            .hero-title {
                font-size: var(--text-5xl);
                font-weight: 900;
                background: linear-gradient(135deg, var(--alpine-deep-blue) 0%, var(--alpine-blue) 50%, var(--alpine-gold) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: var(--space-xl);
                text-transform: uppercase;
                letter-spacing: 0.15em;
                position: relative;
                filter: drop-shadow(0 0 25px rgba(74, 123, 167, 0.25));
                animation: alpinePulse 6s ease-in-out infinite;
            }

            @keyframes alpinePulse {

                0%,
                100% {
                    filter: drop-shadow(0 0 25px rgba(74, 123, 167, 0.25));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 35px rgba(74, 123, 167, 0.4));
                    transform: scale(1.02);
                }
            }

            .hero-subtitle {
                font-size: var(--text-xl);
                color: var(--alpine-blue);
                letter-spacing: 0.15em;
                text-transform: uppercase;
                font-weight: 400;
                margin-top: var(--space-lg);
                text-shadow: 0 0 20px rgba(74, 123, 167, 0.2);
            }

            /* Alpine Mountains SVG */
            .alpine-mountains-svg {
                width: 100%;
                height: 400px;
                margin-top: var(--space-3xl);
            }

            /* Mountain peaks animation */
            .mountain-peak {
                fill: none;
                stroke: var(--alpine-blue);
                stroke-width: 3;
                opacity: 0;
                stroke-dasharray: 3000;
                stroke-dashoffset: 3000;
                animation: drawMountain 5s ease-out forwards;
            }

            .mountain-peak:nth-child(2) {
                stroke: var(--alpine-silver);
                animation-delay: 0.5s;
            }

            .mountain-peak:nth-child(3) {
                stroke: var(--alpine-deep-blue);
                animation-delay: 1s;
            }

            @keyframes drawMountain {
                to {
                    stroke-dashoffset: 0;
                    opacity: 0.7;
                }
            }

            /* Snow caps */
            .snow-cap {
                fill: var(--alpine-white);
                opacity: 0;
                animation: fadeInSnow 2s ease-out forwards;
            }

            .snow-cap:nth-child(1) {
                animation-delay: 2s;
            }

            .snow-cap:nth-child(2) {
                animation-delay: 2.3s;
            }

            .snow-cap:nth-child(3) {
                animation-delay: 2.6s;
            }

            @keyframes fadeInSnow {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 0.9;
                    transform: translateY(0);
                }
            }

            /* Sun/light rays */
            .light-ray {
                fill: none;
                stroke: var(--alpine-gold);
                stroke-width: 2;
                opacity: 0;
                animation: shineRay 4s ease-out forwards;
            }

            .light-ray:nth-child(1) {
                animation-delay: 3s;
            }

            .light-ray:nth-child(2) {
                animation-delay: 3.3s;
            }

            .light-ray:nth-child(3) {
                animation-delay: 3.6s;
            }

            @keyframes shineRay {
                from {
                    opacity: 0;
                    stroke-dasharray: 500;
                    stroke-dashoffset: 500;
                }

                to {
                    opacity: 0.6;
                    stroke-dasharray: 500;
                    stroke-dashoffset: 0;
                }
            }

            /* Pine trees */
            .pine-tree {
                fill: var(--alpine-forest);
                opacity: 0;
                animation: growTree 2s ease-out forwards;
            }

            .pine-tree:nth-child(1) {
                animation-delay: 2.5s;
            }

            .pine-tree:nth-child(2) {
                animation-delay: 2.7s;
            }

            .pine-tree:nth-child(3) {
                animation-delay: 2.9s;
            }

            @keyframes growTree {
                from {
                    opacity: 0;
                    transform: scaleY(0);
                    transform-origin: bottom;
                }

                to {
                    opacity: 0.8;
                    transform: scaleY(1);
                }
            }

            /* Main Content Section */
            .content {
                max-width: 1600px;
                margin: 0 auto;
                padding: var(--space-3xl) var(--space-xl) var(--space-4xl);
            }

            .region-title {
                font-size: var(--text-4xl);
                font-weight: 700;
                background: linear-gradient(135deg, var(--alpine-deep-blue) 0%, var(--alpine-blue) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 0.12em;
                margin-bottom: var(--space-3xl);
                position: relative;
                padding-left: 2.5rem;
            }

            .region-title::before {
                content: '⛰';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                font-size: var(--text-2xl);
                animation: iconFloat 4s ease-in-out infinite;
            }

            @keyframes iconFloat {

                0%,
                100% {
                    opacity: 0.7;
                    transform: translateY(-50%) scale(1);
                }

                50% {
                    opacity: 1;
                    transform: translateY(-50%) scale(1.15);
                }
            }

            .city-section {
                margin-bottom: var(--space-4xl);
            }

            .city-name {
                font-size: var(--text-3xl);
                font-weight: 600;
                background: linear-gradient(135deg, var(--alpine-blue) 0%, var(--alpine-gold) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                margin-bottom: var(--space-xl);
                padding-left: 1.5rem;
                position: relative;
            }

            .city-name::before {
                content: '◆';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                font-size: var(--text-lg);
                color: var(--alpine-gold);
                animation: diamondPulse 4s ease-in-out infinite;
            }

            @keyframes diamondPulse {

                0%,
                100% {
                    opacity: 0.6;
                    transform: translateY(-50%) scale(1);
                }

                50% {
                    opacity: 1;
                    transform: translateY(-50%) scale(1.15);
                }
            }

            .links {
                margin-top: var(--space-xl);
            }

            .links ul {
                list-style: none;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: var(--space-2xl);
                padding: 0;
                justify-items: center;
            }

            /* City Card - Modern Alpine Design */
            .links li {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 420px;
                max-width: 480px;
                width: 100%;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .links li.portrait {
                height: 520px;
                max-width: 380px;
            }

            .links li:hover {
                transform: translateY(-20px) scale(1.03);
                z-index: 10;
            }

            /* Card Container with Glassmorphism */
            .links li a {
                display: block;
                position: absolute;
                inset: 0;
                background: rgba(250, 251, 252, 0.9);
                backdrop-filter: blur(15px) saturate(180%);
                -webkit-backdrop-filter: blur(15px) saturate(180%);
                border-radius: 20px;
                border: 1px solid rgba(74, 123, 167, 0.25);
                box-shadow: var(--shadow-lg);
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
                text-decoration: none;
                color: inherit;
            }

            .links li:hover a {
                border-color: rgba(74, 123, 167, 0.5);
                box-shadow: var(--shadow-xl);
            }

            /* Alpine geometric lines */
            .alpine-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
            }

            .links li:hover .alpine-lines {
                opacity: 1;
            }

            .alpine-line-element {
                position: absolute;
                background: linear-gradient(90deg, transparent, rgba(74, 123, 167, 0.25), transparent);
                width: 1px;
                height: 100%;
                animation: alpineFlow 5s ease-in-out infinite;
            }

            .alpine-line-element:nth-child(1) {
                left: 33.33%;
                animation-delay: 0s;
            }

            .alpine-line-element:nth-child(2) {
                left: 50%;
                background: linear-gradient(90deg, transparent, rgba(155, 181, 201, 0.3), transparent);
                width: 2px;
                animation-delay: 0.5s;
            }

            .alpine-line-element:nth-child(3) {
                left: 66.66%;
                animation-delay: 0s;
            }

            @keyframes alpineFlow {

                0%,
                100% {
                    opacity: 0.4;
                    transform: scaleY(1);
                }

                50% {
                    opacity: 1;
                    transform: scaleY(1.1);
                }
            }

            /* Light scanning effect */
            .light-scan {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(212, 165, 116, 0.12),
                        rgba(155, 181, 201, 0.12),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .links li:hover .light-scan {
                animation: lightScan 2.5s ease-in-out;
            }

            @keyframes lightScan {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .links li img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.9) contrast(1.05) brightness(0.97);
                border-radius: 20px;
            }

            .links li:hover img {
                transform: scale(1.15);
                filter: saturate(1.05) contrast(1.1) brightness(1.02);
            }

            /* City name overlay */
            .links li a::after {
                content: attr(data-city);
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: var(--space-xl);
                font-size: var(--text-2xl);
                font-weight: 600;
                color: var(--text-primary);
                background: linear-gradient(to top,
                        rgba(250, 251, 252, 0.98) 0%,
                        rgba(245, 247, 250, 0.92) 60%,
                        transparent 100%);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-top: 1px solid rgba(74, 123, 167, 0.2);
                border-radius: 0 0 20px 20px;
                letter-spacing: 0.1em;
                text-transform: uppercase;
                z-index: 5;
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                text-shadow: 0 0 15px rgba(250, 251, 252, 0.8);
            }

            .links li:hover a::after {
                padding: var(--space-2xl);
                text-shadow: 0 0 20px rgba(74, 123, 167, 0.4);
            }

            /* Alpine frame corners */
            .alpine-frame {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
            }

            .frame-tl,
            .frame-br,
            .frame-tr,
            .frame-bl {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(74, 123, 167, 0.4);
                border-radius: 8px;
            }

            .frame-tl {
                top: 20px;
                left: 20px;
                border-right: none;
                border-bottom: none;
            }

            .frame-tr {
                top: 20px;
                right: 20px;
                border-left: none;
                border-bottom: none;
            }

            .frame-bl {
                bottom: 20px;
                left: 20px;
                border-right: none;
                border-top: none;
            }

            .frame-br {
                bottom: 20px;
                right: 20px;
                border-left: none;
                border-top: none;
            }

            .links li:hover .alpine-frame {
                border-color: rgba(74, 123, 167, 0.7);
                box-shadow: 0 0 20px rgba(155, 181, 201, 0.4);
            }

            .links li:hover .frame-tl,
            .links li:hover .frame-br {
                width: 60px;
                height: 60px;
            }

            .links li:hover .frame-tr,
            .links li:hover .frame-bl {
                width: 60px;
                height: 60px;
            }

            /* Footer with Glassmorphism */
            footer {
                background: rgba(250, 251, 252, 0.9);
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
                border-top: 1px solid rgba(74, 123, 167, 0.2);
                padding: var(--space-3xl) var(--space-xl);
                margin-top: var(--space-4xl);
                text-align: center;
                box-shadow: 0 -4px 24px rgba(74, 123, 167, 0.1);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: var(--text-xl);
                background: linear-gradient(135deg, var(--alpine-deep-blue) 0%, var(--alpine-blue) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 0.15em;
                text-transform: uppercase;
                margin-bottom: var(--space-xl);
                font-weight: 700;
            }

            .footer-credits {
                color: var(--alpine-blue);
                font-size: var(--text-base);
                letter-spacing: 0.05em;
                margin-top: var(--space-lg);
                font-weight: 400;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, var(--alpine-deep-blue) 0%, var(--alpine-blue) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
            }

            /* Language Section in Footer */
            .lang-section {
                margin: var(--space-2xl) 0;
            }

            .lang-section h4 {
                font-size: var(--text-lg);
                color: var(--alpine-blue);
                letter-spacing: 0.1em;
                text-transform: uppercase;
                margin-bottom: var(--space-lg);
                font-weight: 600;
            }

            .lang-list {
                list-style: none;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: var(--space-lg);
                padding: 0;
            }

            .lang-list li {
                position: relative;
            }

            .lang-list a {
                text-decoration: none;
                color: var(--text-muted);
                font-size: var(--text-sm);
                letter-spacing: 0.08em;
                padding: var(--space-sm) var(--space-md);
                border-radius: 8px;
                transition: all 0.3s ease;
                display: block;
                background: rgba(74, 123, 167, 0.05);
                border: 1px solid rgba(74, 123, 167, 0.15);
            }

            .lang-list a:hover {
                background: rgba(74, 123, 167, 0.15);
                border-color: rgba(74, 123, 167, 0.3);
                color: var(--alpine-deep-blue);
                transform: translateY(-2px);
                box-shadow: var(--shadow-sm);
            }

            .lang-list .highlight a {
                background: linear-gradient(135deg, var(--alpine-blue), var(--alpine-silver));
                color: var(--alpine-white);
                border-color: var(--alpine-blue);
            }
