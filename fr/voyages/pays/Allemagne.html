<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : Allemagne : John Samuel</title>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Rajdhani', sans-serif;
                background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 25%, #262626 50%, #1a1a1a 75%, #0d0d0d 100%);
                color: #e0e0e0;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Precision grid pattern - German engineering aesthetic */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    linear-gradient(0deg, transparent 24%, rgba(220, 180, 60, 0.05) 25%, rgba(220, 180, 60, 0.05) 26%, transparent 27%, transparent 74%, rgba(220, 180, 60, 0.05) 75%, rgba(220, 180, 60, 0.05) 76%, transparent 77%, transparent),
                    linear-gradient(90deg, transparent 24%, rgba(220, 180, 60, 0.05) 25%, rgba(220, 180, 60, 0.05) 26%, transparent 27%, transparent 74%, rgba(220, 180, 60, 0.05) 75%, rgba(220, 180, 60, 0.05) 76%, transparent 77%, transparent);
                background-size: 50px 50px;
                pointer-events: none;
                z-index: 0;
                animation: gridShift 40s linear infinite;
            }

            @keyframes gridShift {
                0% {
                    background-position: 0 0, 0 0;
                }

                100% {
                    background-position: 50px 50px, 50px 50px;
                }
            }

            /* Industrial glow - red and gold */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 15% 25%, rgba(204, 0, 0, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 85% 75%, rgba(220, 180, 60, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(255, 206, 84, 0.08) 0%, transparent 60%);
                animation: industrialPulse 20s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes industrialPulse {
                0% {
                    opacity: 0.5;
                    transform: scale(1) rotate(0deg);
                }

                100% {
                    opacity: 0.8;
                    transform: scale(1.08) rotate(-2deg);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Precision Header */
            header {
                background: linear-gradient(135deg, rgba(13, 13, 13, 0.98) 0%, rgba(26, 26, 26, 0.96) 100%);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border-bottom: 3px solid transparent;
                border-image: linear-gradient(90deg, #cc0000 0%, #dcb43c 50%, #cc0000 100%) 1;
                padding: 2rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 40px rgba(204, 0, 0, 0.2),
                    0 0 60px rgba(220, 180, 60, 0.1) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 3rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #cc0000 0%, #dcb43c 50%, #ffce54 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 20px;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 30px rgba(204, 0, 0, 0.5));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 40px rgba(220, 180, 60, 0.7));
                letter-spacing: 24px;
            }

            .site-tagline {
                font-size: 1.1rem;
                color: #dcb43c;
                letter-spacing: 12px;
                text-transform: uppercase;
                margin-top: 0.8rem;
                font-weight: 400;
                font-family: 'Bebas Neue', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1.1rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: -3px;
                left: 0;
                width: 0;
                height: 3px;
                background: linear-gradient(90deg, #cc0000, #dcb43c);
                transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 0 15px rgba(220, 180, 60, 0.6);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #b0b0b0;
                text-transform: uppercase;
                letter-spacing: 4px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Rajdhani', sans-serif;
            }

            #menu li:hover a {
                color: #dcb43c;
                text-shadow: 0 0 20px rgba(220, 180, 60, 0.5);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 7rem 2rem 6rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(13, 13, 13, 0.95) 0%, rgba(26, 26, 26, 0.9) 100%);
            }

            .hero-title {
                font-size: 9rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #cc0000 0%, #dcb43c 35%, #ffce54 65%, #dcb43c 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 40px;
                position: relative;
                filter: drop-shadow(0 0 35px rgba(204, 0, 0, 0.4));
                animation: germanPulse 5s ease-in-out infinite;
            }

            @keyframes germanPulse {

                0%,
                100% {
                    filter: drop-shadow(0 0 35px rgba(204, 0, 0, 0.4));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 50px rgba(220, 180, 60, 0.6));
                    transform: scale(1.015);
                }
            }

            .hero-subtitle {
                font-size: 2rem;
                color: #dcb43c;
                letter-spacing: 16px;
                text-transform: uppercase;
                font-weight: 400;
                margin-top: 2.5rem;
                text-shadow: 0 0 30px rgba(220, 180, 60, 0.3);
                font-family: 'Bebas Neue', sans-serif;
            }

            /* Precision Engineering SVG */
            .engineering-svg {
                width: 100%;
                height: 350px;
                margin-top: 4rem;
            }

            .precision-line {
                fill: none;
                stroke: #cc0000;
                stroke-width: 3;
                opacity: 0;
                stroke-dasharray: 2500;
                stroke-dashoffset: 2500;
                animation: drawPrecision 4s ease-out forwards;
            }

            @keyframes drawPrecision {
                to {
                    stroke-dashoffset: 0;
                    opacity: 0.85;
                }
            }

            .precision-line:nth-child(2) {
                animation-delay: 0.3s;
                stroke: #dcb43c;
            }

            .engineering-circle {
                fill: none;
                stroke: #ffce54;
                stroke-width: 2.5;
                opacity: 0;
                animation: expandEngineering 2.5s ease-out forwards;
                transform-origin: center;
            }

            .engineering-circle:nth-child(1) {
                animation-delay: 1.3s;
            }

            .engineering-circle:nth-child(2) {
                animation-delay: 1.6s;
            }

            @keyframes expandEngineering {
                from {
                    opacity: 0;
                    transform: scale(0) rotate(-180deg);
                }

                to {
                    opacity: 0.75;
                    transform: scale(1) rotate(0deg);
                }
            }

            .location-marker {
                fill: #dcb43c;
                opacity: 0;
                animation: fadeInLocation 1.5s ease-out forwards;
            }

            .location-marker:nth-child(1) {
                animation-delay: 2.3s;
            }

            .location-marker:nth-child(2) {
                animation-delay: 2.5s;
            }

            @keyframes fadeInLocation {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Gallery Section */
            .travel-gallery {
                max-width: 1600px;
                margin: 4rem auto;
                padding: 0 2rem 5rem;
            }

            .city-section {
                margin-bottom: 5rem;
            }

            .city-title {
                font-size: 3.8rem;
                font-weight: 900;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #cc0000 0%, #dcb43c 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 14px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 40px;
            }

            .city-title::before {
                content: '▣';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                font-size: 2rem;
                color: #dcb43c;
                animation: germanIcon 3.5s ease-in-out infinite;
            }

            @keyframes germanIcon {

                0%,
                100% {
                    opacity: 0.6;
                    transform: translateY(-50%) scale(1) rotate(0deg);
                    text-shadow: 0 0 10px rgba(220, 180, 60, 0.4);
                }

                50% {
                    opacity: 1;
                    transform: translateY(-50%) scale(1.2) rotate(90deg);
                    text-shadow: 0 0 25px rgba(220, 180, 60, 0.7);
                }
            }

            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
                gap: 3rem;
                margin-top: 2.5rem;
                justify-items: center;
            }

            .photo-grid .photo-card {
                max-width: 480px;
                width: 100%;
            }

            .photo-grid .photo-card.portrait {
                max-width: 360px;
            }

            /* Photo Card - German Precision Design */
            .photo-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 420px;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .photo-card.portrait {
                height: 520px;
            }

            .photo-card:hover {
                transform: translateY(-35px) scale(1.06);
                z-index: 10;
            }

            /* Industrial frame */
            .card-frame {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(13, 13, 13, 0.98) 0%, rgba(26, 26, 26, 0.97) 100%);
                border-radius: 8px;
                border: 2px solid transparent;
                border-image: linear-gradient(135deg, rgba(204, 0, 0, 0.4) 0%, rgba(220, 180, 60, 0.4) 100%) 1;
                box-shadow: 0 15px 55px rgba(204, 0, 0, 0.25),
                    0 0 45px rgba(220, 180, 60, 0.12) inset;
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .photo-card:hover .card-frame {
                border-image: linear-gradient(135deg, rgba(204, 0, 0, 0.7) 0%, rgba(220, 180, 60, 0.7) 100%) 1;
                box-shadow: 0 40px 90px rgba(204, 0, 0, 0.4),
                    0 0 70px rgba(220, 180, 60, 0.25) inset;
            }

            /* Precision scanlines */
            .scanlines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
                background: repeating-linear-gradient(0deg,
                        transparent,
                        transparent 2px,
                        rgba(220, 180, 60, 0.05) 2px,
                        rgba(220, 180, 60, 0.05) 4px);
            }

            .photo-card:hover .scanlines {
                opacity: 1;
            }

            /* German precision bars */
            .precision-bars {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
            }

            .photo-card:hover .precision-bars {
                opacity: 1;
            }

            .precision-bar {
                position: absolute;
                background: linear-gradient(90deg, transparent, rgba(204, 0, 0, 0.3), transparent);
                width: 2px;
                height: 100%;
                animation: precisionFlow 4s ease-in-out infinite;
            }

            .precision-bar:nth-child(1) {
                left: 25%;
                animation-delay: 0s;
            }

            .precision-bar:nth-child(2) {
                left: 50%;
                background: linear-gradient(90deg, transparent, rgba(220, 180, 60, 0.4), transparent);
                width: 3px;
                animation-delay: 0.5s;
            }

            .precision-bar:nth-child(3) {
                left: 75%;
                animation-delay: 1s;
            }

            @keyframes precisionFlow {

                0%,
                100% {
                    opacity: 0.4;
                    transform: scaleY(1);
                }

                50% {
                    opacity: 1;
                    transform: scaleY(1.12);
                }
            }

            /* Industrial scan effect */
            .scan-effect {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(204, 0, 0, 0.25),
                        rgba(220, 180, 60, 0.25),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .photo-card:hover .scan-effect {
                animation: industrialScan 3s ease-in-out;
            }

            @keyframes industrialScan {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .photo-wrapper {
                position: absolute;
                inset: 0;
                overflow: hidden;
                border-radius: 8px;
            }

            .photo-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(204, 0, 0, 0.12) 0%,
                        transparent 50%,
                        rgba(220, 180, 60, 0.12) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.5;
                transition: opacity 0.6s ease;
            }

            .photo-card:hover .photo-wrapper::before {
                opacity: 0.75;
            }

            .photo-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.88) contrast(1.12) brightness(0.93);
            }

            .photo-card:hover .photo-image {
                transform: scale(1.22);
                filter: saturate(1.05) contrast(1.18) brightness(1.08);
            }

            /* Photo Info Overlay */
            .photo-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2.5rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(13, 13, 13, 0.98) 0%,
                        rgba(26, 26, 26, 0.94) 60%,
                        transparent 100%);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                border-radius: 0 0 8px 8px;
                border-top: 2px solid transparent;
                border-image: linear-gradient(90deg, #cc0000, #dcb43c) 1;
                transform: translateY(0);
                transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .photo-location {
                font-size: 2.2rem;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
                color: #b0b0b0;
                letter-spacing: 8px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.4s ease;
                text-shadow: 0 0 20px rgba(220, 180, 60, 0.2);
            }

            .photo-card:hover .photo-location {
                color: #dcb43c;
                text-shadow: 0 0 35px rgba(220, 180, 60, 0.5);
            }

            /* German precision corners */
            .card-corner {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
            }

            .corner-tl,
            .corner-br,
            .corner-tr,
            .corner-bl {
                width: 55px;
                height: 55px;
                border: 3px solid rgba(204, 0, 0, 0.5);
                border-radius: 0;
            }

            .corner-tl {
                top: 15px;
                left: 15px;
                border-right: none;
                border-bottom: none;
            }

            .corner-tr {
                top: 15px;
                right: 15px;
                border-left: none;
                border-bottom: none;
            }

            .corner-bl {
                bottom: 15px;
                left: 15px;
                border-right: none;
                border-top: none;
            }

            .corner-br {
                bottom: 15px;
                right: 15px;
                border-left: none;
                border-top: none;
            }

            .photo-card:hover .card-corner {
                border-color: rgba(220, 180, 60, 0.8);
                box-shadow: 0 0 25px rgba(204, 0, 0, 0.5);
            }

            .photo-card:hover .corner-tl,
            .photo-card:hover .corner-br {
                width: 65px;
                height: 65px;
            }

            .photo-card:hover .corner-tr,
            .photo-card:hover .corner-bl {
                width: 65px;
                height: 65px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(13, 13, 13, 0.98) 0%, rgba(26, 26, 26, 0.98) 100%);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border-top: 3px solid transparent;
                border-image: linear-gradient(90deg, #cc0000 0%, #dcb43c 50%, #cc0000 100%) 1;
                padding: 3.5rem 2rem;
                margin-top: 5rem;
                text-align: center;
                box-shadow: 0 -4px 40px rgba(204, 0, 0, 0.2);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.8rem;
                font-family: 'Orbitron', sans-serif;
                background: linear-gradient(135deg, #cc0000 0%, #dcb43c 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 12px;
                text-transform: uppercase;
                margin-bottom: 2rem;
                font-weight: 700;
            }

            .footer-credits {
                color: #dcb43c;
                font-size: 1rem;
                letter-spacing: 4px;
                margin-top: 2.5rem;
                font-weight: 400;
                font-family: 'Bebas Neue', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #cc0000 0%, #dcb43c 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Orbitron', sans-serif;
            }

            /* Language Links in Footer */
            .footer-languages {
                margin: 2.5rem 0;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 2rem;
            }

            .footer-languages a {
                color: #b0b0b0;
                text-decoration: none;
                font-size: 1rem;
                letter-spacing: 3px;
                text-transform: uppercase;
                transition: all 0.3s ease;
                padding: 0.6rem 1.2rem;
                border: 2px solid rgba(204, 0, 0, 0.4);
                border-radius: 0;
                font-weight: 600;
            }

            .footer-languages a:hover {
                color: #dcb43c;
                border-color: rgba(220, 180, 60, 0.7);
                box-shadow: 0 0 20px rgba(220, 180, 60, 0.4);
            }

            .footer-languages a.current {
                background: linear-gradient(135deg, rgba(204, 0, 0, 0.2) 0%, rgba(220, 180, 60, 0.2) 100%);
                border-color: rgba(220, 180, 60, 0.6);
                color: #dcb43c;
            }

            .licence {
                margin-top: 2rem;
            }

            .licence img {
                opacity: 0.7;
                transition: opacity 0.3s ease;
            }

            .licence img:hover {
                opacity: 1;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1.5rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .photo-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 2.5rem;
                }

                .hero-title {
                    font-size: 5.5rem;
                    letter-spacing: 22px;
                }

                .hero-subtitle {
                    font-size: 1.6rem;
                    letter-spacing: 12px;
                }

                .photo-card {
                    height: 390px;
                }

                .photo-card.portrait {
                    height: 490px;
                }

                .photo-location {
                    font-size: 1.9rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2.3rem;
                    letter-spacing: 12px;
                }

                .site-tagline {
                    font-size: 0.95rem;
                }

                #menu li {
                    margin: 0 0.8rem;
                    font-size: 1rem;
                }

                .hero-title {
                    font-size: 3.8rem;
                    letter-spacing: 16px;
                }

                .hero-subtitle {
                    font-size: 1.3rem;
                    letter-spacing: 10px;
                }

                .photo-grid {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }

                .photo-card {
                    height: 360px;
                }

                .photo-card.portrait {
                    height: 460px;
                }

                .photo-location {
                    font-size: 1.7rem;
                }

                .photo-info {
                    padding: 2rem;
                }

                .city-title {
                    font-size: 2.7rem;
                }

                .footer-languages {
                    gap: 1rem;
                }

                .footer-languages a {
                    font-size: 0.9rem;
                    padding: 0.5rem 1rem;
                }
            }
        </style>
    </head>

    <body vocab="http://schema.org/">
        <div class="content-wrapper">
            <!-- Header with Branding and Navigation -->
            <header>
                <div class="site-branding">
                    <h1 class="site-title"><a href="../../index.html">John Samuel</a></h1>
                    <p class="site-tagline">Photographie et Voyages</p>
                </div>
                <nav id="menu">
                    <ul typeof="BreadcrumbList">
                        <li property="itemListElement" typeof="ListItem">
                            <a href="../../index.html" property="item" typeof="WebPage">
                                <span property="name">Accueil</span>
