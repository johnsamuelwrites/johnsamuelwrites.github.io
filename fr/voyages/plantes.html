<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="en" http-equiv="Content-Language" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../images/logo/favicon.png" rel="shortcut icon" />
        <title>Photographie : plantes : John Samuel</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Lato', sans-serif;
                background: linear-gradient(135deg, #F7FFF7 0%, #E8F5E9 25%, #F1F8E9 50%, #E8F5E9 75%, #F7FFF7 100%);
                color: #2E5D3E;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            /* Organic leaf pattern overlay */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    repeating-linear-gradient(60deg, transparent, transparent 70px, rgba(102, 187, 106, 0.03) 70px, rgba(102, 187, 106, 0.03) 140px),
                    repeating-linear-gradient(-60deg, transparent, transparent 70px, rgba(139, 195, 74, 0.03) 70px, rgba(139, 195, 74, 0.03) 140px);
                pointer-events: none;
                z-index: 0;
                opacity: 0.6;
                animation: leafSway 25s ease-in-out infinite;
            }

            @keyframes leafSway {

                0%,
                100% {
                    transform: translateX(0) translateY(0) rotate(0deg);
                }

                50% {
                    transform: translateX(20px) translateY(10px) rotate(1deg);
                }
            }

            /* Natural ambient glow */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    radial-gradient(ellipse at 25% 30%, rgba(129, 199, 132, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at 75% 70%, rgba(156, 204, 101, 0.10) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(174, 213, 129, 0.08) 0%, transparent 60%);
                animation: botanicalBreath 22s ease-in-out infinite alternate;
                pointer-events: none;
                z-index: 0;
            }

            @keyframes botanicalBreath {
                0% {
                    opacity: 0.5;
                    transform: scale(1);
                }

                100% {
                    opacity: 0.8;
                    transform: scale(1.06);
                }
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Elegant Botanical Header */
            header {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border-bottom: 3px solid rgba(129, 199, 132, 0.3);
                padding: 2rem 3rem;
                position: sticky;
                top: 0;
                z-index: 100;
                box-shadow: 0 4px 30px rgba(102, 187, 106, 0.12),
                    0 0 60px rgba(255, 255, 255, 0.8) inset;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .site-branding {
                flex: 1;
                min-width: 200px;
            }

            .site-title a {
                text-decoration: none;
                font-size: 3rem;
                font-weight: 700;
                font-family: 'Playfair Display', serif;
                background: linear-gradient(135deg, #43A047 0%, #66BB6A 40%, #7CB342 70%, #558B2F 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 12px;
                text-transform: uppercase;
                transition: all 0.5s ease;
                position: relative;
                filter: drop-shadow(0 0 15px rgba(102, 187, 106, 0.2));
            }

            .site-title a:hover {
                filter: drop-shadow(0 0 25px rgba(102, 187, 106, 0.35));
                letter-spacing: 16px;
            }

            .site-tagline {
                font-size: 1.1rem;
                color: #66BB6A;
                letter-spacing: 5px;
                text-transform: uppercase;
                margin-top: 0.5rem;
                font-weight: 500;
                font-family: 'Lato', sans-serif;
            }

            /* Navigation Menu */
            #menu {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            #menu ul {
                list-style: none;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                justify-content: flex-end;
            }

            #menu li {
                margin: 0 1.5rem;
                font-size: 1rem;
                line-height: 2.5rem;
                position: relative;
            }

            #menu li::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #66BB6A, #7CB342);
                transition: width 0.4s ease;
                box-shadow: 0 0 10px rgba(102, 187, 106, 0.4);
            }

            #menu li:hover::before {
                width: 100%;
            }

            #menu a {
                text-decoration: none;
                color: #4E7C5E;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-weight: 600;
                transition: all 0.3s ease;
                font-family: 'Lato', sans-serif;
            }

            #menu li:hover a {
                color: #43A047;
                text-shadow: 0 0 12px rgba(102, 187, 106, 0.25);
            }

            /* Hero Section */
            .hero-section {
                text-align: center;
                padding: 6rem 2rem 5rem;
                position: relative;
                overflow: hidden;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(247, 255, 247, 0.9) 100%);
            }

            .hero-title {
                font-size: 8.5rem;
                font-weight: 700;
                font-family: 'Playfair Display', serif;
                background: linear-gradient(135deg, #43A047 0%, #66BB6A 30%, #7CB342 60%, #558B2F 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
                text-transform: uppercase;
                letter-spacing: 22px;
                position: relative;
                filter: drop-shadow(0 0 20px rgba(102, 187, 106, 0.2));
                animation: botanicalGlow 6s ease-in-out infinite;
            }

            @keyframes botanicalGlow {

                0%,
                100% {
                    filter: drop-shadow(0 0 20px rgba(102, 187, 106, 0.2));
                    transform: scale(1);
                }

                50% {
                    filter: drop-shadow(0 0 35px rgba(102, 187, 106, 0.35));
                    transform: scale(1.012);
                }
            }

            .hero-subtitle {
                font-size: 2rem;
                color: #66BB6A;
                letter-spacing: 10px;
                text-transform: uppercase;
                font-weight: 400;
                margin-top: 2rem;
                text-shadow: 0 0 15px rgba(102, 187, 106, 0.15);
                font-family: 'Cormorant Garamond', serif;
            }

            /* Botanical SVG */
            .botanical-svg {
                width: 100%;
                height: 500px;
                margin-top: 4rem;
            }

            .stem-line {
                fill: none;
                stroke: #66BB6A;
                stroke-width: 2.5;
                opacity: 0;
                stroke-dasharray: 1500;
                stroke-dashoffset: 1500;
                animation: growStem 3.5s ease-out forwards;
            }

            @keyframes growStem {
                to {
                    stroke-dashoffset: 0;
                    opacity: 1;
                }
            }

            .stem-line:nth-child(2) {
                animation-delay: 0.3s;
                stroke: #7CB342;
            }

            .stem-line:nth-child(3) {
                animation-delay: 0.6s;
                stroke: #9CCC65;
            }

            .leaf-shape {
                fill: rgba(129, 199, 132, 0.2);
                stroke: #66BB6A;
                stroke-width: 1.5;
                opacity: 0;
                animation: leafEmerge 2s ease-out forwards;
            }

            @keyframes leafEmerge {
                from {
                    opacity: 0;
                    transform: scale(0.7) rotate(-10deg);
                }

                to {
                    opacity: 0.9;
                    transform: scale(1) rotate(0deg);
                }
            }

            .leaf-shape:nth-child(2) {
                animation-delay: 0.8s;
                fill: rgba(156, 204, 101, 0.25);
            }

            .leaf-shape:nth-child(3) {
                animation-delay: 1.1s;
                fill: rgba(174, 213, 129, 0.2);
            }

            .leaf-shape:nth-child(4) {
                animation-delay: 1.4s;
                fill: rgba(139, 195, 74, 0.22);
            }

            .petal-element {
                fill: rgba(129, 199, 132, 0.3);
                stroke: #7CB342;
                stroke-width: 1;
                opacity: 0;
                animation: petalBloom 2.5s ease-out forwards;
            }

            @keyframes petalBloom {
                from {
                    opacity: 0;
                    transform: scale(0.5);
                }

                to {
                    opacity: 0.85;
                    transform: scale(1);
                }
            }

            .petal-element:nth-child(2) {
                animation-delay: 1.6s;
            }

            .petal-element:nth-child(3) {
                animation-delay: 1.8s;
            }

            .flower-center {
                fill: #FDD835;
                opacity: 0;
                animation: centerBloom 2s ease-out forwards infinite alternate;
                animation-delay: 2s;
            }

            @keyframes centerBloom {
                from {
                    opacity: 0.6;
                    transform: scale(1);
                }

                to {
                    opacity: 1;
                    transform: scale(1.1);
                }
            }

            /* Gallery Section */
            .botanical-gallery {
                max-width: 1600px;
                margin: 3rem auto;
                padding: 0 2rem 4rem;
            }

            .category-section {
                margin-bottom: 5rem;
            }

            .category-title {
                font-size: 3.5rem;
                font-weight: 600;
                font-family: 'Playfair Display', serif;
                background: linear-gradient(135deg, #43A047 0%, #7CB342 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-transform: uppercase;
                letter-spacing: 9px;
                margin-bottom: 3rem;
                position: relative;
                padding-left: 30px;
            }

            .category-title::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 6px;
                height: 85%;
                background: linear-gradient(180deg, #43A047, #7CB342);
                box-shadow: 0 0 15px rgba(102, 187, 106, 0.35);
                border-radius: 8px;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 3rem;
                margin-top: 2rem;
                justify-items: center;
            }

            .gallery-grid .plant-card {
                max-width: 520px;
                width: 100%;
            }

            /* Plant Card Design */
            .plant-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                height: 460px;
                transition: all 0.75s cubic-bezier(0.4, 0, 0.2, 1);
                isolation: isolate;
                z-index: 1;
            }

            .plant-card:hover {
                transform: translateY(-16px) scale(1.03);
                z-index: 10;
            }

            /* Card container */
            .card-container {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.96) 0%, rgba(247, 255, 247, 0.94) 100%);
                border-radius: 18px;
                border: 2px solid rgba(129, 199, 132, 0.3);
                box-shadow: 0 10px 40px rgba(102, 187, 106, 0.15),
                    0 0 50px rgba(255, 255, 255, 0.8) inset;
                transition: all 0.75s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            .plant-card:hover .card-container {
                border-color: rgba(129, 199, 132, 0.5);
                box-shadow: 0 22px 60px rgba(102, 187, 106, 0.25),
                    0 0 70px rgba(255, 255, 255, 0.9) inset;
            }

            /* Organic vine overlay */
            .vine-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.6s ease;
                background-image:
                    repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(129, 199, 132, 0.04) 25px, rgba(129, 199, 132, 0.04) 50px);
            }

            .plant-card:hover .vine-overlay {
                opacity: 1;
            }

            /* Growth lines */
            .growth-lines {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 100%;
                z-index: 2;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.7s ease;
            }

            .plant-card:hover .growth-lines {
                opacity: 1;
            }

            .growth-line {
                position: absolute;
                background: linear-gradient(180deg, transparent, rgba(129, 199, 132, 0.2), transparent);
                width: 2px;
                height: 100%;
                animation: growthPulse 3s ease-in-out infinite;
            }

            .growth-line:nth-child(1) {
                left: 20%;
                animation-delay: 0s;
            }

            .growth-line:nth-child(2) {
                left: 40%;
                background: linear-gradient(180deg, transparent, rgba(156, 204, 101, 0.25), transparent);
                width: 2.5px;
                animation-delay: 0.4s;
            }

            .growth-line:nth-child(3) {
                left: 60%;
                animation-delay: 0.8s;
            }

            .growth-line:nth-child(4) {
                left: 80%;
                background: linear-gradient(180deg, transparent, rgba(139, 195, 74, 0.2), transparent);
                animation-delay: 1.2s;
            }

            @keyframes growthPulse {

                0%,
                100% {
                    opacity: 0.3;
                    transform: scaleY(1);
                }

                50% {
                    opacity: 0.9;
                    transform: scaleY(1.05);
                }
            }

            /* Botanical sweep effect */
            .botanical-sweep {
                position: absolute;
                top: -100%;
                left: 0;
                right: 0;
                height: 100%;
                background: linear-gradient(180deg,
                        transparent,
                        rgba(129, 199, 132, 0.12),
                        rgba(156, 204, 101, 0.1),
                        transparent);
                z-index: 3;
                pointer-events: none;
            }

            .plant-card:hover .botanical-sweep {
                animation: botanicalScan 2.5s ease-in-out;
            }

            @keyframes botanicalScan {
                0% {
                    top: -100%;
                }

                100% {
                    top: 100%;
                }
            }

            /* Image Container */
            .plant-image-wrapper {
                position: absolute;
                inset: 0;
                overflow: hidden;
                border-radius: 18px;
            }

            .plant-image-wrapper::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg,
                        rgba(129, 199, 132, 0.08) 0%,
                        transparent 50%,
                        rgba(156, 204, 101, 0.06) 100%);
                z-index: 1;
                pointer-events: none;
                opacity: 0.5;
                transition: opacity 0.5s ease;
            }

            .plant-card:hover .plant-image-wrapper::before {
                opacity: 0.7;
            }

            .plant-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: all 1.1s cubic-bezier(0.4, 0, 0.2, 1);
                filter: saturate(0.95) contrast(1.05) brightness(1.08);
            }

            .plant-card:hover .plant-image {
                transform: scale(1.15);
                filter: saturate(1.15) contrast(1.1) brightness(1.12);
            }

            /* Info Overlay */
            .plant-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2.5rem;
                z-index: 5;
                background: linear-gradient(to top,
                        rgba(255, 255, 255, 0.96) 0%,
                        rgba(247, 255, 247, 0.92) 70%,
                        transparent 100%);
                backdrop-filter: blur(28px);
                -webkit-backdrop-filter: blur(28px);
                border-radius: 0 0 18px 18px;
                border-top: 2px solid rgba(129, 199, 132, 0.25);
                transform: translateY(0);
                transition: all 0.75s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .plant-name {
                font-size: 2.2rem;
                font-weight: 600;
                font-family: 'Playfair Display', serif;
                color: #2E5D3E;
                letter-spacing: 4px;
                text-transform: uppercase;
                margin: 0;
                transition: all 0.4s ease;
                text-shadow: 0 0 15px rgba(102, 187, 106, 0.15);
            }

            .plant-card:hover .plant-name {
                color: #43A047;
                text-shadow: 0 0 25px rgba(102, 187, 106, 0.3);
            }

            /* Decorative leaf markers */
            .leaf-marker {
                position: absolute;
                z-index: 4;
                pointer-events: none;
                transition: all 0.6s ease;
                width: 45px;
                height: 45px;
                border: 2px solid rgba(129, 199, 132, 0.35);
                border-radius: 0% 50% 50% 50%;
            }

            .marker-tl {
                top: 18px;
                left: 18px;
                transform: rotate(-45deg);
            }

            .marker-tr {
                top: 18px;
                right: 18px;
                transform: rotate(45deg);
            }

            .marker-bl {
                bottom: 18px;
                left: 18px;
                transform: rotate(-135deg);
            }

            .marker-br {
                bottom: 18px;
                right: 18px;
                transform: rotate(135deg);
            }

            .plant-card:hover .leaf-marker {
                border-color: rgba(129, 199, 132, 0.65);
                box-shadow: 0 0 18px rgba(102, 187, 106, 0.3);
            }

            .plant-card:hover .marker-tl,
            .plant-card:hover .marker-br {
                width: 55px;
                height: 55px;
            }

            .plant-card:hover .marker-tr,
            .plant-card:hover .marker-bl {
                width: 55px;
                height: 55px;
            }

            /* Footer */
            footer {
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(247, 255, 247, 0.95) 100%);
                backdrop-filter: blur(30px);
                -webkit-backdrop-filter: blur(30px);
                border-top: 3px solid rgba(129, 199, 132, 0.3);
                padding: 3rem 2rem;
                margin-top: 4rem;
                text-align: center;
                box-shadow: 0 -8px 32px rgba(102, 187, 106, 0.12);
            }

            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.7rem;
                font-family: 'Playfair Display', serif;
                background: linear-gradient(135deg, #43A047 0%, #7CB342 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: 6px;
                text-transform: uppercase;
                margin-bottom: 1.5rem;
                font-weight: 700;
            }

            #langlist {
                display: inline-flex;
                flex-wrap: wrap;
                justify-content: center;
                background: rgba(255, 255, 255, 0.85);
                border-radius: 42px;
                padding: 0.5rem;
                border: 2px solid rgba(129, 199, 132, 0.3);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                margin-bottom: 2rem;
                box-shadow: 0 0 35px rgba(102, 187, 106, 0.1) inset;
            }

            #langlist li {
                display: inline-block;
                list-style: none;
                margin: 0.3rem;
                padding: 0.85rem 1.4rem;
                border-radius: 28px;
                transition: all 0.4s ease;
            }

            #langlist a {
                text-decoration: none;
                color: #4E7C5E;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: 'Lato', sans-serif;
            }

            #langlist .highlight {
                background: linear-gradient(135deg, #66BB6A, #7CB342);
                box-shadow: 0 0 22px rgba(102, 187, 106, 0.3);
            }

            #langlist .highlight a {
                color: #FFFFFF;
                font-weight: 700;
            }

            #langlist li:not(.highlight):hover {
                background: rgba(129, 199, 132, 0.2);
                box-shadow: 0 0 18px rgba(102, 187, 106, 0.2);
            }

            #langlist li:not(.highlight):hover a {
                color: #43A047;
                text-shadow: 0 0 12px rgba(102, 187, 106, 0.2);
            }

            .footer-credits {
                color: #4E7C5E;
                font-size: 0.95rem;
                letter-spacing: 2px;
                margin-top: 2rem;
                font-weight: 400;
                font-family: 'Lato', sans-serif;
            }

            .footer-credits strong {
                background: linear-gradient(135deg, #43A047 0%, #7CB342 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                font-family: 'Playfair Display', serif;
            }

            /* Responsive Design */
            @media screen and (max-width: 968px) {
                header {
                    flex-direction: column;
                    text-align: center;
                    padding: 1.5rem 1rem;
                }

                .site-branding {
                    margin-bottom: 1rem;
                }

                #menu {
                    justify-content: center;
                }

                #menu ul {
                    justify-content: center;
                }

                .gallery-grid {
                    grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
                    gap: 2.2rem;
                }

                .hero-title {
                    font-size: 5rem;
                    letter-spacing: 14px;
                }

                .hero-subtitle {
                    font-size: 1.6rem;
                    letter-spacing: 7px;
                }

                .plant-card {
                    height: 420px;
                }

                .plant-name {
                    font-size: 1.9rem;
                }
            }

            @media screen and (max-width: 600px) {
                .site-title a {
                    font-size: 2.2rem;
                    letter-spacing: 6px;
                }

                .site-tagline {
                    font-size: 0.9rem;
                }

                #menu li {
                    margin: 0 0.8rem;
                    font-size: 0.92rem;
                }

                .hero-title {
                    font-size: 3.5rem;
                    letter-spacing: 9px;
                }

                .hero-subtitle {
                    font-size: 1.2rem;
                    letter-spacing: 5px;
                }

                .gallery-grid {
                    grid-template-columns: 1fr;
                    gap: 1.8rem;
                }

                .plant-card {
                    height: 380px;
                }

                .plant-name {
                    font-size: 1.7rem;
                }

                .plant-info {
                    padding: 2rem;
                }

                .category-title {
                    font-size: 2.5rem;
                }
            }
        </style>
    </head>

    <body vocab="http://schema.org/">
        <div class="content-wrapper">
            <!-- Header with Branding and Navigation -->
            <header>
                <div class="site-branding">
                    <h1 class="site-title"><a href="../index.html">John Samuel</a></h1>
                    <p class="site-tagline">Photographie et voyage</p>
                </div>
                <nav id="menu">
                    <ul typeof="BreadcrumbList">
                        <li property="itemListElement" typeof="ListItem">
                            <a href="../index.html" property="item" typeof="WebPage">
                                <span property="name">Accueil</span>
                            </a>
                        </li>
                        <li property="itemListElement" typeof="ListItem">
                            <a href="./index.html" property="item" typeof="WebPage">
                                <span property="name">Voyages</span>
                            </a>
                        </li>
                    </ul>
                </nav>
